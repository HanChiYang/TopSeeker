	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>登山情報資料 - listOneArticle.html</title>
	<head th:insert="~{/back-end/article/included-fragment}"></head>
	<style>
	/* Custom styles specific to listOneArticle.html */
	* {
	    box-sizing: border-box;
	}
	
	:root {
	    --header-height: 60px;
	    --aside-width: 240px;
	}
	
	html, body {
	    margin: 0;
	    padding: 0;
	}
	
	header.header {
	    border: 1px solid #ccc;
	    width: 100%;
	    position: sticky;
	    top: 0;
	    height: var(--header-height);
	    background-color: #f0f0f0;
	    z-index: 1000;
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 0 20px;
	}
	
	header.header button.btn_hamburger {
	    display: none;
	}
	
	header.header nav ul {
	    display: flex;
	    list-style: none;
	    padding: 0;
	    margin: 0;
	}
	
	header.header nav ul li {
	    position: relative;
	    margin-right: 20px;
	}
	
	header.header nav ul li a {
	    text-decoration: none;
	    color: #333;
	    font-weight: bold;
	}
	
	header.header nav ul li:hover ul {
	    display: block;
	}
	
	header.header nav ul li ul {
	    display: none;
	    position: absolute;
	    top: 100%;
	    left: 0;
	    background-color: #fff;
	    border: 1px solid #ccc;
	    list-style: none;
	    padding: 0;
	    margin: 0;
	}
	
	header.header nav ul li ul li {
	    margin: 0;
	}
	
	header.header nav ul li ul li a {
	    padding: 10px;
	    display: block;
	    white-space: nowrap;
	}
	
	header.header nav ul li ul li a:hover {
	    background-color: #f0f0f0;
	}
	
	aside.aside {
	    border: 1px solid #ccc;
	    position: fixed;
	    top: var(--header-height);
	    left: 0;
	    height: calc(100% - var(--header-height));
	    width: var(--aside-width);
	    background-color: #e0e0e0;
	    overflow-y: auto;
	    padding: 20px;
	    transition: all 0.3s;
	    z-index: 900;
	}
	
	aside.aside button.btn_hamburger {
	    display: none;
	}
	
	@media screen and (max-width: 767px) {
	    aside.aside {
	        top: 0;
	        height: 100%;
	        transform: translateX(-100%);
	    }
	    aside.aside.-on {
	        transform: translateX(0%);
	    }
	    header.header button.btn_hamburger, aside.aside button.btn_hamburger {
	        display: inline-block;
	        position: absolute;
	        top: 10px;
	        right: 10px;
	        background-color: #ccc;
	        border: none;
	        padding: 5px 10px;
	        cursor: pointer;
	    }
	}
	
	aside.aside>nav.nav>ul.nav_list {
	    margin: 0;
	    padding: 0;
	    list-style: none;
	}
	
	aside.aside>nav.nav>ul.nav_list>li>a {
	    display: block;
	    padding: 10px;
	    text-decoration: none;
	    color: #333;
	    transition: background-color 0.3s;
	}
	
	aside.aside>nav.nav>ul.nav_list>li>a:hover {
	    background-color: #ddd;
	}
	
	main.main {
	    margin-left: var(--aside-width);
	    padding: 20px;
	    background-color: #fff;
	    min-height: calc(100vh - var(--header-height));
	    transition: all 0.3s;
	}
	
	@media screen and (max-width: 767px) {
	    main.main {
	        width: 100%;
	        margin-left: 0;
	    }
	}
	
	table.dataTable {
	    width: 100%;
	    margin-top: 20px;
	    border-collapse: collapse;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	
	table.dataTable thead {
	    background-color: #f0f0f0;
	}
	
	table.dataTable th, table.dataTable td {
	    border: 1px solid #ccc;
	    padding: 10px;
	    text-align: left;
	}
	
	/* Additional custom styles */
	h1, h2 {
	    text-align: center;
	    margin: 20px 0;
	}
	
	h3 {
	    text-align: center;
	    margin: 10px 0;
	    font-weight: normal;
	}
	
	a.btn {
	    margin-top: 20px;
	    display: inline-block;
	}
	
	div.article-details {
	    max-width: 800px;
	    margin: 0 auto;
	    padding: 20px;
	    background-color: #fafafa;
	    border-radius: 10px;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    margin-bottom: 20px;
	}
	
	div.article-section {
	    margin-bottom: 20px;
	    padding: 10px;
	    border: 1px solid #ddd;
	    border-radius: 5px;
	    background-color: #fff;
	}
	
	div.image-section {
	    margin-bottom: 20px;
	    padding: 10px;
	    border: 1px solid #ddd;
	    border-radius: 5px;
	    background-color: #fff;
	    text-align: center;
	}
	
	div.comment-section {
	    margin-bottom: 20px;
	    padding: 10px;
	    border: 1px solid #ddd;
	    border-radius: 5px;
	    background-color: #fff;
	}
	
	form.comment-form {
	    display: flex;
	    flex-direction: column;
	}
	
	form.comment-form textarea {
	    resize: none;
	    padding: 10px;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	    margin-bottom: 10px;
	}
	
	form.comment-form button {
	    align-self: flex-end;
	    padding: 10px 20px;
	    border: none;
	    border-radius: 5px;
	    background-color: #007bff;
	    color: #fff;
	    cursor: pointer;
	}
	
	form.comment-form button:hover {
	    background-color: #0056b3;
	}
	</style>
	</head>
	<body>
	
	    <header class="header">
	        <h1>Topseeker</h1>
	        <nav>
	            <ul>
	                <li><a href="#">登山用品商城</a></li>
	                <li><a href="#">套裝行程瀏覽</a></li>
	                <li><a href="#">揪團行程瀏覽</a></li>
	                <li><a href="#">討論區</a>
	                    <ul>
	                        <li><a href="http://localhost:8080/article/listAllArticle">登山情報</a></li>
	                        <li><a href="#">新聞分享</a></li>
	                        <li><a href="#">新手知識</a></li>
	                        <li><a href="#">天氣分享</a></li>
	                    </ul></li>
	                <li><a href="#">會員專區</a></li>
	            </ul>
	        </nav>
	    </header>
	
	    <aside class="aside">
	        <nav class="nav">
	            <button type="button" class="btn_hamburger">×</button>
	            <ul class="nav_list">
	                <li><a href="#">登山情報瀏覽</a></li>
	                <li><a href="#">最新消息</a></li>
	                <li><a href="#">北部區域</a></li>
	                <li><a href="#">西部區域</a></li>
	                <li><a href="#">東部區域</a></li>
	                <li><a href="#">南部區域</a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <main class="main">
	        <div class="article-details">

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${artreportVO}" enctype="multipart/form-data">
			<div>
			<label>檢舉編號:</label>
			<input type="text" th:field="*{artReportNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
	
			<div>
			<label>文章編號:</label>
			<select th:field="*{articleVO.artNo}">
				<option th:each="articleVO : ${articleListData}" th:value="${articleVO.artNo}" th:text="${articleVO.artTitle}" />
			</select>
			<span th:if="${#fields.hasErrors('articleVO.artNo')}" th:errors="*{articleVO.artNo}" class="error" id="articleVO.artNo.errors"></span>
			</div>
			
			
			<div>
			<label>會員編號:</label>
			<select th:field="*{memberVO.memNo}">
				<option th:each="memberVO : ${memberListData}" th:value="${memberVO.memNo}" th:text="${memberVO.memName}" />
			</select>
			<span th:if="${#fields.hasErrors('memberVO.memNo')}" th:errors="*{memberVO.memNo}" class="error" id="memberVO.memNo.errors"></span>
			</div>
			
			<div>
			<label>員工編號:</label>
			<select th:field="*{employeeVO.empNo}">
				<option th:each="employeeVO : ${employeeListData}" th:value="${employeeVO.empNo}" th:text="${employeeVO.empName}" />
			</select>
			<span th:if="${#fields.hasErrors('employeeVO.empNo')}" th:errors="*{employeeVO.empNo}" class="error" id="employeeVO.empNo.errors"></span>
			</div>
			
			<div>
			<label>檢舉內容:</label>
			<input type="text" th:field="*{artReportContent}" onclick="hideContent('artReportContent.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('artReportContent')}" th:errors="*{artReportContent}" class="error" id="artReportContent.errors"></span>
			</div>
			
			<div>
			    <label>檢舉狀態:</label>
			    <select th:field="*{artReportStatus}">
			        <option value="0" th:selected="${artReportStatus == 0}">尚未審核完畢</option>
			        <option value="1" th:selected="${artReportStatus == 1}">檢舉屬實</option>
			        <option value="2" th:selected="${artReportStatus == 2}">檢舉不屬實</option>
			    </select>
			    <span th:if="${#fields.hasErrors('artReportStatus')}" th:errors="*{artReportStatus}" class="error" id="artReportStatus.errors"></span>
			</div>
			
			
		
			
		
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>
	
	</div>
	
	    </main>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}


</script>

</body>
</html>
