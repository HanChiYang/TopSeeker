<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .nav-item-dropdown {
            position: relative;
            display: inline-block;
        }

        .nav-item-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .nav-item-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .nav-item-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .nav-item-dropdown:hover .nav-item-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img th:src="@{/images/TopSeeker_logo.png}" width="75px" alt="Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li th:if="${session.authNos.contains(1) || session.authNos.contains(6)}" class="nav-item">
                    <a class="nav-link" href="/shop/shopManagement">
                        <i class="fas fa-store"></i> 商城管理
                    </a>
                </li>
                <li th:if="${session.authNos.contains(3) || session.authNos.contains(6)}" class="nav-item">
                    <a class="nav-link" href="/tourOrder/select_page">
                        <i class="fas fa-briefcase"></i> 套裝行程管理
                    </a>
                </li>
                <li th:if="${session.authNos.contains(2) || session.authNos.contains(6)}" class="nav-item">
                    <a class="nav-link" href="/report/listAllReport">
                        <i class="fas fa-flag"></i> 揪團檢舉管理
                    </a>
                </li>
                <li th:if="${session.authNos.contains(4) || session.authNos.contains(6)}" class="nav-item-dropdown">
                    <a class="nav-link" href="#">
                        <i class="fas fa-mountain"></i> 社群管理
                    </a>
                    <div class="nav-item-dropdown-content">
                        <a class="dropdown-item" href="/artreport/listAllArtReport">
                            <i class="fas fa-mountain"></i> 登山情報檢舉管理
                        </a>
                        <a class="dropdown-item" href="/news/newsBackEnd">
                            <i class="fas fa-newspaper"></i> 新聞分享管理
                        </a>
                        <a class="dropdown-item" href="/news/newsBackEnd">
                            <i class="fas fa-newspaper"></i> 新手知識管理
                        </a>
                    </div>
                </li>
                <li th:if="${session.authNos.contains(5) || session.authNos.contains(6)}" class="nav-item">
                    <a class="nav-link" href="/member/memberManagement">
                        <i class="fas fa-users"></i> 會員管理
                    </a>
                </li>
                <li th:if="${session.authNos.contains(6)}" class="nav-item">
                    <a class="nav-link" href="/employee/select_page">
                        <i class="fas fa-user-shield"></i> 員工及權限管理
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> 前台首頁
                    </a>
                </li>
                
                <li th:if="${session.loggedInEmployee != null}" class="nav-item">
                    <a class="nav-link" href="/employee/logout">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </a>
                </li>
            </ul>
            
            
        </div>

    </div>
</nav>


</body>
</html>
