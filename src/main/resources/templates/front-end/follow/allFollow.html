<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>您的追隨會員</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />

<style type="text/css">
* {
	box-sizing: border-box;
}

body {
	margin: 1rem 12rem 2rem 12rem;
}

#example td {
	white-space: nowrap; 
	overflow: hidden;
	text-overflow: ellipsis;
}

#example th, #example td {
	padding: 8px;
	text-align: left;
}

#example th {
	background-color: #C1FFC1;
	position: relative; 
}

#example th .sorting, #example th .sorting_asc, #example th .sorting_desc
	{
	position: absolute;
	right: 10px;
}

#content {
	margin-top: 80px;
}

#example_wrapper {
	margin-top: 20px;
}

#example > thead > tr > th:nth-child(2) {
	width: 800px !important;

}

#example>thead>tr>th:nth-child(1) {
	width: 200px !important;
}

#example_length > label {
margin-bottom: 20px;
}


tr.read > td {
background-color: #D0CFCF !important;
}

tr.unread > td {
background-color: white !important;
}

</style>

</head>
<body>

	<nav th:insert="~{/front-end/navbar.html}"></nav>
	<div id="content">
		<h1>您的追隨會員</h1>

		<table id="example" class="display" style="width: 100%">
			<thead>
				<tr style="background-color: #CCCCFF">

					<th>追隨帳號</th>
				    <th>大頭貼</th>
				    <th>目前開團中！</th>
					<th>刪除</th>
				</tr>
			</thead>

			<tbody id="tdArea">

				<th:block th:each="followVO : ${followListData}">
					<tr>
						<td	th:text="${followVO.memNo}"></td>
						<td	th:text="${followVO.beFollowedMemNo}"></td>
			            <td>
			              <span>
			            	活動內容
			              </span>
			            </td>
			            <td>
						  <form method="post" th:action="@{/follow/delete}" style="margin-bottom: 0px;">
						     <input type="submit" value="取消追隨">
						     <input type="hidden" name="beFollowedMemNo" th:value="${followVO.beFollowedMemNo}">
						  </form>
						</td>					
					</tr>
				</th:block>
			</tbody>
		</table>
		 <button onclick="goBack()" class="btn btn-primary">回上一頁</button>
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- ●●js  for jquery datatables 用 -->
<script
	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- ●● jquery datatables 設定 -->
<script>
	$(document)
			.ready(
					function() {
						$('#example')
								.DataTable(
										{
											"lengthMenu" : [ 10, 20, 50 ],
											"searching" : false, //搜尋功能, 預設是開啟
											"paging" : true, //分頁功能, 預設是開啟
											"ordering" : false, //排序功能, 預設是開啟
											"language" : {
												"processing" : "處理中...",
												"loadingRecords" : "載入中...",
												"lengthMenu" : "顯示 _MENU_ 筆結果",
												"zeroRecords" : "沒有符合的結果",
												"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
												"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
												"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
												"infoPostFix" : "",
												"search" : "搜尋:",
												"paginate" : {
													"first" : "第一頁",
													"previous" : "上一頁",
													"next" : "下一頁",
													"last" : "最後一頁"
												},
												"aria" : {
													"sortAscending" : ": 升冪排列",
													"sortDescending" : ": 降冪排列"
												}
											}
										});
					});
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
