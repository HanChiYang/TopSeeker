<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>新聞新增</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common.css}">

<style>
    body {
        margin-top: 1rem;
    }
    .container {
        max-width: 800px;
    }
    .card-header {
        background-color: #28a745;
        color: white;
    }
    .form-label {
        font-weight: bold;
    }
    .error {
        color: red;
    }
    
</style>
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

<h3><a class="navbar-brand" th:href="@{/news/newsBackEnd}">回新聞後台管理</a></h3>

<div class="container mt-5">
    <div class="card shadow">
            <div class="card-header text-center">
            <h2>新增新聞</h2>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                
            </div>
            <h4 class="text-center"><b>所有欄位皆為必填欄位</b></h4>
            <form th:action="@{insert}" method="post" th:object="${newsVO}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">新聞標題:</label>
                    <input type="text" class="form-control" th:field="*{newsTitle}" onclick="hideContent('newsTitle.errors');" />
                    <span th:if="${#fields.hasErrors('newsTitle')}" th:errors="*{newsTitle}" class="error" id="newsTitle.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">新聞內容:</label>
                    <textarea class="form-control" th:field="*{newsContent}" onclick="hideContent('newsContent.errors');" rows="10"></textarea>
                    <span th:if="${#fields.hasErrors('newsContent')}" th:errors="*{newsContent}" class="error" id="newsContent.errors"></span>
                </div>
                <div class="mb-3">
                    <label for="newsPic" class="form-label">新聞圖片:</label> 
                    <input class="form-control" type="file" name="picSet" id="newsPic" multiple/>
                </div>
                <div class="mb-3">
                    <label class="form-label">新聞發布日期:</label>
                    <input type="date" class="form-control" th:field="*{newsPublishTime}" onclick="hideContent('newsPublishTime.errors');" />
                    <span th:if="${#fields.hasErrors('newsPublishTime')}" th:errors="*{newsPublishTime}" class="error" id="newsPublishTime.errors"></span>
                </div>
                <div class="text-center">
                    <button type="submit" id="submit" class="btn btn-primary">送出新增</button>
                </div>		
            </form>
        </div>
    </div>
</div>

<!-- JavaScript part -->
<script type="text/javascript">
function hideContent(d) {
    document.getElementById(d).style.display = "none";
}
</script>

</body>
</html>
