<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TopSeeker-開團活動修改</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
<style>
    .container {
        max-width: 800px;
        margin-top: 80px;
    }
    .form-label {
        font-weight: bold;
    }
    .error {
        color: red;
    }
    .small-date-input {
        width: 30%;
    }
    .navbar-brand {
        font-size: 1.5rem;
    }
    .navbar h2, .navbar h3 {
        margin: 0;
        padding: 0;
        line-height: 1.5;
    }
    .navbar .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .card-header {
        background-color: #f8f9fa;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div align="center" class="mb-4">
   
</div>

<div class="container">
    <div class="card" shadow>
        <div class="card-header text-center">
            <h2>開團活動修改</h2>
        </div>
        <div class="card-body">
            <form th:action="@{update}" method="post" th:object="${actVO}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">活動編號:</label>
                    <input type="text" class="form-control" th:field="*{actNo}" readonly style="border:0px; font-weight: bold;" />
                </div>
                <div class="mb-3">
                    <label class="form-label">會員編號:</label>
                    <input type="text" class="form-control" th:field="*{memberVO.memNo}" readonly style="border:0px; font-weight: bold;" />
                </div>
                <div class="mb-3">
                    <label class="form-label">活動標題:</label>
                    <input type="text" class="form-control" th:field="*{actTitle}" onclick="hideContent('actTitle.errors');" />
                    <span th:if="${#fields.hasErrors('actTitle')}" th:errors="*{actTitle}" class="error" id="actTitle.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">活動地點:</label>
                    <input type="text" class="form-control" th:field="*{actPlace}" onclick="hideContent('actPlace.errors');" />
                    <span th:if="${#fields.hasErrors('actPlace')}" th:errors="*{actPlace}" class="error" id="actPlace.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">活動內容:</label>
                    <textarea class="form-control" th:field="*{actContent}" onclick="hideContent('actContent.errors');" rows="6"></textarea>
                    <span th:if="${#fields.hasErrors('actContent')}" th:errors="*{actContent}" class="error" id="actContent.errors"></span>
                </div>
                <div class="mb-3" id="ActPic">
                    <label class="form-label">活動圖片:</label>
                    <div th:each="pic, iterStat : ${actVO.actPictures}" th:id="'pic-' + ${iterStat.index}" class="mb-2">
                        <img th:src="@{/actpicture/DBGifReader} + '?actPicNo=' + ${pic.actPicNo}" class="img-thumbnail mb-2" width="150" height="150">
                        <button type="button" class="btn btn-danger btn-sm" th:data-index="${iterStat.index}" th:data-act-pic-no="${pic.actPicNo}">刪除</button>
                    </div>
                    <input type="file" name="picSet" id="actPic" class="form-control" multiple/>
                </div>
                <div class="mb-3">
                    <label class="form-label">可參與最多人數:</label>
                    <input type="text" class="form-control" th:field="*{actMaxCount}" onclick="hideContent('actMaxCount.errors');" />
                    <span th:if="${#fields.hasErrors('actMaxCount')}" th:errors="*{actMaxCount}" class="error" id="actMaxCount.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">可參與最少人數:</label>
                    <input type="text" class="form-control" th:field="*{actMinCount}" onclick="hideContent('actMinCount.errors');" />
                    <span th:if="${#fields.hasErrors('actMinCount')}" th:errors="*{actMinCount}" class="error" id="actMinCount.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">報名開始時間:</label>
                    <input type="date" class="form-control small-date-input" th:field="*{actEnrollBegin}" onclick="hideContent('actEnrollBegin.errors');" />
                    <span th:if="${#fields.hasErrors('actEnrollBegin')}" th:errors="*{actEnrollBegin}" class="error" id="actEnrollBegin.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">報名結束時間:</label>
                    <input type="date" class="form-control small-date-input" th:field="*{actEnrollEnd}" onclick="hideContent('actEnrollEnd.errors');" />
                    <span th:if="${#fields.hasErrors('actEnrollEnd')}" th:errors="*{actEnrollEnd}" class="error" id="actEnrollEnd.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">活動開始時間:</label>
                    <input type="date" class="form-control small-date-input" th:field="*{actStart}" onclick="hideContent('actStart.errors');" />
                    <span th:if="${#fields.hasErrors('actStart')}" th:errors="*{actStart}" class="error" id="actStart.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">活動結束時間:</label>
                    <input type="date" class="form-control small-date-input" th:field="*{actEnd}" onclick="hideContent('actEnd.errors');" />
                    <span th:if="${#fields.hasErrors('actEnd')}" th:errors="*{actEnd}" class="error" id="actEnd.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">活動結束時間:</label>
                    <input type="date" class="form-control small-date-input" th:field="*{actEnd}" onclick="hideContent('actEnd.errors');" />
                    <span th:if="${#fields.hasErrors('actEnd')}" th:errors="*{actEnd}" class="error" id="actEnd.errors"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">活動狀態:</label>
                    <input type="text" class="form-control" th:field="*{actStatus}" readonly style="border:0px; font-weight: bold; display: none;" />
                    <span th:switch="${actVO.actStatus}">
                        <span th:case="0" class="form-control-plaintext">揪團中</span>
                        <span th:case="1" class="form-control-plaintext">已成團</span>
                        <span th:case="2" class="form-control-plaintext">活動已完成</span>
                        <span th:case="3" class="form-control-plaintext">活動已取消</span>
                    </span>
                </div>
                <div class="text-center">
                    <button type="submit" id="submit" class="btn btn-primary">送出修改</button>
                </div>     
            </form>
        </div>
    </div>
</div>
 <h3><a class="navbar-brand" href="javascript:history.back()">
        <i class="fa-solid fa-person-walking-arrow-loop-left"></i> 回上一頁
    </a></h3>

<script>
	
    // 隱藏錯誤提示
    function hideContent(id) {
        document.getElementById(id).style.display = 'none';
    }

    // 刪除圖片
    $(document).ready(function() {
        $('.btn-danger').click(function() {
            var index = $(this).data('index');
            var actPicNo = $(this).data('act-pic-no');
            var picElement = $('#pic-' + index);

            $.ajax({
                url: '/actpicture/deleteActImage',
                type: 'POST',
                data: {actPicNo: actPicNo}
            
                ,success: function(response) {
                    if (response.success) {
                        alert("圖片刪除成功");
                        picElement.remove();
                    } else {
                        alert("圖片刪除失敗");
                    }
                },
                error: function() {
                    alert("請求失敗");
                }
            });
        });
    });
</script>

</body>
</html>
