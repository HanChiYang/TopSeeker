








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>檢舉登山情報資料 - listOneArtReport.html</title>

<head th:insert="~{/back-end/artreport/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

	
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>檢舉登山情報資料 - listOneArtReport.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/artreport/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneArtReport-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>檢舉文章編號:</span><span th:text="${artreportVO.artReportNo}"></span><br/>
		<span>文章編號:</span><span th:text="${artreportVO.articleVO.artNo} + '-[' + ${artreportVO.articleVO.artTitle} + ']'"></span><br/>					
		<span>會員編號:</span><span th:text="${artreportVO.memberVO.memNo} + '-[' + ${artreportVO.memberVO.memName} + ']'"></span><br/>			
		<span>員工編號:</span><span th:text="${artreportVO.employeeVO.empNo} + '-[' + ${artreportVO.employeeVO.empName} + ']'"></span><br/>			
		<span>檢舉內容:</span><span th:text="${artreportVO.artReportContent}"></span><br/>		
		<span>檢舉狀態:</span><span th:text="${artreportVO.artReportStatus}"></span><br/>		
		<span>回覆時間:</span><span th:text="${artreportVO.artReportDate}"></span><br/>		
		
		
	</div>


</body>
</html>
