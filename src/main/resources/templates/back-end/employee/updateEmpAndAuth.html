<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>員工資料修改</title>
    <link rel="stylesheet" th:href="@{/css/back_end.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <head th:insert="~{/back-end/tourOrder/included-fragment}"></head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FAF3E0; /* 背景色 */
            color: #6F4F28; /* 文字顏色 */
            font-size:14px;
        }

        header {
            background-color: #F5F5DC; /* 卡其色 */
        }

        h1 {
            color: #6F4F28; /* 奶茶色 */
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #F5F5DC; /* 卡其色 */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #6F4F28; /* 奶茶色 */
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #D2B48C; /* 浅卡其色 */
            border-radius: 5px;
            background-color: #FFF8DC; /* 浅奶茶色 */
        }

        button[type="submit"] {
            background-color: #9EB384; /* 奶茶色 */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #D2B48C; /* 浅卡其色 */
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
        }

        .form-control {
            background-color: #FFF8DC; /* 浅奶茶色 */
        }
    </style>
</head>
<body>

<header>
    <nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
</header>
<main>
    <h1>員工資料修改</h1>
    <form th:action="@{/employee/editEmp}" th:object="${employeeVO}" method="post">
        <input type="hidden" th:field="*{empNo}"/>
        
        <div class="form-group">
            <label for="empName">員工姓名:</label>
            <input type="text" id="empName" th:field="*{empName}" required/>
        </div>

        <div class="form-group">
            <label for="empAccount">帳號:</label>
            <input type="text" id="empAccount" th:field="*{empAccount}" required/>
        </div>

        <div class="form-group">
            <label for="empPassword">密碼:</label>
            <input type="password" id="empPassword" th:field="*{empPassword}" required/>
        </div>

        <div class="form-group">
            <label for="empHiredate">雇用日期:</label>
            <input type="date" id="empHiredate" th:field="*{empHiredate}" required/>
        </div>

        <div class="form-group">
            <label for="empStatus">員工狀態:</label>
            <select id="empStatus" th:field="*{empStatus}">
                <option value="1">在職</option>
                <option value="0">離職</option>
            </select>
        </div>

        <div class="form-group">
            <label for="authNoList">員工權限:</label>
            <select multiple id="authNoList" name="authNoList" class="form-control">
                <option th:each="entry : ${authMapData}" th:value="${entry.key}" th:text="${entry.value}"></option>
            </select>
        </div>

        <button type="submit">提交</button>
    </form>
</main>

</body>
</html>
