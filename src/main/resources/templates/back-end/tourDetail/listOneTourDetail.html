<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>行程詳情資料 - listOneTourDetail.html</title>

<head th:insert="~{/back-end/tourDetail/included-fragment}"></head>
<style type="text/css">
	
 	span {
    display: inline;
    margin-right: 5px; /* 調整間距 */
	}
</style>
</head>
<body>



	<div align="center" th:fragment="listOneTourDetail-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>行程編號:</span><span th:text="${tourDetailVO.tourVO.tourNo} + '-[' + ${tourDetailVO.tourVO.tourName} + ']'"></span>
		<span>第幾天:</span><span th:text="${tourDetailVO.detailDay}"></span>
		<span>行程內容:</span><span th:text="${tourDetailVO.detailCon}"></span>
		<span>圖片:</span><span><img th:src="@{/tourDetail/DBGifReader} + '?detailNo=' + ${tourDetailVO.detailNo}" ></span><br/>
		
		
	</div>


</body>
</html>
