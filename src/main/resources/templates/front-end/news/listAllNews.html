








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有新聞 - listAllNews.html</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />

<style>
	 body{
	 	margin: 7rem 0;
	 }
</style>	

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
 

<header>
  <nav th:insert="~{/front-end/navbar.html}"></nav>
</header>
<div class="container-fluid main-content">
      <div class="row">
          <div class="col-md-3">
             <form method="post" id="searchForm" th:action="@{/news/newsSearch}">
		                	  	
			  	新聞標題:
			  	<input type="text" name="newsTitle" class="form-control"><br>
			  	新聞內容:
			  	<input type="text" name="newsContent" class="form-control"><br>
			  	
				<button type="submit" id="filterButton" class="btn btn-primary">查詢</button>
			</form>
          </div>
          <div class="col-md-9">
              <div class="content">                  
                  <ul id="resultsBlock" class="list-group">
                      <!-- 活動項目將動態生成 -->
                  </ul>
              </div>                         
          </div>
      </div>
  </div>
    
<script> 
  $(document).ready(function() {
	  // 初次載入時自動發送AJAX請求以獲取新聞列表
      $.ajax({
          url: '/news/newsSearch', // 更換成您用來獲取新聞列表的URL
          method: 'GET', // 使用GET方法獲取新聞列表
          success: function(response) {
              $('#resultsBlock').html(response);
          },
          error: function(error) {
              console.error("Error fetching data:", error);
          }
      });
      // 提交表單並處理 AJAX 響應
      $('#searchForm').on('submit', function(event) {
          event.preventDefault();
          
          var formData = $(this).serialize(); // 序列化表单数据
          
          $.ajax({
              url: '/news/newsSearch',
              method: 'POST',
              data: formData,
              success: function(response) {
                  $('#resultsBlock').html(response);
                  
              },
              error: function(error) {
                  console.error("Error fetching data:", error);
              }
          });
      });            
  });
</script>

</body>
</html>
