<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>更新檢舉信息</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

<div class="container">
    <h2>更新檢舉信息</h2>
    <form th:action="@{/report/update}" th:object="${reportVO}" method="post">
        <div>
            <label>檢舉活動編號:</label>
            <input type="text" th:field="*{actRpNo}" readonly />
        </div>
        <div style="display:none;">
            <label>活動編號:</label>
            <input type="text" th:field="*{actVO.actNo}" readonly />
        </div>
        <div>
            <label>活動標題:</label>
            <input type="text" th:value="${reportVO.actVO.actTitle}" readonly />
        </div>
        <div>
            <label>會員帳號:</label>
            <input type="text" th:value="${reportVO.memberVO.memAccount}" readonly />
        </div>
        <div>
            <label>檢舉事由:</label>
            <div th:switch="${reportVO.actReport}">
                <div th:case="0">活動內容與標題不符</div>
                <div th:case="1">活動內容違反善良風俗</div>
                <div th:case="2">騷擾行為</div>
                <div th:case="3">非主辦人出席宣傳之營利廣告</div>
                <div th:case="4">活動包含詐騙內容</div>
                <div th:case="5">其他</div>
                <div th:case="*">未知</div>
            </div>
            <input type="hidden" th:field="*{actReport}" />
        </div>
        <div>
            <label>檢舉內容:</label>
            <input type="text" th:field="*{actReportText}" />
        </div>
        <div>
            <label>員工姓名:</label>
            <select th:field="*{employeeVO.empNo}">
                <option th:each="employeeVO : ${employeeListData}" th:value="${employeeVO.empNo}" th:text="${employeeVO.empName}" />
            </select>
        </div>
        <div>
            <label>處理狀態:</label>
            <select th:field="*{handleCheck}">
                <option value="0">未處理</option>
                <option value="1">通過</option>
                <option value="2">不通過</option>
            </select>
        </div>
        <div>
            <label>處理註記:</label>
            <input type="text" th:field="*{handleReply}" />
        </div>
        <div>
            <button type="submit">送出修改</button>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#example1').DataTable({
            "lengthMenu": [10],
            "searching": true,
            "paging": true,
            "ordering": true,
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 MENU 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 MAX 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending": ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });

        $('#example2').DataTable({
            "lengthMenu": [10],
            "searching": true,
            "paging": true,
            "ordering": true,
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 MENU 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 MAX 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending": ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
</script>
</body>
</html>
