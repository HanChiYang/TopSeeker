<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TopSeeker 商城商品管理</title>


<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- icon用 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- 從 Google Fonts 引入 "Playfair Display" 字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">


<!-- Topseeker前台導航列CSS -->
<!-- <link rel="stylesheet" th:href="@{/css/common.css}"> -->

<!-- 商城導航列CSS -->
<link rel="stylesheet" th:href="@{/css/shop_back_end.css}">


<style>

	main.shopManagementContent {
		padding: 30px 50px;
	}

	button {
	
	margin-left: 280px;
	margin-top: 40px;
	}


</style>
</head>

<body>


	<!-- topseeker後台Navbar -->
	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

	<!-- 商城後台用Navbar -->
	<nav class="shopMainNavbar" th:insert="~{/back-end/shop/shop_back_end_nav.html}"></nav>
	
	<div class="shopContent">	
		
		<!-- 商城後台用左側邊欄 -->
		<aside class="sidebar" th:insert="~{/back-end/shop/shop_back_end_sidebar.html}"></aside>
	
		<main class="shopManagementContent">
		<div class="content">
			<h3><b>商品複合查詢</b></h3>
			<br>

			<!-- 錯誤表列 -->
			<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
			

			<div class="shopManagementInput">
				<form method="post" th:action="@{/shop/listProd_ByCompositeQuery}">

					<div class="mb-3">
						<label for="prodTypeNo">商品類別:</label> <select name="prodTypeNo"
							class="form-select" id="prodTypeNo">
							<option selected value="">請選擇商品類別</option>
							<option value="1">包袋</option>
							<option value="2">鞋類</option>
							<option value="3">裝備配件</option>
							<option value="4">服飾</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="prodName" class="form-label">商品名稱:</label> <input
							type="text" class="form-control" id="prodName"
							placeholder="輸入商品名稱">
					</div>

					<div class="mb-3">
						<label for="prodInfo" class="form-label">商品介紹:</label> <input
							type="text" class="form-control" id="prodInfo"
							placeholder="輸入商品描述">
					</div>

					<div class="mb-3">
						<label for="prodStatus">商品狀態:</label> <select name="prodStatus"
							class="form-select" id="prodStatus">
							<option selected value="">請選擇商品狀態</option>
							<option value="1">上架</option>
							<option value="0">下架</option>

						</select>
					</div>

					<button type="submit" class="btn btn-primary">開始查詢</button>

				</form>
			</div>
		</div>
		</main>
	
	</div>


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 引入 DataTables -->
	<script
		src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>


	<!-- topseeker前台Navbar共用JavaScript -->
	<script src="/js/common.js"></script>

	<!-- topseeker商城用JavaScript -->
	<script src="/js/shop_front_end.js"></script>

</body>
</html>
