<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>檢舉揪團</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<style>
* {
    box-sizing: border-box;
}
:root {
    --header-height: 60px;
    --aside-width: 240px;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
img {
    max-width: 100%;
}
div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold;
}
div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}
table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
table.dataTable thead {
    background-color: #f0f0f0;
}
table.dataTable th, table.dataTable td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}
</style>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>
<div class="container">檢舉揪團</div>
<div class="article-details">
    <div align="center">
        <form th:action="@{/report/insert}" method="post" th:object="${reportVO}" enctype="multipart/form-data">
            <div>
                <label>活動名稱:</label>
                <input type="text" th:value="${actTitle}" readonly />
                <input type="hidden" th:field="*{actVO.actNo}" />
            </div>
            <div>
                <label>會員帳號:</label>
                <input type="text" th:value="${memAccount}" readonly />
                <input type="hidden" th:field="*{memberVO.memNo}" />
            </div>
            <div>
                <label>檢舉事由:</label>
                <select th:field="*{actReport}">
                    <option value="0">活動內容與標題不符</option>
                    <option value="1">活動內容違反善良風俗</option>
                    <option value="2">騷擾行為</option>
                    <option value="3">非主辦人出席宣傳之營利廣告</option>
                    <option value="4">活動包含詐騙內容</option>
                    <option value="5">其他</option>
                </select>
                <span th:if="${#fields.hasErrors('actReport')}" th:errors="*{actReport}" class="error" id="actReport.errors"></span>
            </div>
            <div>
                <label>檢舉內容:</label>
                <input type="text" th:field="*{actReportText}" onclick="hideContent('actReportText.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportText')}" th:errors="*{actReportText}" class="error" id="actReportText.errors"></span>
            </div>
            <div>
                <label>檢舉時間:</label>
                <input type="datetime" th:field="*{actReportTime}" onclick="hideContent('actReportTime.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportTime')}" th:errors="*{actReportTime}" class="error" id="actReportTime.errors"></span>
            </div>
            
            <div>
                <div></div>
                <div><button type="submit" id="submit"> 送出新增 </button></div>
                <div></div>
            </div>
        </form>
        
    </div>
</div>
<script type="text/javascript">
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}
</script>
</body>
</html>
