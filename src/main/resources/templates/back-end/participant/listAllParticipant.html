<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet"
 href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<style>
* {
 box-sizing: border-box;
}

:root {
 --header-height: 60px;
 --aside-width: 240px;
}

body {
 margin: 0;
 font-family: Arial, sans-serif;
}

img {
 max-width: 100%;
}

div.container {
 margin-top: 100px;
 max-width: 90%;
 
 padding: 20px;
 background-color: #fafafa;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 margin-bottom: 20px;
 font-size: 20px;
 font-weight: bold; 
}

div.article-details {
margin-top: 50px;
 max-width: 90%;
 margin: 0 auto;
 padding: 20px;
 background-color: #fafafa;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 margin-bottom: 20px;
}

/* DataTable Styles */
table.dataTable {
 width: 100%;
 margin-top: 20px;
 border-collapse: collapse;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table.dataTable thead {
 background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
 border: 1px solid #ccc;
 padding: 10px;
 text-align: left;
}
</style>
<link rel="stylesheet" th:href="@{/css/navbar.css}" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>

<div class="container">揪團去玩</div>

 
 <div class="article-details">
 <button id="btnAddArticle" style="margin-bottom: 10px;">新增參團</button>
  <table id="example" class="display" style="width: 100%">
   <thead>
    <tr >
     <th></th>
     <th>參團活動編號</th>
     <th>活動名稱</th>
     <th>會員帳號</th>
     <th>參團人數</th>
     <th>參團時間</th>
     <th>報名狀態</th>
     <th>活動評價</th>     
     <th>取消活動</th>
    </tr>
   </thead>

   <tbody>
    <th:block th:each="participantVO : ${participantListData}">
     <tr>
      <td th:text="${participantVOStat.count}"></td>
      <td th:text="${participantVO.actPartNo}"></td>
      <td th:text="${participantVO.actVO.actTitle}"></td>
       <td th:text="${participantVO.memberVO.memAccount}"></td>
      <td th:text="${participantVO.actJoinCount}"></td>
      <td th:text="${participantVO.actJoinTime}"></td>
      <td th:text="${participantVO.actCommit == 0 ? '待審核' : 
              participantVO.actCommit == 1 ? '審核通過' : 
              participantVO.actCommit == 2 ? '審核不通過' :
              participantVO.actCommit == 3 ? '取消' : ''}"></td>
      
      <td>
       <form method="post" th:action="@{/participant/getOne_For_Update}"
        style="margin-bottom: 0px;">
        <input type="submit" value="點選評價"> <input type="hidden"
         name="actPartNo" th:value="${participantVO.actPartNo}">
       </form>

      </td>
      <td>
       <form method="post" th:action="@{/participant/delete}"
        style="margin-bottom: 0px;">
        <input type="submit" value="點選取消"> <input type="hidden"
         name="actPartNo" th:value="${participantVO.actPartNo}">
       </form>

      </td>
     </tr>
    </th:block>
   </tbody>
  
  </table>
</div>
 
 <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script
  src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
 <script>
  $(document)
    .ready(
      function() {
       $('#example')
         .DataTable(
           {
            "lengthMenu" : [ 3, 5, 10, 20,
              50, 100 ],
            "searching" : true,
            "paging" : true,
            "ordering" : true,
            "language" : {
             "processing" : "處理中...",
             "loadingRecords" : "載入中...",
             "lengthMenu" : "顯示 MENU 筆結果",
             "zeroRecords" : "沒有符合的結果",
             "info" : "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
             "infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
             "infoFiltered" : "(從 MAX 筆結果中過濾)",
             "infoPostFix" : "",
             "search" : "搜尋:",
             "paginate" : {
              "first" : "第一頁",
              "previous" : "上一頁",
              "next" : "下一頁",
              "last" : "最後一頁"
             },
             "aria" : {
              "sortAscending" : ": 升冪排列",
              "sortDescending" : ": 降冪排列"
             }
            }
           });
      });
 </script>
 <script>
  $(function() {
   $("button.btn_hamburger").on("click", function() {
    $("aside.aside").toggleClass("-on");
   });
  });

  $('#btnAddArticle').on('click', function() {
   // 在這裡添加打開新增文章表單的操作或者跳轉到新增文章頁面的操作
   // 例如：
   window.location.href = 'http://localhost:8080/participant/addParticipant'; // 跳轉到新增文章頁面
  });
 </script>
</body>
</html>
