<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>TopSeeker-新聞分享</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common.css}">

<style>
body {
    margin: 7rem 0;
}
.container {
    max-width: 800px;
}
.img-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
}
</style>
</head>

<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>

<header>
    
</header>

<div class="container my-5">
    <div class="card shadow">
        <div class="card-header text-center">
            <h2 th:text="${newsVO.newsTitle}">新聞資料</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h4>新聞圖片</h4>
                <div th:each="pic, iterStat : ${newsVO.newsPic}" th:id="'pic-' + ${iterStat.index}" class="img-container">
                    <img th:src="@{/newspic/DBGifReader} + '?newsImgNo=' + ${pic.newsImgNo}"
                         class="img-thumbnail mb-2" width="600">
                </div>
            </div>
            <div class="mb-3">
                <h4>新聞發布日期</h4>
                <p th:text="${newsVO.newsPublishTime}" class="form-control"></p>
            </div>
            <div class="mb-3">
                <h4>新聞內容</h4>
                <p th:utext="${newsVO.newsContent}" class="form-control"></p>
            </div>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/news/listAllNews}" class="btn btn-primary">返回新聞列表</a>
        </div>
    </div>
</div>

</body>
</html>
