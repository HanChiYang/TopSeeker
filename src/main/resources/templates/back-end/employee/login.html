<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-3 text-center">Login</h2>
        <form action="/employee/login" method="post">
            <div class="form-group">
                <label for="empAccount">Username:</label>
                <input type="text" class="form-control" id="empAccount" name="empAccount" required>
            </div>
            <div class="form-group">
                <label for="empPassword">Password:</label>
                <input type="password" class="form-control" id="empPassword" name="empPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div th:if="${loginError}" class="alert alert-danger mt-3">
                <p th:text="${loginError}">Error message here</p>
            </div>
            <div th:if="${message}" class="alert alert-info mt-3">
                <p th:text="${message}">Logout message here</p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
