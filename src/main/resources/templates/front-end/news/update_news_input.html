		 <div align="center"> <h2>新聞修改 - update_news_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/news/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${newsVO}" enctype="multipart/form-data">
			
			<div>
			<label>新聞編號:</label>
			<input type="text" th:field="*{newsNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
			<label>新聞標題:</label>
			<input type="text" th:field="*{newsTitle}" onclick="hideContent('newsTitle.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('newsTitle')}" th:errors="*{newsTitle}" class="error" id="newsTitle.errors"></span>
			</div>
			
			<div>
			<label>新聞內容:</label>
			<textarea th:field="*{newsContent}" onclick="hideContent('newsContent.errors');" rows="50" cols="50" ></textarea><br/>
			<span  th:if="${#fields.hasErrors('newsContent')}" th:errors="*{newsContent}" class="error" id="newsContent.errors"></span>
			</div>
			
			<div>
			<label>新聞發布日期:</label>
			<input type="date" th:field="*{newsPublishTime}" onclick="hideContent('newsPublishTime.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('newsPublishTime')}" th:errors="*{newsPublishTime}" class="error" id="newsPublishTime.errors"></span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
