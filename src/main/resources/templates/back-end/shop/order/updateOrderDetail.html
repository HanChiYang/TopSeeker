<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>更新促銷方案</title>
<head th:insert="~{/back-end/shop/order/included-fragment}"></head>

<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 500px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>

</head>
<body>

<nav>
	<div align="center">
		<h3><b>TopSeeker</b></h3></br>
		 <h4><b>訂單明細修改</b></h4>
		<h3><a th:href="@{/shop/orderDetail/listAllOrderDetail}"><img th:src="@{/images/tomcat.gif}" width="100" height="100" border="0">回訂單明細總覽</a></h3>
	</div>
</nav>

<div align="center">
<form method="post" th:action="@{update}" th:object="${orderDetailVO}">
	
	<div>
		<span>商品訂單編號:</span>
		<input type="text" th:field="*{compositeDetail.orderNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
	</div>
	
	<div>
		<label>商品編號:</label>
		<input type="text" th:field="*{compositeDetail.prodNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
	</div>
	<div>
		<label>商品名稱:</label>
		<input type="text" th:field="*{shopProductVO.prodName}" style="border:0px ; font-weight: bold;" readonly /><br/>
	</div>
	
	
	<div>
		<label>銷售單價:</label>
		<input type="text" th:field="*{orderPrice}" onclick="hideContent('orderPrice.errors')" /><br/>
		<span th:if="${#fields.hasErrors('orderPrice')}" th:errors="*{orderPrice}" class="error" id="orderPrice.errors"></span>
	</div>
	<div>
		<label>商品銷量:</label>
		<input type="text" th:field="*{orderQty}" onclick="hideContent('orderQty.errors')" /><br/>
		<span th:if="${#fields.hasErrors('orderQty')}" th:errors="*{orderQty}" class="error" id="orderQty.errors"></span>
	</div>
	
	
	<div><button type="submit" id="submit"> 送出修改 </button>
		<input type="hidden" name="orderNo" th:value="${orderDetailVO.compositeDetail.orderNo}">
		<input type="hidden" name="prodNo" th:value="${orderDetailVO.compositeDetail.prodNo}">
	</div>
</form>

</div>



<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}


</script>
</body>
</html>
