<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/common.css}">

<style>
* {
    box-sizing: border-box;
}

:root {
    --header-height: 60px;
    --aside-width: 240px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
}

div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-color: #CEDEBD;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold; 
}

div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table.dataTable thead {
    background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}
</style>
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
<div class="container">登山情報檢舉處理</div>
<div class="article-details">

<!-- 尚未審核完畢部分 -->
<h2>尚未審核完畢</h2>
<table id="unreviewed" class="display" style="width: 100%">
  <thead>
    <tr>
       
        <th>檢舉登山情報編號</th>
        <th>登山情報標題</th>
        <th>會員帳號</th>
        <th>員工名稱</th>
        <th>檢舉內容</th>
        <th>檢舉狀態</th>        
        <th>檢舉時間</th>            
        <th>審核檢舉</th>
        <th>刪除</th>
    </tr>
  </thead>
  <tbody>
    <th:block th:each="artreportVO : ${artreportListData}">
        <tr th:if="${artreportVO.artReportStatus == 0}">
           
            <td th:text="${artreportVO.artReportNo}"></td>    
            <td th:text="${artreportVO.articleVO.artTitle}"></td>
            <td th:text="${artreportVO.memberVO.memAccount}"></td>
            <td th:text="${artreportVO.employeeVO != null ? artreportVO.employeeVO.empName : '未指定'}"></td>
            <td th:text="${artreportVO.artReportContent}"></td>    
            <td th:text="${artreportVO.artReportStatus == 0 ? '尚未審核完畢' : (artreportVO.artReportStatus == 1 ? '檢舉屬實' : '檢舉不屬實')}"></td>
            <td th:text="${artreportVO.artReportDate}"></td>            
            <td>
                <form method="post" th:action="@{/artreport/getOne_For_Update}" style="margin-bottom: 0px;">
                    <input type="submit" value="點選審核">
                    <input type="hidden" name="artReportNo" th:value="${artreportVO.artReportNo}">
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/artreport/delete}" style="margin-bottom: 0px;">
                    <input type="submit" value="刪除">
                    <input type="hidden" name="artReportNo" th:value="${artreportVO.artReportNo}">
                </form>
            </td>
        </tr>
    </th:block>
  </tbody>
</table>

<!-- 其他部分 -->
<h2>已審核完畢</h2>
<table id="reviewed" class="display" style="width: 100%">
  <thead>
    <tr>
        
        <th>檢舉登山情報編號</th>
        <th>登山情報標題</th>
        <th>會員帳號</th>
        <th>員工名稱</th>
        <th>檢舉內容</th>
        <th>檢舉狀態</th>        
        <th>檢舉時間</th>            
        <th>審核檢舉</th>
        <th>刪除</th>
    </tr>
  </thead>
  <tbody>
    <th:block th:each="artreportVO : ${artreportListData}">
        <tr th:if="${artreportVO.artReportStatus != 0}">
            
            <td th:text="${artreportVO.artReportNo}"></td>    
            <td th:text="${artreportVO.articleVO.artTitle}"></td>
            <td th:text="${artreportVO.memberVO.memAccount}"></td>
            <td th:text="${artreportVO.employeeVO != null ? artreportVO.employeeVO.empName : '未指定'}"></td>
            <td th:text="${artreportVO.artReportContent}"></td>    
            <td th:text="${artreportVO.artReportStatus == 0 ? '尚未審核完畢' : (artreportVO.artReportStatus == 1 ? '檢舉屬實' : '檢舉不屬實')}"></td>
            <td th:text="${artreportVO.artReportDate}"></td>            
         	<td th:if="${artreportVO.artReportStatus != 0}">
                <span>已完成審核</span>
            </td>
            <td>
                <form method="post" th:action="@{/artreport/delete}" style="margin-bottom: 0px;">
                    <input type="submit" value="刪除">
                    <input type="hidden" name="artReportNo" th:value="${artreportVO.artReportNo}">
                </form>
            </td>
        </tr>
    </th:block>
  </tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function() {
    $('#unreviewed').DataTable({
      "lengthMenu": [10],
      "searching": true,
      "paging": true,
      "ordering": true,
      "language": {
        "processing": "處理中...",
        "loadingRecords": "載入中...",
        "lengthMenu": "顯示 MENU 筆結果",
        "zeroRecords": "沒有符合的結果",
        "info": "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
        "infoFiltered": "(從 MAX 筆結果中過濾)",
        "infoPostFix": "",
        "search": "搜尋:",
        "paginate": {
          "first": "第一頁",
          "previous": "上一頁",
          "next": "下一頁",
          "last": "最後一頁"
        },
        "aria": {
          "sortAscending": ": 升冪排列",
          "sortDescending": ": 降冪排列"
        }
      }
    });

    $('#reviewed').DataTable({
      "lengthMenu": [10],
      "searching": true,
      "paging": true,
      "ordering": true,
      "language": {
        "processing": "處理中...",
        "loadingRecords": "載入中...",
        "lengthMenu": "顯示 MENU 筆結果",
        "zeroRecords": "沒有符合的結果",
        "info": "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
        "infoFiltered": "(從 MAX 筆結果中過濾)",
        "infoPostFix": "",
        "search": "搜尋:",
        "paginate": {
          "first": "第一頁",
          "previous": "上一頁",
          "next": "下一頁",
          "last": "最後一頁"
        },
        "aria": {
          "sortAscending": ": 升冪排列",
          "sortDescending": ": 降冪排列"
        }
      }
    });
  });
</script>
<script>
  $(function() {
    $("button.btn_hamburger").on("click", function() {
      $("aside.aside").toggleClass("-on");
    });
  });

  $('#btnAddArticle').on('click', function() {
    window.location.href = 'http://localhost:8080/article/addArticle';
  });
</script>
</body>
</html>
