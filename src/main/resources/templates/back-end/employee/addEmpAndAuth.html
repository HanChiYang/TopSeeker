<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增員工</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #F5F3E5; /* 淡奶茶色背景 */
            color: #5D5D5D; /* 文字顏色 */
        }
        .container {
            margin-top: 2rem;
            background-color: #F5E8D0; /* 淡卡其色背景 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* 限制容器寬度 */
        }
        h2 {
            color: #5D5D5D; /* 文字顏色 */
            text-align: center;
        }
        .form-group label {
            color: #5D5D5D; /* 文字顏色 */
        }
        .form-control {
            width: 100%;
            max-width: 400px; /* 調整欄位寬度 */
            border: 1px solid #E0D6C2; /* 淡奶茶色邊框 */
            margin: 0 auto; /* 居中 */
        }
        .form-control:focus {
            border-color: #D8CAB8; /* 奶茶色邊框 */
            box-shadow: 0 0 0 0.2rem rgba(216, 202, 184, 0.25); /* 奶茶色陰影 */
        }
        .btn-primary {
            background-color: #D8CAB8; /* 奶茶色 */
            border-color: #D8CAB8;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: block;
            width: 100px;
            margin: 0 auto; /* 居中 */
        }
        .btn-primary:hover {
            background-color: #E6D6C4; /* 奶茶色稍亮 */
            border-color: #E6D6C4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>新增員工</h2>
        <form th:action="@{/employee/addEmpTest}" th:object="${employeeVO}" method="post">
            <div class="form-group">
                <label for="empName">員工姓名</label>
                <input type="text" id="empName" th:field="*{empName}" class="form-control" required />
            </div>
            <br>
            <div class="form-group">
                <label for="empAccount">員工帳號</label>
                <input type="text" id="empAccount" th:field="*{empAccount}" class="form-control" required />
            </div>
            <br>
            <div class="form-group">
                <label for="empPassword">員工密碼</label>
                <input type="password" id="empPassword" th:field="*{empPassword}" class="form-control" required />
            </div>
            <br>
            <div class="form-group">
                <label for="empHiredate">到職日期</label>
                <input type="date" id="empHiredate" th:field="*{empHiredate}" class="form-control" required />
            </div>
            <br>
             <div class="form-group">
                <label for="empStatus">員工狀態</label>
                <select id="empStatus" th:field="*{empStatus}" class="form-control" required>
                    <option value="1" selected>在職</option>
                    <!-- 在此禁用離職選項 -->
                    <!-- <option value="0" disabled>離職</option> -->
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="authNoList">員工權限</label>
                <select multiple id="authNoList" name="authNoList" class="form-control">
                    <option th:each="entry : ${authMapData}" th:value="${entry.key}" th:text="${entry.value}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">提交</button>
        </form>
    </div>
</body>
</html>
