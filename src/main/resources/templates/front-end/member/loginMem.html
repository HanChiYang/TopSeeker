<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員登入</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav th:insert="~{/front-end/navbar.html}"></nav>

<div class="container">
    <h1 class="mt-5">會員登入</h1>
    <form method="post" th:action="@{/member/loginMem}">
        <div class="mb-3">
            <label for="memAccount" class="form-label">帳號:</label>
            <input type="text" id="memAccount" name="memAccount" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="memPassword" class="form-label">密碼:</label>
            <input type="password" id="memPassword" name="memPassword" class="form-control">
        </div>
        
        <!-- 顯示登入錯誤 -->
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <span th:text="${loginError}"></span>
        </div>

        <button type="submit" class="btn btn-primary">登入</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
