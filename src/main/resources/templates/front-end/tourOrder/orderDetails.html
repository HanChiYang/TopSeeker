<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>訂單資料 - listOneOrder.html</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> <!-- ●●js  for jquery datatables 用 -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script> <!-- ●●js  for jquery datatables 用 -->
    <style>
        /* 基本樣式 */
        body {
            margin-top: 8rem; /* 頁面內容下移以避免被導航欄遮住 */
            background-color: #F5F2E8; /* 淡奶茶色背景 */
        }

        nav {
            background-color: #D1BBA5; /* 淡卡其色 */
        }

        .navbar-brand img {
            height: 25px;
        }

        h2, h3 {
            color: #8C6D5C; /* 略深的卡其色 */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
            background-color: #FFFFFF; /* 白色背景 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        span.label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            color: #8C6D5C; /* 略深的卡其色 */
        }

        span.value {
            color: #6D4C41; /* 稍微深一點的卡其色 */
        }

        .btn-back {
            background-color: #D1BBA5; /* 淡卡其色 */
            border-color: #D1BBA5;
            color: #FFFFFF; /* 白色文字 */
            border-radius: 0.3rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-back:hover {
            background-color: #BFAAA4; /* 略深的卡其色 */
            color: #FFFFFF; /* 白色文字 */
        }
    </style>
</head>
<body>



<header>
    <nav th:insert="~{/front-end/navbar.html}"></nav>
</header>

<div class="container">
    <h3>查詢結果:</h3>
    <div>
        <span class="label">會員編號:</span><span class="value" th:text="${tourOrderVO.memberVO.memNo} + '-[' + ${tourOrderVO.memberVO.memName} + ']'"></span><br/>
        <span class="label">行程編號:</span><span class="value" th:text="${tourOrderVO.tourGroupVO.tourVO.tourNo} + '-[' + ${tourOrderVO.tourGroupVO.tourVO.tourName} + ']'"></span><br/>
        <span class="label">開團編號:</span><span class="value" th:text="${tourOrderVO.tourGroupVO.groupNo}"></span><br/>
        <span class="label">訂單日期:</span><span class="value" th:text="${tourOrderVO.orderDate}"></span><br/>
        <span class="label">出發日期:</span><span class="value" th:text="${tourOrderVO.tourGroupVO.groupBegin}"></span><br/>
        <span class="label">結束日期:</span><span class="value" th:text="${tourOrderVO.tourGroupVO.groupEnd}"></span><br/>
        <span class="label">人數:</span><span class="value" th:text="${tourOrderVO.orderNums}"></span><br/>
        <span class="label">總價錢:</span><span class="value" th:text="${tourOrderVO.orderPrice}"></span><br/>
        <span class="label">付款方式:</span>
        <span class="value">
            <span th:switch="${tourOrderVO.orderPay}">
                <span th:case="1">信用卡</span>
                <span th:case="2">轉帳</span>
            </span>
        </span><br/>
        <span class="label">訂單狀態:</span>
        <span class="value">
            <span th:switch="${tourOrderVO.orderStatus}">
                <span th:case="1">已付款</span>
                <span th:case="2">待付款</span>
                <span th:case="3">已取消</span>
            </span>
        </span>
    </div>
</div>

</body>
</html>
