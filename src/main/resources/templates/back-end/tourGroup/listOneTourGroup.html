








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>行程開團資料 - listOneTourGroup.html</title>

<head th:insert="~{/back-end/tourGroup/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>行程開團資料 - listOneTourGroup.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/tourGroup/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneTourGroup-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>行程開團編號:</span><span th:text="${tourGroupVO.groupNo}"></span><br/>
		<span>行程編號:</span><span th:text="${tourGroupVO.tourVO.tourNo} + '-[' + ${tourGroupVO.tourVO.tourName} + ']'"></span><br/>
		<span>行程開團價格:</span><span th:text="${tourGroupVO.groupPrice}"></span><br/>
		<span>行程開始日期:</span><span th:text="${tourGroupVO.groupBegin}"></span><br/>
		<span>行程結束日期:</span><span th:text="${tourGroupVO.groupEnd}"></span><br/>
		<span>報名截止日期:</span><span th:text="${tourGroupVO.groupDeadline}"></span><br/>
		<span>行程剩餘名額:</span><span th:text="${tourGroupVO.groupBal}"></span><br/>
		<span>行程成行人數:</span><span th:text="${tourGroupVO.groupMin}"></span><br/>
		<span>行程最大人數:</span><span th:text="${tourGroupVO.groupMax}"></span><br/>
		<span>圖片:</span><span><img th:src="@{/tour/DBGifReader} + '?tourNo=' + ${tourGroupVO.tourVO.tourNo}" width="100px"></span><br/>
	</div>


</body>
</html>
