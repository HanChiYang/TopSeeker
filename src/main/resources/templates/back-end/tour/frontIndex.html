<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登山旅遊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0.5rem;
        }

        nav .logo {
            color: green;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul.left {
            margin-right: auto;
        }

        nav ul.right {
            margin-left: auto;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: green;
            text-decoration: none;
            font-size: 1rem;
        }

        .carousel-inner img {
            width: 75%;
            height: 450px;
            margin: auto;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 100px;
        }

        .search-bar label {
            font-size: 1.25rem;
            margin-bottom: 0;
            margin-right: 10px;
        }

        .search-bar .form-group {
            margin: 0 10px;
        }

        .search-bar button {
            background-color: #90979f;
            color: white;
            border: none;
            padding: 10px 20px;
        }

        .search-bar button:hover {
            background-color: #4499e9;
            color: white;
        }

        .regions {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .regions span {
            margin-right: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        .regions button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #90979f;
            color: white;
            border: none;
        }

        .regions button:hover {
            background-color: #4499e9;
            color: white;
        }

        .tours,
        .tours-regions {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .tour {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 30%;
        }

        .tour img {
            width: 100%;
            height: auto;
        }

        .custom-section {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .custom-section h2 {
            margin-bottom: 10px;
        }

        .custom-section p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <nav>
        <div class="logo">TopSeeker</div>
        <ul class="left">
            <li><a href="#"><i class="fas fa-store"></i> 商城系統</a></li>
            <li><a href="/tour/indexTour"><i class="fas fa-suitcase-rolling"></i> 套裝行程</a></li>
            <li><a href="#"><i class="fas fa-users"></i> 揪團去玩</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> 社群系統</a></li>
        </ul>
        <ul class="right">
            <li><a href="#"><i class="fas fa-sign-in-alt"></i> 登入會員</a></li>
            <li><a href="#"><i class="fas fa-user"></i> 會員專區</a></li>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> 後台首頁</a></li>
        </ul>
    </nav>

    <!-- 圖片輪播 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/tourPic/DBGifReader} + '?picNo=7' " class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>麗江古城</h5>
                    <p>簡介 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/tourPic/DBGifReader} + '?picNo=1' " class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>北海道</h5>
                    <p>簡介 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/tourPic/DBGifReader} + '?picNo=3' " class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>阿爾卑斯山九日遊</h5>
                    <p>簡介 3</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    
	<br>
    <!-- 熱門行程 -->
    <div class="container">
        <h2>人氣揪團</h2>
        <div class="tours">
            <div class="tour">
                <a th:href="@{/tour/getTourNo_For_Display(tourNo=1)}">
                    <img th:src="@{/tour/DBGifReader} + '?tourNo=1' " alt="行程1">
                </a>
                <h3>人氣揪團 1</h3>
                <p>行程內容簡介...</p>
            </div>
            <div class="tour">
                <a th:href="@{/tour/getTourNo_For_Display(tourNo=2)}">
                    <img th:src="@{/tour/DBGifReader} + '?tourNo=2' " alt="行程2">
                </a>
                <h3>人氣揪團 2</h3>
                <p>行程內容簡介...</p>
            </div>
            <div class="tour">
                <a th:href="@{/act/getOne_For_Display(actNo=3)}">
                    <img th:src="@{/actpicture/DBGifReader2} + '?actNo=3' " alt="行程2">
                </a>
                <h3>人氣揪團 3</h3>
                <p>行程內容簡介...</p>
            </div>
        </div>
    </div>

    <!-- 熱門行程 -->
    <div class="container">
        <h2>熱門行程</h2>
        <div class="tours">
            <div class="tour">
                <a th:href="@{/tour/getTourNo_For_Display(tourNo=1)}">
                    <img th:src="@{/tour/DBGifReader} + '?tourNo=1' " alt="行程1">
                </a>
                <h3>熱門行程 1</h3>
                <p>行程內容簡介...</p>
            </div>
            <div class="tour">
                <a th:href="@{/tour/getTourNo_For_Display(tourNo=2)}">
                    <img th:src="@{/tour/DBGifReader} + '?tourNo=2' " alt="行程2">
                </a>
                <h3>熱門行程 2</h3>
                <p>行程內容簡介...</p>
            </div>
            <div class="tour">
                <a th:href="@{/tour/getTourNo_For_Display(tourNo=3)}">
                    <img th:src="@{/tour/DBGifReader} + '?tourNo=3' " alt="行程2">
                </a>
                <h3>熱門行程 3</h3>
                <p>行程內容簡介...</p>
            </div>        </div>
    </div>

    <!-- 行程地區 -->
    <div class="regions">
        <span>旅遊地區:</span>
        <button type="button">日本</button>
        <button type="button">韓國</button>
        <button type="button">台灣</button>
        <button type="button">中國</button>
        <button type="button">歐洲</button>
    </div>

    <!-- 自定義區塊 -->
    <div class="container custom-section">
        <h2>行程專區</h2>
        <p>詳細介紹行程內容...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
