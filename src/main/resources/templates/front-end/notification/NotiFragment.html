<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有通知</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />

<style type="text/css">
* {
	box-sizing: border-box;
}

body {
	margin: 1rem 12rem 2rem 12rem;
}

#example td {
	white-space: nowrap; /* 防止单元格内容换行 */
	overflow: hidden; /* 隐藏溢出内容 */
	text-overflow: ellipsis; /* 显示省略号以指示溢出内容 */
}

#example th, #example td {
	padding: 8px; /* 调整单元格内边距 */
	text-align: left; /* 调整单元格对齐方式 */
}

#example th {
	background-color: #C1FFC1;
	position: relative; 
}

#example th .sorting, #example th .sorting_asc, #example th .sorting_desc
	{
	position: absolute;
	right: 10px;
}

#content {
	margin-top: 80px;
}

#example_wrapper {
	margin-top: 20px;
}

#example > thead > tr > th:nth-child(2) {
	width: 800px !important;

}

#example>thead>tr>th:nth-child(1) {
	width: 200px !important;
}

#example_length > label {
margin-bottom: 20px;
}


tr.read > td {
background-color: #D0CFCF !important;
}

tr.unread > td {
background-color: white !important;
}

    tbody, td, tfoot, th, thead, tr {
            border: 1px black solid !important;
    
    }
</style>

</head>
<body>

<div th:fragment="notiList" th:unless="${#lists.isEmpty(notiListData)}" id="results-block">
	<div id="content">

		<table id="notification" class="display" style="width: 100%">
			<thead>
				<tr style="background-color: #00cc99">

					<th>時間</th>
					<th>內容</th>
				</tr>
			</thead>

			<tbody id="tdArea">

				<th:block th:each="notificationVO : ${notiListData}">
					<tr th:class="${notificationVO.notiStatus == 1 ? 'read' : 'unread'}">
						<td	th:text="${#dates.format(notificationVO.notiTime, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${notificationVO.notiContent}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<div id="moreNoti">
		<a href="/notification/allNoti" id="moreNotia">顯示更多</a>
		</div>
	</div>
	</div>


</body>
</html>
