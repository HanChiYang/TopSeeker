<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TopSeeker促銷優惠管理</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- icon用 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- 從 Google Fonts 引入 "Playfair Display" 字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">


<!-- Topseeker前台導航列CSS -->
<!-- <link rel="stylesheet" th:href="@{/css/common.css}"> -->

<!-- 商城導航列CSS -->
<link rel="stylesheet" th:href="@{/css/shop_back_end.css}"/>


<style type="text/css">

 main{ 
 	margin-top: 20px; 
     margin-left: 250px; 
     padding: 20px; 
     } 
    
/* 表格================== */
 table.display th td{ 
 	text-align: center; 
 } 

 table{ 
	width: 100%; 
 }

th, 
td{ 
 	font-size: 18px; 
 } 

</style>

</head>
<body bgcolor='white'>

<!-- topseeker後台Navbar -->
	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

	<!-- 商城後台用Navbar + 左側邊欄 -->
	<nav class="shopMainNavbar" th:insert="~{/back-end/shop/shop_back_end_nav.html}"></nav>
	
	<main>
		
			<h3 align="center">目前活動中的優惠</h3>
			<table id="saleLists" class="display">
			  <thead>
				<tr style="background-color:rgb(195, 237, 192)">
					<th>活動內容</th>
					<th>起始日期</th>
					<th>結束日期</th>
					<th>活動滿額金額門檻</th>
					<th>折扣</th>
				</tr>
			  </thead>
				
			  <tbody>
					<th:block th:each="saleVO : ${saleLists}">
						<tr>
							<td th:text="${saleVO.saleName}"></td>
							<td th:text="${#dates.format(saleVO.saleStdate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(saleVO.saleEddate, 'yyyy-MM-dd')}"></td>
							<td th:text="${saleVO.saleAmount}"></td>
							<td class="discount" th:text="${saleVO.saleDiscount}"></td>
						</tr>
					</th:block>
			  </tbody>
			</table>
			
		
	
	</main>
	
		
<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 引入 DataTables -->
	<script
		src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>


	<!-- topseeker前台Navbar共用JavaScript -->
	<script src="/js/common.js"></script>

	<!-- topseeker商城用JavaScript -->
	<script src="/js/shop_front_end.js"></script>
	
	<script>
		$(document).ready(function() {
			$('#saleLists').DataTable({
				"lengthMenu": [3 ,5, 10, 20, 50, 100],
				"searching": false,  //搜尋功能, 預設是開啟
			    "paging": false,     //分頁功能, 預設是開啟
			    "ordering": false,   //排序功能, 預設是開啟
			    
			    "language": {
			        "processing": "處理中...",
			        "loadingRecords": "載入中...",
			        "lengthMenu": "顯示 _MENU_ 筆結果",
			        "zeroRecords": "沒有符合的結果",
			        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
			        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
			        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
			        "infoPostFix": "",
			        "search": "搜尋:",
			        "paginate": {
			            "first": "第一頁",
			            "previous": "上一頁",
			            "next": "下一頁",
			            "last": "最後一頁"
			        },
			        "aria": {
			            "sortAscending":  ": 升冪排列",
			            "sortDescending": ": 降冪排列"
			        }
			    }
			});
		});
		

	</script>

</body>
</html>
