<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員資料修改</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
    .form-table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
    }
    .form-table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .form-table label {
        font-weight: bold;
    }
    .form-table .readonly-field {
        font-weight: bold;
        border: 0;
    }
    .form-table .blob-holder {
        text-align: center;
    }
    div.container {
    margin-top: 75px;
    }
</style>
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>

<div th:fragment="memberDetail">

<div class="container"></div>
<div align="center">

<h1>會員資料</h1>
    <table class="form-table">
        <tr>
            <td><label>大頭貼:</label></td>
            <td class="blob-holder">
                <div id="blob_holder">
                    <img th:src="@{/member/DBGifReader} + '?memNo=' + ${memberVO.memNo}" width="100px">
                </div>
            </td>
        </tr>
        <tr>
            <td><label>帳號:</label></td>
            <td><span th:text="${memberVO.memAccount}" class="readonly-field"></span></td>
        </tr>
        <tr>
            <td><label>會員姓名:</label></td>
            <td><span th:text="${memberVO.memName}" class="readonly-field"></span></td>
        </tr>
        <tr>
            <td><label>性別:</label></td>
            <td><span th:text="${memberVO.memStatus == 'm' ? '男' : '女'}" class="readonly-field"></span></td>
        </tr>
        <tr>
            <td><label>電話:</label></td>
            <td><span th:text="${memberVO.memPhone}" class="readonly-field"></span></td>
        </tr>
        <tr>
            <td><label>電子信箱:</label></td>
            <td><span th:text="${memberVO.memEmail}" class="readonly-field"></span></td>
        </tr>
          <tr>
            <td><label>身分證字號:</label></td>
            <td>
                <span th:text="${#strings.substring(memberVO.memUid, 0, 5) + '*****'}" class="readonly-field"></span>
            </td>
        </tr>
        <tr>
            <td><label>生日:</label></td>
            <td><span th:text="${memberVO.memBirthday}" class="readonly-field"></span></td>
        </tr>
        <tr>
            <td><label>狀態:</label></td>
            <td><span th:text="${memberVO.memStatus == 1 ? '未驗證' : '已驗證'}" class="readonly-field"></span></td>
        </tr>
    </table>
    
		 <button onclick="goBack()" class="btn btn-primary">回上一頁</button>
</div>
</div>

</body>
<script>
function goBack() {
    window.history.back();
}

</script>
</html>
