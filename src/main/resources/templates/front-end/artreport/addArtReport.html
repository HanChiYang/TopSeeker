<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet"
 href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<style>
* {
 box-sizing: border-box;
}

:root {
 --header-height: 60px;
 --aside-width: 240px;
}

body {
 margin: 0;
 font-family: Arial, sans-serif;
}

img {
 max-width: 100%;
}

div.container {
 margin-top: 100px;
 max-width: 90%;
 
 padding: 20px;
 background-color: #fafafa;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 margin-bottom: 20px;
 font-size: 20px;
 font-weight: bold; 
}

div.article-details {
margin-top: 50px;
 max-width: 90%;
 margin: 0 auto;
 padding: 20px;
 background-color: #fafafa;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 margin-bottom: 20px;
}

/* DataTable Styles */
table.dataTable {
 width: 100%;
 margin-top: 20px;
 border-collapse: collapse;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table.dataTable thead {
 background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
 border: 1px solid #ccc;
 padding: 10px;
 text-align: left;
}
</style>
<link rel="stylesheet" th:href="@{/css/navbar.css}" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>

<div class="container">登山情報</div>

	        <div class="article-details">
	<div align="center">
	
		<form th:action="@{insert}" method="post" th:object="${artreportVO}" enctype="multipart/form-data">
			
			
			 <div>
                <label>文章標題:</label>
                <input type="text" th:value="${articleTitle}" readonly /><br/>
                <input type="hidden" th:field="*{articleVO.artNo}" />
                <span th:if="${#fields.hasErrors('articleVO.artNo')}" th:errors="*{articleVO.artNo}" class="error" id="articleVO.artNo.errors"></span>
            </div>
			
			
			<div>
                <label>會員帳號:</label>
                <input type="text" th:value="${memberAccount}" readonly /><br/>
            </div>
            
			
		
			
			<div>
			<label>檢舉內容:</label>
			<input type="text" th:field="*{artReportContent}" onclick="hideContent('artReportContent.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('artReportContent')}" th:errors="*{artReportContent}" class="error" id="artReportContent.errors"></span>
			</div>
			

			
			
			<div>
			<label>檢舉時間:</label>
			<input type="datetime" th:field="*{artReportDate}" onclick="hideContent('artReportDate.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('artReportDate')}" th:errors="*{artReportDate}" class="error" id="artReportDate.errors"></span>
			</div>
			
			
		
	
		
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>
    </div>
	

<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}



</script>

</body>
</html>
