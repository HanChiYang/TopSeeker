<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>訂單資料管理 - select_page.html</title>

<!-- 引入樣式表 -->
<style type="text/css">
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }
    .navbar {
        background-color: #6c757d;
    }
    .navbar h2, .navbar h3, .navbar a {
        color: #fff;
    }
    .navbar a:hover {
        text-decoration: none;
        color: #ddd;
    }
    h4, h5 {
        color: #333;
        margin: 15px 0;
    }
    .errorblock {
        color: red;
        font-weight: bold;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
    button, input[type="submit"] {
        padding: 5px 10px;
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #5a6268;
    }
    form {
        display: table;
        width: 100%;
        max-width: 600px;
        margin: 10px auto;
        padding: 15px;
        background-color: #e9ecef;
        border-radius: 5px;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 2px;
        padding: 5px;
        text-align: left;        
    }
    input[type="text"], input[type="password"], select, textarea, input[type="date"] {
        width: 100%;
        padding: 8px;
        margin: 2px;
        border: 1px solid #ced4da;
        border-radius: 3px;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
    .a, .b {
        display: inline-block;
        width: 48%;
        height: auto;
        padding: 20px;
        border: 1px solid #ced4da;    
        background-color: #f8f9fa; 
        border-radius: 5px;
        margin: 10px 1%;
    }
    .b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        border: 1px solid #ced4da;
    }
    .container {
        margin-top: 80px;
    }
</style>
</head>
<body>

<!-- 導覽欄 -->
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>訂單資料管理 - select_page.html</h2>
        <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3>
    </div>
</nav>

<!-- 主要內容區域 -->
<div class="container">
    <div class="a">
        <h4><span>資料查詢:</span></h4>
        <!-- 錯誤訊息顯示區 -->
        <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
        <ul>
            <li>
                <h5><a href='listAllOrder'>列出所有訂單</a></h5>
            </li>
            <li>
                <!-- 查詢單一訂單 -->
                <form method="post" th:action="@{getOne_For_Display}">
                    輸入訂單編號:(1~99)
                    <input type="text" name="orderNo" th:value="${param.orderNo}">
                    <input type="submit" value="送出">
                </form><br>
            </li>
            <li>
                <!-- 選擇訂單編號查詢 -->
                <form method="post" th:action="@{getOne_For_Display}">
                    選擇訂單編號:
                    <select name="orderNo">
                        <option th:each="tourOrderVO : ${tourOrderListData}" th:value="${tourOrderVO.orderNo}" th:text="${tourOrderVO.orderNo}" />
                    </select>
                    <input type="submit" value="送出">
                </form><br>
            </li>
            <li>
                <!-- 萬用複合查詢 -->
                <form method="post" th:action="@{listOrders_ByCompositeQuery}">
                    <font color=blue>萬用複合查詢:</font><br>
                    輸入訂單編號:(1~99)
                    <input type="text" name="orderNo" value="1"><br>
                    
                    選擇會員:
                    <select name="memNo">
                        <option value=""></option>
                        <option th:each="memVO : ${memberListData}" th:value="${memVO.memNo}" th:text="${memVO.memName}"></option>
                    </select><br>
                    
                    訂單日期:
                    <input name="orderDate" type="date"><br>
                    
                    選擇付款狀態:
                    <select name="orderStatus">
                        <option value=""></option>
                        <option value="1">已付款</option>
                        <option value="2">待付款</option>
                        <option value="3">已取消</option>
                    </select><br>
                    
                    <input type="submit" value="送出">
                </form>
            </li>
        </ul>
    </div>

    <!-- 顯示單一訂單詳細資訊區 -->
    <div class="b" th:if="${getOne_For_Display}">
        <div th:insert="~{/back-end/tourOrder/listOneOrder :: listOneOrder-div}"></div>
    </div>
</div>

</body>
</html>
