<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>修改結果</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- icon用 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- 從 Google Fonts 引入 "Playfair Display" 字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">


<!-- Topseeker前台導航列CSS -->
<!-- <link rel="stylesheet" th:href="@{/css/common.css}"> -->

<!-- 商城導航列CSS -->
<link rel="stylesheet" th:href="@{/css/shop_back_end.css}">


<style>

	.content{
	width: 75%
	}
	
	main.shopManagementContent {
		padding: 30px 50px;
	}
	
	img.mb-2 {
    max-width: 400px;
    height: auto; /* 確保比例不變 */
    margin-left: auto;
	margin-right: auto;
	}
	
	.backbutton{
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 30px;
	
	}
</style>
</head>
<body>


	<!-- topseeker後台Navbar -->
	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

	<!-- 商城後台用Navbar -->
	<nav class="shopMainNavbar" th:insert="~{/back-end/shop/shop_back_end_nav.html}"></nav>
	
	<div class="shopContent">	
		
		<!-- 商城後台用左側邊欄 -->
		<aside class="sidebar" th:insert="~{/back-end/shop/shop_back_end_sidebar.html}"></aside>
	
		<main class="shopManagementContent">
			<div class="content">
				<div class="card">
					<div class="card-header text-center">
						<h3>
							<b>修改結果 :</b>
						</h3>
					</div>
					<div class="card-body">
						<div class="row mb-2">
							<div class="col-sm-4 font-weight-bold">消息修改時間:</div>
							<div class="col-sm-8" th:text="${shopInfoVO.infoDate}"></div>
						</div>
						<div class="row mb-2">
							<div class="col-sm-4 font-weight-bold">消息狀態:</div>
							<div class="col-sm-8">
								<span th:switch="${shopInfoVO.infoStatus}"> <span
									th:case="'0'">下架</span> <span th:case="'1'">上架</span>
								</span>
							</div>
						</div>
            
						<div class="row mb-2">
							<div class="col-sm-4 font-weight-bold">消息編號:</div>
							<div class="col-sm-8" th:text="${shopInfoVO.infoNo}"></div>
						</div>
						<div class="row mb-2">
							<div class="col-sm-4 font-weight-bold">標題:</div>
							<div class="col-sm-8" th:text="${shopInfoVO.infoHead}"></div>
						</div>
						<div class="row mb-2">
							<div class="col-sm-4 font-weight-bold">內容:</div>
							<pre class="col-sm-8" th:text="${shopInfoVO.infoContent}"></pre>
						</div>

						<div class="mb-3">
							<label for="infoPic" class="form-label">圖片:</label>
							<div th:field="${shopInfoVO.infoNo}" id="infoPic"
								class="d-flex flex-row flex-wrap">
								<img
									th:src="@{/shop/DBGifReader4} + '?infoNo=' + *{shopInfoVO.infoNo}"
									class="img-thumbnail mb-2">
							</div>
						</div>
					</div>
					<div class="text-center">
						<a th:href="@{/shop/shopManagement/listAllShopInfo}"
							class="btn btn-success backbutton" role="button">繼續修改最新消息</a>
					</div>

				</div>
			</div>
		</main>
	
	</div>
	

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 引入 DataTables -->
	<script
		src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>


	<!-- topseeker前台Navbar共用JavaScript -->
	<script src="/js/common.js"></script>

	<!-- topseeker商城用JavaScript -->
	<script src="/js/shop_front_end.js"></script>


	<script>

	</script>
</body>
</html>
