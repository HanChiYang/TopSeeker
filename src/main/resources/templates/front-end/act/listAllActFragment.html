<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
	
	
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <div th:fragment="resultsList" th:unless="${#lists.isEmpty(actListData)}" id="results-block">
        <div class="container">
            <div class="row">
                <th:block th:each="actVO : ${actListData}">
                    <div class="col-md-4 mb-3">
                        <div class="card shadow">                     	
                            <img th:src="@{/actpicture/DBGifReader2(actNo=${actVO.actNo})}" class="card-img-top img-fluid" alt="活動圖片" style="height: 150px; object-fit: cover;">                 
                            <div class="card-body">
                                <h5 class="card-title" th:text="${actVO.actTitle}">活動標題</h5>
                                <p class="card-text fa-solid fa-location-dot"> 活動地點: <span th:text="${actVO.actPlace}"></span></p>
                                <p class="card-text fa-solid fa-calendar-check"> 活動開始: <span th:text="${actVO.actStart}"></span></p>
                                <p class="card-text fa-solid fa-calendar-xmark"> 報名截止: <span th:text="${actVO.actEnrollEnd}"></span></p>
                                <p class="card-text fa-solid fa-user"> 人數上限: <span th:text="${actVO.actMaxCount}"></span></p>
<!--                                 <p class="card-text">當前人數: <span th:text="${actVO.actCurrentCount}"></span></p> -->
<!--                                	<p class="card-text">團長: <span th:text="${actVO.memberVO.memAccount} + '(' + ${actVO.memberVO.memName} + ')'"></span></p> -->
                                <p class="card-text">
                                    <span th:switch="${actVO.actStatus}">
                                    <span th:case="0" class="status-label jiutuan">揪團中</span>
                                    <span th:case="1" class="status-label yimanyu">已額滿</span>
                                    <span th:case="2" class="status-label yiwancheng">已完成</span>
                                    <span th:case="3" class="status-label yiquxiao">已取消</span>
                                	</span>
                                </p>
                                
                                <form method="post" th:action="@{/act/details}" id="detailForm" class="text-center">
                                    <input type="hidden" name="actNo" th:value="${actVO.actNo}" />
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">詳情</button>
                                </form>
                          
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    
</body>

</html>
