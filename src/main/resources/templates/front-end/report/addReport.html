<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/participant.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
</style>
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>
<div class="container"><h2>檢舉揪團</h2></div>
<div class="article-details">
    <div >
        <form th:action="@{/report/insert}" method="post" th:object="${reportVO}" enctype="multipart/form-data">
            <div>
                <label>活動名稱:</label>
                <input type="text" th:value="${actTitle}" readonly />
                <input type="hidden" th:field="*{actVO.actNo}" />
            </div>
            <div>
                <label>會員帳號:</label>
                <input type="text" th:value="${memAccount}" readonly />
                <input type="hidden" th:field="*{memberVO.memNo}" />
            </div>
            <div>
                <label>檢舉事由:</label>
                <select th:field="*{actReport}">
                    <option value="0">活動內容與標題不符</option>
                    <option value="1">活動內容違反善良風俗</option>
                    <option value="2">騷擾行為</option>
                    <option value="3">非主辦人出席宣傳之營利廣告</option>
                    <option value="4">活動包含詐騙內容</option>
                    <option value="5">其他</option>
                </select>
                <span th:if="${#fields.hasErrors('actReport')}" th:errors="*{actReport}" class="error" id="actReport.errors"></span>
            </div>
            <div>
                <label>檢舉內容:</label>
                <input type="text" th:field="*{actReportText}" onclick="hideContent('actReportText.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportText')}" th:errors="*{actReportText}" class="error" id="actReportText.errors"></span>
            </div>
            <div>
                <label>檢舉時間:</label>
                <input type="datetime" th:field="*{actReportTime}" onclick="hideContent('actReportTime.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportTime')}" th:errors="*{actReportTime}" class="error" id="actReportTime.errors"></span>
            </div>
            
            <div>
                <div></div>
                <div><button type="submit" id="submit"> 送出新增 </button></div>
                <div></div>
            </div>
        </form>
        
    </div>
</div>
<script type="text/javascript">
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}
</script>
</body>
</html>
