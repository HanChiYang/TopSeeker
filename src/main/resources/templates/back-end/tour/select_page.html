








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>行程資料管理 - select_page.html</title>

<head th:insert="~{/back-end/tour/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>行程資料管理 - select_page.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a">
	  <ul>
		<li><h5><a href='listAllTour'>List</a> all Tours. <br><br></h5></li>
		

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入行程編號:
				<input type="text" name="tourNo" th:value="${param.tourNo}" > 
				<input type="submit" value="送出"> (輸入如1)
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇行程編號:
				<select name="tourNo">
				     <option th:each="tourVO : ${tourListData}" th:value="${tourVO.tourNo}" th:text="${tourVO.tourNo}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇行程名稱:
				<select name="tourNo">
				     <option th:each="tourVO : ${tourListData}" th:value="${tourVO.tourNo}" th:text="${tourVO.tourName}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
<!--  萬用複合查詢-以下欄位-可隨意增減 -->
  
  <li>   
    <form method="post" th:action="@{listTours_ByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入行程編號: 
        <input type="text" name="tourNo" value="1"><br>
           
        輸入行程名稱: 
        <input type="text" name="tourName" value="北海道六日遊"><br>
       
        輸入行程天數: 
        <input type="text" name="tourDays" value="6"><br>
        
        輸入行程狀態:
	    <input type="text" name="tourStatus" value="T"><br>
    
        選擇地區: 
  		<select th:field="*{tourAreaVO.areaNo}">
			<option value="">
			<option th:each="tourAreaVO : ${tourAreaListData}" th:value="${tourAreaVO.areaNo}" th:text="${tourAreaVO.areaName}" />
		</select><br>

           
        
        
	    
        <input type="submit" value="送出">
     
     </form>
  </li>
</ul>	
	
      <h4><span>行程管理</span></h4>
	  <ul>
		  <li><h5><a href='addTour'>Add</a> a new Tour.</h5></li>
	  </ul>
	</div>
    
    <!-- 旗標getOne_For_Display見tourNoController.java的第74行 -->
    <div class="b" th:if="${getOne_For_Display}">
        <!--使用listOneTour.html網頁的listOneTour-div片段--> <!-- 見listOneTour.html的第35行的th:fragment="listOneTour-div" --> <!-- 使用th:replace也可 -->
        <div th:insert="~{/back-end/tour/listOneTour :: listOneTour-div}"></div>
    </div>

</body>
</html>
