<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TopSeeker商城訂單管理</title>
<!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- icon用 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- 從 Google Fonts 引入 "Playfair Display" 字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">

<!-- 商城導航列CSS -->
<link rel="stylesheet" th:href="@{/css/shop_back_end.css}">


<style type="text/css">
main{ 
     margin-top: 20px; 
     margin-left: 250px; 
     padding: 20px; 
}

h3{
	text-align: center;
}

input{
	width: 140px;
}

/* 複合查詢 */
.compositeQuery{
	width: 70%;
	position: relative;
  	left: 60%;
  	transform: translate(-50%, 0%);
  	justify-content: center;
  	display:flex;
  	padding-top: 30px;
  	}

label.hd{
	width: 20%;
	position: relative;
  	transform: translate(-30%, 0%);
}

.bd{
	position: relative;
  	left: 20%;
  	transform: translate(-30%, 0%);
  	width: 600px;
}

.form-select{
	margin: 16px 0;
}

button{
	position: relative;
  	left: 35%;
  	transform: translate(-50%, 0%);
	
}

</style>

</head>
<body>

	<!-- topseeker後台Navbar -->
	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

	<!-- 商城後台用Navbar + 左側邊欄 -->
	<nav class="shopMainNavbar" th:insert="~{/back-end/shop/shop_back_end_nav.html}"></nav>
	
	<main>
			<h3 align="center">搜尋訂單</h3>
			<div class="compositeQuery">
				<form method="post" th:action="@{/shop/order/listOrder_ByCompositeQuery}">
					
						<div class="form-floating mb-3 hd bd">
							<input type="text" name="orderNo" class="form-control" placeholder="輸入訂單編號">
							<label for="orderNo">訂單編號:</label> 
						</div>
	
						<div class="form-floating mb-3 hd bd">
							<input type="text" name="memNo" class="form-control" placeholder="輸入會員編號，如100X">
							<label for="memNo">會員編號:</label> 
						</div>
	
						<div>
							<select name="orderStatus" id="orderStatus" class="form-select bd">
								<option selected value="">請選擇訂單狀態</option>
								<option value="0">訂單成立</option>
								<option value="1">出貨中</option>			
								<option value="2">已出貨</option>			
								<option value="3">已收貨</option>			
								<option value="4">訂單取消</option>			
								<option value="5">一般結案</option>			
								<option value="6">鑑賞期內退貨結案</option>			
								<option value="7">瑕疵品退貨結案</option>	
							</select>
						</div>
	
						<div>
							<select name="paymentMethod" id="paymentMethod" class="form-select bd">
								<option selected value="">請選擇付款方式</option>
								<option value="0">信用卡</option>
								<option value="1">轉帳</option>
								<option value="2">貨到付款</option>
							</select>
						</div>
						<div>
							<select name="paymentStatus" id="paymentStatus" class="form-select bd">
								<option selected value="">請選擇付款狀態</option>
								<option value="0">待繳費</option>
								<option value="1">已繳費</option>
							</select>
						</div>
						<div class="col1"> 
							<select name="deliveryMethod" id="deliveryMethod" class="form-select bd">
								<option selected value="">請選擇運送方式</option>
								<option value="0">宅配</option>
								<option value="1">超商取貨</option>
							</select>
						</div>			
	
						<button type="submit" class="btn btn-primary">開始查詢</button>
	
					</form>	
			</div>
		</main>
</body>
</html>
