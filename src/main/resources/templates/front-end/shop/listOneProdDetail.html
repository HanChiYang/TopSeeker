<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopSeeker 商品詳細頁面</title>

<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
body {
	margin: 0;
	background-color: #ffffff;
}

.top-bar {
	background-color: #000000;
	padding: 10px;
	text-align: right;
	color: #ffffff;
	border-bottom: 1px solid #d3d3d3;
}

.top-bar a {
	color: #ffffff;
	text-decoration: none;
	margin: 0 10px;
}

.top-bar .cart-icon {
	vertical-align: middle;
	margin-right: 5px;
}

.navbar {
	background-color: #90c320;
	padding: 20px;
	text-align: center;
	color: rgb(42, 42, 55, 0.89);
	font-size: 36px;
	width: 100%;
	font-weight: bold;
	font-family: 'Playfair Display';
	display: flex;
	align-items: center;
	justify-content: center;
}

.navbar img {
	width: 100px;
	height: 100px;
	object-fit: cover;
	margin-right: 20px;
}

.nav-links {
	margin-top: 10px;
	font-weight: 500;
	font-family: 'Playfair Display';
}

.nav-links a {
	margin: 0 10px;
	color: white;
	text-decoration: none;
	display: inline-block;
	font-size: 24px;
}

.search-bar {
	display: inline-block;
	margin-left: 10px;
}

.search-bar input[type="text"] {
	padding: 5px;
	font-size: 18px;
}

.container {
	display: flex;
	padding: 20px;
}

.sidebar {
	width: 250px;
	border-right: 1px solid #d3d3d3;
	padding: 20px;
}

.sidebar h2 {
	font-family: 'Playfair Display';
	font-size: 24px;
	margin-bottom: 20px;
}

.sidebar label {
	font-family: 'Playfair Display';
	font-size: 18px;
	display: block;
	margin-bottom: 10px;
}

.sidebar input[type="checkbox"] {
	margin-right: 10px;
}

.sidebar .filter-group {
	margin-bottom: 20px;
}

.sidebar .filter-group label {
	display: block;
	margin-bottom: 5px;
}

.sidebar .filter-group input[type="checkbox"] {
	margin-right: 5px;
}

.product-detail {
	flex-grow: 1;
	padding: 20px;
	display: flex;
}

.product-detail img {
	width: 300px;
	height: auto;
	max-width: 400px;
	object-fit: cover;
	margin-bottom: 20px;
}

.product-info {
	font-family: 'Playfair Display';
	border: 1px solid #d3d3d3;
	padding: 20px;
	flex-grow: 1;
}

.product-info h1 {
	font-size: 36px;
	margin-bottom: 20px;
}

.product-info p {
	font-size: 24px;
	color: #555;
	margin-bottom: 20px;
}

.product-actions {
	display: flex;
	align-items: center;
	gap: 10px;
	margin-bottom: 20px;
}

.product-actions input[type="number"] {
	width: 80px;
	padding: 5px;
	font-size: 18px;
	text-align: center;
	border: 1px solid #d3d3d3;
	border-radius: 5px;
}

.product-actions .btn {
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 10px;
	font-size: 20px;
	color: #fff;
	background-color: #90c320;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.product-actions .btn:hover {
	background-color: #78a710;
}

.action-buttons {
	display: flex;
	gap: 10px;
	margin-top: 10px;
}

.action-buttons .btn {
	flex-grow: 1;
	text-align: center;
}

.product-description {
	font-family: 'Playfair Display';
	font-size: 18px;
	color: #333;
	border: 1px solid #d3d3d3;
	padding: 20px;
	margin-top: 20px;
}


/* ----@@購物車因為用a標籤稍微調整其CSS */
.btn a {
	text-decoration: none;
	color:black;
}

.btn a:visited {
	color:black;
}
/* @@------------------------- */


</style>
</head>

<body>
	<div class="top-bar">
		<a href="#">會員中心</a> <a href="#">登入/註冊</a> 
<!-- 		@@新增購物車連結 -->
		<a th:href="@{/protected/cart/cart}"><i class="fa-solid fa-shopping-cart cart-icon"></i>購物車</a>
<!-- 		@@ -->
		
	</div>
	<div class="navbar">
		<img th:src="@{/images/TopSeeker_logo.png}" width=100px alt="Logo">
		<div>
			TopSeeker 戶外用品商城
			<div class="nav-links">
				<a href="#">首頁</a> <a href="#">優惠活動</a> <a href="#">新品|熱賣中</a> <a
					href="/prod_page_bags.html">所有商品</a> <a href="#">包袋</a> <a href="#">鞋類</a>
				<a href="#">服飾</a> <a href="#">裝備配件</a>
				<div class="search-bar">
					<input type="text" placeholder="搜尋商品...">
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="sidebar">
			<h2>商品篩選器</h2>
			<div class="filter-group">
				<label>類別</label> <label><input type="checkbox"> 類別
					1</label> <label><input type="checkbox"> 類別 2</label> <label><input
					type="checkbox"> 類別 3</label>
			</div>
			<div class="filter-group">
				<label>價格範圍</label> <label><input type="checkbox"> 0
					- 1000</label> <label><input type="checkbox"> 1001 - 2000</label> <label><input
					type="checkbox"> 2001 - 3000</label>
			</div>
			<div class="filter-group">
				<label>品牌</label> <label><input type="checkbox"> 品牌
					1</label> <label><input type="checkbox"> 品牌 2</label> <label><input
					type="checkbox"> 品牌 3</label>
			</div>
		</div>

		<div class="product-detail">
			<div>
				<div>
					<img
						th:src="@{/shop/DBGifReader} + '?prodNo=' + ${shopProductVO.prodNo}"
						alt="商品圖片">

					<div class="product-info">
						<h1 th:text="${shopProductVO.prodName}">商品名稱</h1>
						<p th:text="'$' + ${shopProductVO.prodPrice}">商品金額</p>
						<div class="product-actions">
							<button class="btn" onclick="decrementQuantity()">-</button>
<!-- -------------------@@改 購買商品數量------------------------------------------------------------------- -->
							<input type="number" id="quantity" name="prodQty" value="1" min="1">
<!-- --------------------	------@@------------------------------------------------------ -->
							<button class="btn" onclick="incrementQuantity()">+</button>
						</div>
					</div>

					<div class="action-buttons">
						<button class="btn">
							<i class="fa-solid fa-heart"></i> 加入收藏
						</button>
						
<!-- ------------------------@@加入購物車ajax -->
						<button class="btn">
							<a href="javascript:void(0);" th:data-id="${shopProductVO.prodNo}" onclick="addToCart(this)">
								<i class="fa-solid fa-cart-plus"></i>加入購物車</a>
						</button>
<!-- ----------------------------@@---- -->
					</div>
					<div class="product-description">
						<h2>商品資訊</h2>
						<p th:text="${shopProductVO.prodInfo}">這裡顯示商品的詳細資訊。</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	
<!-- 	@@加jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 	@@ -->

	<script>
		function decrementQuantity() {
			var quantityInput = document.getElementById("quantity");
			var currentValue = parseInt(quantityInput.value);
			if (currentValue > 1) {
				quantityInput.value = currentValue - 1;
			}
		}

		function incrementQuantity() {
			var quantityInput = document.getElementById("quantity");
			var currentValue = parseInt(quantityInput.value);
			quantityInput.value = currentValue + 1;
		}
		
//--------------------@@新增至購物車Ajax-----------
	      function addToCart(button) {
	        var prodNo = $(button).data("id");
	        var prodQty = parseInt(document.getElementById("quantity").value);
	       console.log("!!!!!")
	        $.ajax({
	            type: "POST",
	            url: "/protected/cart/saveOrUpdateCart",
	            data: JSON.stringify({ prodNo: prodNo, prodQty: prodQty }),
	            contentType: "application/json",
	            success: function(response) {
	                if (response.success) {
	                    alert(response.message);
	                } else {
	                    alert("請先登入會員");
	                }
	            },
	            error: function(xhr) {
	                if (xhr.status === 401) {
	                    window.location.href = "/member/loginMem";
	                } else {
	                    alert("發生錯誤，請稍後再試。");
	                }
	            }
	        });
	    }
//----------------@@-------------------------------
	</script>
</body>
</html>
