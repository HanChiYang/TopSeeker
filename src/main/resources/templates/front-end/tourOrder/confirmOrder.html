<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>確認訂單 - Confirm Order</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body {
            padding-top: 70px; /* Adjust according to your navbar height */
            background-color: #f8f9fa; /* Light grey background */
        }
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/tourOrder/select_root">
            <img src="/images/back1.gif" alt="Back">
            回查詢頁
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">確認訂單資訊</h2>
            <form th:action="@{/tourOrder/confirm}" method="post" th:object="${tourOrderVO}" enctype="multipart/form-data">
                <div class="form-group">
                    <label>出發日期:</label>
                    <span th:text="*{departureDate}"></span>
                </div>
                <div class="form-group">
                    <label>人數:</label>
                    <span th:text="*{orderNums}"></span>
                </div>
                <div class="form-group">
                    <label>訂單金額:</label>
                    <span th:text="*{orderPrice}"></span>
                </div>
                <div class="form-group">
                    <label>付款方式:</label>
                    <span th:text="${tourOrderVO.orderPay == 1 ? '信用卡' : '轉帳'}"></span>
                </div>
                <div class="form-group">
                    <label>訂單狀態:</label>
                    <span th:text="${tourOrderVO.orderStatus == 1 ? '已付款' : (tourOrderVO.orderStatus == 2 ? '待付款' : '未知')}"></span>
                </div>
                <!-- Hidden Fields -->
                <input type="hidden" th:name="orderNo" th:value="*{orderNo}">
                <input type="hidden" th:name="orderPay" th:value="*{orderPay}">
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">確認訂單</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-1Nt4F0Q4uF16EthZBbHpuA9QjRN26z1K1hi1VRgRyN10YNjz7MCECJEN0Nq8+5pF"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
