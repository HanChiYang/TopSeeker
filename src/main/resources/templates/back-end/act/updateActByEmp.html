<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>活動資料修改 - update_act_input.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
<style>
    
    .container {
        max-width: 800px;
        margin-top: 20px;
    }
    .card-header, .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
    }
    .card-header {
        color: white;
    }
    .form-label {
        font-weight: bold;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>活動狀態修改</h2>
        </div>
        <div class="card-body">
            <form th:action="@{updateByEmp}" method="post" th:object="${actVO}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">活動編號:</label>
                    <input type="text" class="form-control" th:field="*{actNo}" style="border:0px ; font-weight: bold;" readonly />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">會員編號:</label>
                    <input type="text" class="form-control" th:field="*{memberVO.memNo}" style="border:0px ; font-weight: bold;" readonly />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">活動標題:</label>
                    <input type="text" class="form-control" th:field="*{actTitle}" style="border:0px ; font-weight: bold;" readonly />
                    
                </div>
                
                <div class="mb-3">
                    <label class="form-label">活動地點:</label>
                    <input type="text" class="form-control" th:field="*{actPlace}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">活動內容:</label>
                    <textarea class="form-control" th:field="*{actContent}" style="border:0px ; font-weight: bold;" rows="6"readonly></textarea>
                </div>
                
                <div id="ActPic" class="mb-3">
                <label class="form-label">活動圖片:</label>
                    <div th:each="pic, iterStat : ${actVO.actPictures}" th:id="'pic-' + ${iterStat.index}">			
                        <img th:src="@{/actpicture/DBGifReader} + '?actPicNo=' + ${pic.actPicNo}"
                            class="img-thumbnail mb-2" width="150" height="150">
                    </div>
<!--                     <input type="file" name="picSet" id="actPic" class="form-control" multiple /> -->
                </div>
                
                <div class="mb-3">
                    <label class="form-label">人數上限:</label>
                    <input type="text" class="form-control" th:field="*{actMaxCount}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">最少人數:</label>
                    <input type="text" class="form-control" th:field="*{actMinCount}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">當前參與人數:</label>
                    <input type="text" class="form-control" th:field="*{actCurrentCount}" style="border:0px ; font-weight: bold;" readonly />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">待審核人數:</label>
                    <input type="text" class="form-control" th:field="*{actCheckCount}" style="border:0px ; font-weight: bold;" readonly />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">報名開始時間:</label>
                    <input type="date" class="form-control" th:field="*{actEnrollBegin}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">報名結束時間:</label>
                    <input type="date" class="form-control" th:field="*{actEnrollEnd}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">活動開始時間:</label>
                    <input type="date" class="form-control" th:field="*{actStart}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">活動結束時間:</label>
                    <input type="date" class="form-control" th:field="*{actEnd}" style="border:0px ; font-weight: bold;" readonly/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">活動狀態:</label>
                    <select class="form-select" th:field="*{actStatus}">
                        <option value="0">揪團中</option>
                        <option value="1">已成團</option>
                        <option value="2">活動已完成</option>
                        <option value="3">活動已取消</option>
                    </select>
                </div>
                
<!--                 <div class="mb-3"> -->
<!--                     <label class="form-label">評價總星數:</label> -->
<!--                     <input type="text" class="form-control" th:field="*{actRateSum}" style="border:0px ; font-weight: bold;" readonly /> -->
<!--                 </div> -->
                
<!--                 <div class="mb-3"> -->
<!--                     <label class="form-label">評價總人數:</label> -->
<!--                     <input type="text" class="form-control" th:field="*{evalSum}" style="border:0px ; font-weight: bold;" readonly /> -->
<!--                 </div> -->
                
                <div class="text-center">
                    <button type="submit" id="submit" class="btn btn-primary">送出修改</button>
                </div>		
            </form>
        </div>
    </div>
</div>
<div class="container">
        <a class="navbar-brand" href="javascript:history.back()">
            <i class="fa-solid fa-person-walking-arrow-loop-left"></i> 回上一頁
        </a>
</div>

</body>
</html>
