<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<style>
* {
    box-sizing: border-box;
}

:root {
    --header-height: 60px;
    --aside-width: 240px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
}

div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-color: #CEDEBD;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold; 
}

div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table.dataTable thead {
    background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}
</style>
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
<div class="container">登山情報檢舉處理</div>
	        <div class="article-details">

	<div align="center">
	   <form th:action="@{/artreport/update}" method="post" th:object="${artreportVO}">
            <input type="hidden" th:field="*{artReportNo}" />

            <div>
                <label>登山情報標題:</label>
                <input type="text" th:value="${artreportVO.articleVO.artTitle}" readonly />
                <input type="hidden" th:field="*{articleVO.artNo}" />
            </div>

            <div>
                <label>會員帳號:</label>
                <input type="text" th:value="${artreportVO.memberVO.memAccount}" readonly />
                <input type="hidden" th:field="*{memberVO.memNo}" />
            </div>

            <div>
                <label>員工名稱:</label>
                <select th:field="*{employeeVO.empNo}">
                    <option th:each="employeeVO : ${employeeListData}" th:value="${employeeVO.empNo}" th:text="${employeeVO.empName}" />
                </select>
                <span th:if="${#fields.hasErrors('employeeVO.empNo')}" th:errors="*{employeeVO.empNo}" class="error"></span>
            </div>

            <div>
                <label>檢舉內容:</label>
                <input type="text" th:field="*{artReportContent}" readonly /><br/>
                <span th:if="${#fields.hasErrors('artReportContent')}" th:errors="*{artReportContent}" class="error" id="artReportContent.errors"></span>
            </div>

            <div>
                <label>檢舉狀態:</label>
                <select th:field="*{artReportStatus}">
                    <option value="0" th:selected="${artreportVO.artReportStatus == 0}">尚未審核完畢</option>
                    <option value="1" th:selected="${artreportVO.artReportStatus == 1}">檢舉屬實</option>
                    <option value="2" th:selected="${artreportVO.artReportStatus == 2}">檢舉不屬實</option>
                </select>
                <span th:if="${#fields.hasErrors('artReportStatus')}" th:errors="*{artReportStatus}" class="error" id="artReportStatus.errors"></span>
            </div>

            <button type="submit">送出修改</button>
        </form>
	
	</div>
	
	</div>
	
	  


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}


</script>

</body>
</html>
