<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Top Seeker 訂單管理</title>
<head th:insert="~{/back-end/shop/order/included-fragment}"></head>
<script>
	$(document).ready(
			function() {
				var navbarHeight = $('.navbar').outerHeight();
				var shopnavbarHeight = $('.shopnavbar').outerHeight();
				$('.sidebar').css('top', navbarHeight + shopnavbarHeight);
				$('.content').css('margin-top',
						navbarHeight + shopnavbarHeight + 20);
			});
</script>

<style type="text/css">
.navbar {
	position: fixed;
	top: 0;
	width: 100%;
	border-bottom: solid 1px #E0E0E0;
	z-index: 1000;
}

.shopnavbar {
	background-color: #90c320;
	font-size: 36px;
	font-weight: bold;
	border-bottom: solid 1px #E0E0E0;
	z-index: 999;
	position: fixed;
	top: 56px; /* 確保位於 navbar 下方 */
	width: 100%;
}

.sidebar {
	position: fixed;
	top: 112px; /* 確保位於 shopnavbar 下方 */
	bottom: 0;
	background-color: #f0f8e0;
	width: 180px;
	padding-top: 20px;
	padding-bottom: 20px; /* 確保內容不被 bottom 覆蓋 */
	color: #333;
	font-size: 16px;
	border-right: solid 1px #E0E0E0;
	overflow-y: auto; /* 確保內容過多時可以滾動 */
}

.content {
	flex-grow: 1;
	padding: 20px;
	margin-left: 200px; /* 確保不被 sidebar 遮擋 */
	margin-top: 168px; /* 確保不被 navbar 和 shopnavbar 遮擋 */
}

button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 2px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 2px;
}

form div div {
	display: table-cell;
}

.center {
	margin-left: auto;
	margin-right: auto;
}

span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	background-color: white;
}

div.b {
	position: absolute;
	bottom: 1%;
	right: 2%;
	width: 45%;
	padding: 5px;

}


ul {
	list-style: none;
	text-align: left;
}

hr {
	border: 0;
	height: 1px;
	background: #333;
	background-image: linear-gradient(to right, #ccc, #333, #ccc);
}
H3.orderQ{
	padding-top: 30px;
}
</style>
<body>
	<nav th:insert="~{/back-end/shop/back_end_navbar.html}"></nav>
		<nav class="shopnavbar">
			<a th:href="@{/shop/shopManagement/select_page}"> <img id="logo"
			th:src="@{/images/TopSeeker_logo.png}" width="80px">
		</a>訂單管理
	</nav>
		<br>
		<div class="sidebar a">
			<ul>
				<li><a href='listAllOrder'>訂單總覽</a></li>
				<br>
				<li><a href='/shop/orderDetail/listAllOrderDetail'>訂單明細總覽</a></li>
				<br>
				
				<li>
					<form method="post" th:action="@{/shop/orderDetail/getOne_For_Display}">
						<H3>訂單明細查詢 :</H3><br>
							<span>訂單編號: <br>
							<input type="text" name="orderNo" th:value="${param.orderNo}"></span>					
							<br>
							<span>商品編號: <br> 
							<input type="text" name="prodNo" th:value="${param.prodNo}"></span>
							<br> 
							<input type="submit" value="送出">
							
					</form>
				</li>
				
<!-- 				<li> -->
<!-- 					<form method="post" action="listOrders_ByCompositeQuery"> -->
<!-- 						<H3 class="orderQ">訂單查詢 :</H3><br> -->
<!-- 						<span>訂單編號: <input type="text" name="orderNo" th:value="1"><br>		 -->
            
<!-- 			           <input type="submit" value="送出"> -->
						
	
<!-- 					</form>				 -->
				
<!-- 				</li> -->
			</ul>
			<ul>
				<li>
				<a th:href="@{/shop/orderDetail/addOrderDetail}">新增訂單明細</a></li>
				<li>
				<a href='addOrder'>新增訂單</a></li>
			</ul>
			<div align="center">
				<h3>
					<a th:href="@{/shop/shopManagement}">
						返回商城管理首頁<label th:text="${success}"></label></a>
				</h3>
			</div>
		
		</div>
	<script>
	
	var orderStatusElements = document.querySelectorAll("select.orderStatus");
	orderStatusElements.forEach(function (e) {
	    var orderStatus = e.textContent.trim();
	    
	    switch(orderStatus){
	    	case '0':
	    		e.textContent ='訂單成立';
	    		break;
	    	case '1':
	    		e.textContent ='出貨中';
	    		break;
	    	case '2':
	    		e.textContent ='已出貨';
	    		break;
	    	case '3':
	    		e.textContent ='已收貨';
	    		break;
	    	case '4':
	    		e.textContent ='訂單取消';
	    		break;
	    	case '5':
	    		e.textContent ='一般結案';
	    		break;
	    	case '6':
	    		e.textContent ='鑑賞期內退貨結案';
	    		break;
	    	case '7':
	    		e.textContent ='瑕疵品退貨結案';
	    		break;
	    		
	    	}
	    
	});
	
	var paymentStatusElements = document.querySelectorAll(".paymentStatus");
	paymentStatusElements.forEach(function (e) {
	    var paymentStatus = e.textContent.trim();
	    
	    switch(paymentStatus){
	    	case '0':
	    		e.textContent ='待繳費';
	    		break;
	    	case '1':
	    		e.textContent ='已繳費';
	    		break;
	    		
	    	}
	    
	});
	
	</script>
</body>
</html>
