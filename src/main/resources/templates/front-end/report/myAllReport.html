<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>檢舉揪團</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<style>
* {
    box-sizing: border-box;
}

:root {
    --header-height: 60px;
    --aside-width: 240px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
}

div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-image: url('/images/broderuse2.jpg'); /* 设置背景图片 */
    background-size: cover; /* 背景图片大小 */
    background-position: center; /* 背景图片位置 */
    background-repeat: no-repeat; /* 防止背景图片重复 */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold;
}

div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-image: url('/images/broderuse2.jpg'); /* 设置背景图片 */
    background-size: cover; /* 背景图片大小 */
    background-position: bottom; /* 背景图片位置 */
    background-repeat: no-repeat; /* 防止背景图片重复 */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}
table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #F1F8E8;
}

table.dataTable thead {
    background-color: #D8EFD3;
    color: 435334;
}

table.dataTable th, table.dataTable td {
    border: 1px solid #435334;
    padding: 10px;
    text-align: left;
}

table.dataTable th {
    text-transform: uppercase;
    letter-spacing: 1px;
}

.dataTables_wrapper .dataTables_length select,
.dataTables_wrapper .dataTables_filter input {
    border: 1px solid #435334;
    border-radius: 4px;
    padding: 5px;
    margin-bottom: 10px;
}

.dataTables_wrapper .dataTables_paginate .paginate_button {
    padding: 0.2em 0.6em;
    margin-left: 2px;
    border: 1px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
    cursor: pointer;
}

.dataTables_wrapper .dataTables_paginate .paginate_button.current,
.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background: #007bff;
    color: white !important;
    border: 1px solid #435334;
    border-radius: 4px;
}

.dataTables_wrapper .dataTables_info {
    padding-top: 0.85em;
    white-space: nowrap;
    overflow: auto;
    color: #435334;
}

.dataTables_wrapper .dataTables_paginate {
    float: right;
    text-align: right;
    padding-top: 0.25em;
}

.dataTables_wrapper .dataTables_filter {
    float: right;
    text-align: right;
}

.dataTables_wrapper .dataTables_length {
    float: left;
}

.dataTables_wrapper .dataTables_processing {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    margin-left: -50%;
    text-align: center;
    font-size: 1.2em;
    color: grey;
}

.table-hover tbody tr:hover {
    background-color: #f5f5f5;
}
</style>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>
<div class="container">我的檢舉列表</div>
<div class="article-details">
<table id="example" class="display" style="width: 100%">
  <thead >
    <tr>
        <th>檢舉活動編號</th>
        <th>活動編號</th>
        <th>檢舉事由</th>
        <th>檢舉內容</th>
        <th>檢舉時間</th>
        <th>處理狀態</th>
        <th>處理註記</th>
    </tr>
  </thead>
    
  <tbody>
        <th:block th:each="reportVO, reportVOStat : ${reportListData}">
            <tr>
                <td th:text="${reportVO.actRpNo}"></td>
                 <td th:text="${reportVO.actVO.actTitle}"></td>                
                <td th:text="${reportVO.actReport == 0 ? '活動內容與標題不符' : 
                              reportVO.actReport == 1 ? '活動內容違反善良風俗' : 
                              reportVO.actReport == 2 ? '騷擾行為' : 
                              reportVO.actReport == 3 ? '非主辦人出席宣傳之營利廣告' : 
                              reportVO.actReport == 4 ? '活動包含詐騙內容' : 
                              reportVO.actReport == 5 ? '其他' : '未知'}"></td>
                <td th:text="${reportVO.actReportText}"></td>
                <td th:text="${reportVO.actReportTime}"></td>
         <td th:text="${reportVO.handleCheck == 0 ? '未處理' : 
                              reportVO.handleCheck == 1 ? '通過' : 
                              reportVO.handleCheck == 2 ? '不通過' : '未處理'}"></td>
                <td th:text="${reportVO.handleReply}"></td>
            </tr>
        </th:block>
  </tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function() {
    $('#example').DataTable({
      "lengthMenu": [10],
      "searching": true,
      "paging": true,
      "ordering": true,
      "language": {
        "processing": "處理中...",
        "loadingRecords": "載入中...",
        "lengthMenu": "顯示 MENU 筆結果",
        "zeroRecords": "沒有符合的結果",
        "info": "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
        "infoFiltered": "(從 MAX 筆結果中過濾)",
        "infoPostFix": "",
        "search": "搜尋:",
        "paginate": {
          "first": "第一頁",
          "previous": "上一頁",
          "next": "下一頁",
          "last": "最後一頁"
        },
        "aria": {
          "sortAscending": ": 升冪排列",
          "sortDescending": ": 降冪排列"
        }
      }
    });
  });
</script>
</body>
</html>
