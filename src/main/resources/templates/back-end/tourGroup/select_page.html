<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>行程開團資料管理 - select_page.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/back_end.css}">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<style type="text/css">
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
        width: 30%;
        padding: 20px;
        border-radius: 15px;
        background-color: #f8f9fa;
        float: left;
        margin-right: 20px;
        min-height: 400px;
    }

    /* Content */
    .content {
        width: 60%;
        padding: 20px;
        border-radius: 15px;
        background-color: #f8f9fa;
        float: left;
        min-height: 620px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Header Buttons */
    .header-buttons a {
        display: inline-block;
        width: 48%;
        margin-bottom: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 15px;
        background-color: #e9ecef;
        color: black;
        text-decoration: none;
    }

    /* Form Styles */
    form div {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    input[type="text"], select {
        width: 70%;
        margin-right: 10px;
        padding: 5px;
    }

    input[type="submit"] {
        width: 25%;
        padding: 5px;
    }

    /* ListOne Styles */
    .content-inner {
        text-align: left;
        width: 100%;
        padding: 20px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 22px;
    }

    .content-inner img {
        max-width: 300px; /* 改變圖片大小 */
        height: auto;
        display: block;
        margin-top: 20px;
    }

    .content-inner span {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: left;
        font-size: 30px;
    }

    .content-inner span + span {
        font-weight: normal;
    }

    .header-buttons div {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>

<!-- topseeker後台Navbar -->
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

<div class="sidebar">
    <h4>資料查詢:</h4>
    <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>

    <div class="header-buttons">
        <div>
            <a href='listAllTourGroup'>查詢全部資料</a>
            <a href='addTourGroup'>新增資料</a>
        </div>
    </div>

    <form method="post" th:action="@{getOne_For_Display}">
        輸入行程開團編號:
        <input type="text" name="groupNo" th:value="${param.groupNo}"> 
        <input type="submit" value="送出"> (輸入如1)
    </form><br>

    <form method="post" th:action="@{getOne_For_Display}">
        選擇行程開團編號:
        <select name="groupNo">
             <option th:each="tourGroupVO : ${tourGroupListData}" th:value="${tourGroupVO.groupNo}" th:text="${tourGroupVO.groupNo}"/>
        </select>
        <input type="submit" value="送出">
    </form><br>

    <form method="post" th:action="@{listTourGroups_ByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        選擇行程: 
        <select th:field="*{tourVO.tourNo}">
            <option value="">
            <option th:each="tourVO : ${tourListData}" th:value="${tourVO.tourNo}" th:text="${tourVO.tourName}"/>
        </select><br>

        選擇行程開始日期:
        <input name="groupBegin" type="date"><br>
        選擇報名截止日期:
        <input name="groupDeadline" type="date"><br>
        輸入行程開團價格: 
        <input type="text" name="groupPrice" value="16888"><br>    
        輸入開團剩餘名額: 
        <input type="text" name="groupBal" value="5"><br>
        輸入行程開團狀態: 
        <input type="text" name="groupStatus" value="2"><br>

        <input type="submit" value="送出">
    </form>
</div>

<div class="content">
    <div class="content-inner" th:if="${getOne_For_Display}">
        <div th:insert="~{/back-end/tourGroup/listOneTourGroup :: listOneTourGroup-div}"></div>
    </div>
</div>

</body>
</html>
