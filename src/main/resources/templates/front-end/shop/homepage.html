<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopSeeker 戶外用品商城</title>

<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
	margin: 0;
	background-color: #ffffff;
}

.top-bar {
	background-color: #000000;
	padding: 10px;
	text-align: right;
	color: #ffffff;
	border-bottom: 1px solid #d3d3d3;
}

.top-bar a {
	color: #ffffff;
	text-decoration: none;
	margin: 0 10px;
}

.top-bar .cart-icon {
	vertical-align: middle;
	margin-right: 5px;
}

.navbar {
	background-color: #90c320;
	padding: 20px;
	text-align: center;
	color: rgb(42, 42, 55, 0.89);
	font-size: 36px;
	width: 100%;
	font-weight: bold;
	font-family: 'Playfair Display';
	display: flex;
	align-items: center;
	justify-content: center;
}

.navbar img {
	width: 100px;
	height: 100px;
	object-fit: cover;
	margin-right: 20px;
}

.nav-links {
	margin-top: 10px;
	font-weight: 500;
	font-family: 'Playfair Display';
}

.nav-links a {
	margin: 0 10px;
	color: white;
	text-decoration: none;
	display: inline-block;
	font-size: 24px;
}

.search-bar {
	display: inline-block;
	margin-left: 10px;
}

.search-bar input[type="text"] {
	padding: 5px;
	font-size: 18px;
}

.content {
	padding: 20px;
}

.product-grid {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: space-between; /* 保持卡片均勻分佈 */
}

.product-card {
	border: 1px solid #ddd;
	border-radius: 8px;
	overflow: hidden;
	width: 200px; /* 原本的寬度 */
	text-align: center;
	font-family: 'Playfair Display';
}

.product-card img {
	width: 100%;
	height: 150px;
	object-fit: cover;
}

.product-info {
	padding: 10px;
}

.product-info h3 {
	font-size: 18px;
	margin: 10px 0;
}

.product-info p {
	font-size: 16px;
	color: #555;
}

.product-actions {
	display: flex;
	justify-content: space-between;
	padding: 10px;
	background-color: #f9f9f9;
}

.product-actions a {
	color: #90c320;
	text-decoration: none;
	font-size: 20px;
}
</style>
</head>

<body>
	<div class="top-bar">
		<a href="#">會員中心</a> <a href="#">登入/註冊</a> <a th:href="@{/shop/wishlist}">我的收藏</a> <a href="#"><i
			class="fa-solid fa-shopping-cart cart-icon"></i>購物車</a>
	</div>
	<div class="navbar">
		<img th:src="@{/images/TopSeeker_logo.png}" width=100px alt="Logo">
		<div>
			TopSeeker 戶外用品商城
			<div class="nav-links">
				<a th:href="@{/shop/homepage}">首頁</a> <a href="#">優惠活動</a> <a href="#">新品|熱賣中</a> <a
					href="/prod_page_bags.html">所有商品</a> <a href="#">包袋</a> <a href="#">鞋類</a>
				<a href="#">服飾</a> <a href="#">裝備配件</a>
				<div class="search-bar">
					<input type="text" placeholder="搜尋商品...">
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<h1>歡迎來到TopSeeker戶外用品商城！</h1>

		<div class="product-grid">
			<!-- 商品卡片範例 -->
			<div th:each="shopProductVO : ${shopListData}" class="product-card">

 			
				<!--測試印出產品編號 -->
 		<!--	<input type="text" th:value="${shopProductVO.prodNo}">

				圖片會出現，但應改寫成迴圈
				<img
					th:src="@{/shop/DBGifReader} + '?prodNo=' + ${shopProductVO.prodNo} "
					width="100px"> 
			    
			    測試第二種寫法
 				<img 
 				th:src="@{/shop/DBGifReader2} + '?prodNo=' + ${shopProductVO.prodNo} " 
 				width="80px"> 

				迴圈顯示所有圖片 
 				<div th:text="pic : ${shopProductVO.productPics}"> 
 				<input type="text" th:value="${pic.prodPic}"> 
 					<img th:src="@{'data:image/gif;base64,' + ${pic.prodPic}}" width="100px">
 				</div> 


 				<div class="product-info"> 
 					<h3 th:text="${shopProductVO.prodName}">商品名稱</h3> 
			-->
					
					
					
<!-- 					<p th:text="'$' + ${shopProductVO.prodPrice}">商品金額</p> -->
<!-- 				</div> -->

				<a th:href="@{/shop/listOneProdDetail(prodNo=${shopProductVO.prodNo})}">
					<img th:src="@{/shop/DBGifReader} + '?prodNo=' + ${shopProductVO.prodNo}" alt="商品圖片">
				</a>
				
				<div class="product-info">
					<!-- 商品名稱連結 -->
					<h3><a th:href="@{/shop/listOneProdDetail(prodNo=${shopProductVO.prodNo})}" th:text="${shopProductVO.prodName}">商品名稱</a></h3>
					<p th:text="'$' + ${shopProductVO.prodPrice}">商品金額</p>
				</div>
				
				<div class="product-actions">
					<a href="#"><i class="fa-solid fa-heart"></i></a> <a href="#"><i
						class="fa-solid fa-cart-plus"></i></a>
				</div>
			</div>
		</div>
</body>
</html>
