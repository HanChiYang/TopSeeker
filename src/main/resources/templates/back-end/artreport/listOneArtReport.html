<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<style>
* {
    box-sizing: border-box;
}

:root {
    --header-height: 60px;
    --aside-width: 240px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
}

div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-color: #CEDEBD;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold; 
}

div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table.dataTable thead {
    background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}
</style>
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
<div class="container">登山情報檢舉處理</div>
 <div class="article-details">

	<div align="center" th:fragment="listOneArtReport-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>檢舉文章編號:</span><span th:text="${artreportVO.artReportNo}"></span><br/>
		<span>文章編號:</span><span th:text="${artreportVO.articleVO.artNo} + '-[' + ${artreportVO.articleVO.artTitle} + ']'"></span><br/>					
		<span>會員編號:</span><span th:text="${artreportVO.memberVO.memNo} + '-[' + ${artreportVO.memberVO.memName} + ']'"></span><br/>			
		<span>員工編號:</span><span th:text="${artreportVO.employeeVO.empNo} + '-[' + ${artreportVO.employeeVO.empName} + ']'"></span><br/>			
		<span>檢舉內容:</span><span th:text="${artreportVO.artReportContent}"></span><br/>		
		<span>檢舉狀態:</span><span th:text="${artreportVO.artReportStatus}"></span><br/>		
		<span>回覆時間:</span><span th:text="${artreportVO.artReportDate}"></span><br/>		
		
		
	</div>

</div>
</body>
</html>
