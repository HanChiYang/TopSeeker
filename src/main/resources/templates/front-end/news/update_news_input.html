<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TopSeeker-新聞修改</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
<style>
    .container {
        max-width: 800px;
        margin-top: 2rem;
        margin-bottom: 2rem;
    }
    .card {
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    .card-header, .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
    }
    .card-header {
        color: white;
    }
    .form-label {
        font-weight: bold;
    }
    .error {
        color: red;
    }
    .navbar-brand img {
        width: 30px;
        height: 30px;
    }
</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>新聞修改</h3>
        </div>
        <div class="card-body">
            <form th:action="@{update}" method="post" th:object="${newsVO}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">新聞編號:</label>
                    <input type="text" class="form-control" th:field="*{newsNo}" style="border:0px ; font-weight: bold;" readonly />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">新聞標題:</label>
                    <input type="text" class="form-control" th:field="*{newsTitle}" onclick="hideContent('newsTitle.errors');" />
                    <span th:if="${#fields.hasErrors('newsTitle')}" th:errors="*{newsTitle}" class="error" id="newsTitle.errors"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">新聞內容:</label>
                    <textarea class="form-control" th:field="*{newsContent}" onclick="hideContent('newsContent.errors');" rows="20"></textarea>
                    <span th:if="${#fields.hasErrors('newsContent')}" th:errors="*{newsContent}" class="error" id="newsContent.errors"></span>
                </div>
                
                <div class="mb-3" id="NewsPic">
                    <label class="form-label">活動圖片:</label>
                    <div th:each="pic, iterStat : ${newsVO.newsPic}" th:id="'pic-' + ${iterStat.index}" class="mb-2">
                        <img th:src="@{/newspic/DBGifReader} + '?newsImgNo=' + ${pic.newsImgNo}" class="img-thumbnail mb-2" width="150" height="150">
                        <button type="button" class="btn btn-danger btn-sm" th:data-index="${iterStat.index}" th:data-news-img-no="${pic.newsImgNo}">刪除</button>
                    </div>
                    <input type="file" name="picSet" id="newsPic" class="form-control" multiple/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">新聞發布日期:</label>
                    <input type="date" class="form-control" th:field="*{newsPublishTime}" onclick="hideContent('newsPublishTime.errors');" />
                    <span th:if="${#fields.hasErrors('newsPublishTime')}" th:errors="*{newsPublishTime}" class="error" id="newsPublishTime.errors"></span>
                </div>
                
                <div class="text-center">
                    <button type="submit" id="submit" class="btn btn-primary">送出修改</button>
                	<a th:href="@{/news/newsBackEnd}" class="btn btn-secondary ms-2">取消修改</a>
                </div>		
            </form>
        </div>
    </div>
</div>

<!-- JavaScript part -->
<script>
    // 刪除圖片
    $(document).ready(function() {
        $('.btn-danger').click(function() {
            var index = $(this).data('index');
            var newsImgNo = $(this).data('news-img-no');
            var picElement = $('#pic-' + index);

            $.ajax({
                url: '/newspic/deleteNewsImage',
                type: 'POST',
                data: {
                    newsImgNo: newsImgNo
                },
                success: function(response) {
                    if (response.success) {
                        alert("圖片刪除成功");
                        picElement.remove(); // 如果需要移除圖片元素
                    } else {
                        alert("圖片刪除失敗");
                    }
                },
                error: function() {
                    alert("請求失敗");
                }
            });
        });
    });
</script>

</body>
</html>
