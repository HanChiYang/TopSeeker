








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>檢舉活動資料 - listOneParticipant.html</title>

<head th:insert="~{/back-end/participant/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>檢舉資料 - listOneReport.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/report/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneReport-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>檢舉活動編號:</span><span th:text="${reportVO.actRpNo}"></span><br/>
		<span>活動編號:</span><span th:text="${reportVO.actVO.actNo} + '-[' + ${reportVO.actVO.actTitle} + ']'"></span><br/>
		<span>會員編號:</span><span th:text="${reportVO.memberVO.memNo} + '-[' + ${reportVO.memberVO.memName} + ']'"></span><br/>		
		<span>檢舉活動狀態:</span><span th:text="${reportVO.actReport}"></span><br/>		
		<span>檢舉活動內容:</span><span th:text="${reportVO.actReportText}"></span><br/>
		<span>檢舉活動時間:</span><span th:text="${reportVO.actReportTime}"></span><br/>
		<span>員工編號:</span><span th:text="${reportVO.employeeVO.empNo} + '-[' + ${reportVO.employeeVO.empName} + ']'"></span><br/>			
		<span>檢舉處理時間:</span><span th:text="${reportVO.handleTime}"></span><br/>
		<span>檢舉處理狀態:</span><span th:text="${reportVO.handleCheck}"></span><br/>
		<span>檢舉處理註記:</span><span th:text="${reportVO.handleReply}"></span><br/>		
	
	</div>


</body>
</html>
