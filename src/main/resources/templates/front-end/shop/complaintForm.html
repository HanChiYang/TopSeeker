<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>訂單意見</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- icon用 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
<!-- 從 Google Fonts 引入 "Playfair Display" 字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
	rel="stylesheet">


<!-- Topseeker前台導航列CSS -->
<link rel="stylesheet" th:href="@{/css/common.css}">
<!-- 商城導航列CSS -->
<link rel="stylesheet" th:href="@{/css/shop_front_end.css}">

<style>
body{
	background-color:white;
}
main{
	width: 60%;
	position: relative;
	left: 0;

}
.error {
            color: red;
        }
        
div.form-group label{
	font-size: 18px;
	padding-top: 5px;
}

button.btn{
	margin-top: 10px;
	font-size: 20px;
	position: relative;
	left: 50%;
}
</style>
</head>
<body>
	<!-- topseeker前台Navbar -->
	<nav th:insert="~{/front-end/navbar.html}"></nav>

	<!-- 商城用Navbar -->
	<nav th:insert="~{/front-end/shop/shop_front_end_nav.html}"></nav>

    <main class="container">
        <h2 align="center" style="position:relative;  top: 10px;">意見回覆</h2>
        <form method="POST" th:action="@{/shop/complaint/complaintSend}" th:object="${complaintVO}">
            <div class="form-group">
                <label for="orderNo">訂單編號:</label>
                <input type="text" class="form-control" id="orderNo" th:field="*{orderNo}" readonly>
            </div>

            <div class="form-group">
                <label for="name">訂購人:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
            </div>
            <div class="form-group">
                <label for="email">電子信箱:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="請輸入希望收到回覆的電子信箱">
            	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" id="email.errors"></div>
            </div>
            <div class="form-group">
                <label for="message">訂單意見:</label>
                <textarea class="form-control" id="message" th:field="*{message}" rows="5" placeholder="請輸入您對此筆訂單的想法，字數限制為300字"></textarea>
                <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error" id="message.errors"></div>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
