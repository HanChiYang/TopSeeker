<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊網站</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-inner img {
            width: 75%;
            height: 480px;
            margin: auto;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar label {
            font-size: 1.25rem;
            margin-bottom: 0;
            margin-right: 10px;
        }
        .search-bar .form-group {
            margin: 0 10px;
        }
        .search-bar button {
            background-color: #90979f;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .search-bar button:hover {
            background-color: #4499e9;
            color: white;
        }
        .regions {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .regions span {
            margin-right: 20px;
            font-size: 30px;
            font-weight: bold;
        }
        .regions button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #90979f;
            color: white;
            border: none;
        }
        .regions button:hover {
            background-color: #4499e9;
            color: white;
        }
        .tours, .tours-regions {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .tour {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 30%;
        }
        .tour img {
            width: 100%;
            height: auto;
        }
        .custom-section {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .custom-section h2 {
            margin-bottom: 10px;
        }
        .custom-section p {
            margin: 0;
        }
        /* 新增樣式 */
        .nav-icons {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        .nav-icons ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }
        .nav-icons li {
            display: flex;
            align-items: center;
        }
        .nav-icons a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .nav-icons a i {
            margin-right: 5px;
        }
    </style>
</head>

<body>

<header>
    <nav th:insert="~{/front-end/navbar.html}"></nav>
</header>

<!-- 圖片輪播 -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/tourPic/DBGifReader} + '?picNo=1'" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>北海道六日遊</h5>
                <p>簡介 1</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/tourPic/DBGifReader} + '?picNo=2'" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>麗江古城六日遊</h5>
                <p>簡介 2</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/tourPic/DBGifReader} + '?picNo=3'" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>阿爾卑斯山九日遊</h5>
                <p>簡介 3</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- 導覽列 -->
<div class="nav-icons">
    <ul>
        <li><a href="#"><i class="fas fa-file-alt"></i> 訂單管理</a></li>
        <li><a th:href="@{/tourCol/tourCol}"><i class="fas fa-heart"></i> 行程收藏</a></li>
    </ul>
</div>

<!-- 搜尋列 -->
<form method="post" th:action="@{/tourGroup/listTourGroups_ByCompositeQuery_front}" id="searchForm">
    <div class="container">
        <div class="row search-bar justify-content-center">
            <div class="col-md-2 form-group">
                <label for="start-date" class="col-form-label">出發日期區間：</label>
                <input type="date" name="groupBegin" id="start-date" class="form-control" placeholder="開始日期">
            </div>
            <div class="col-md-2 form-group">
                <label for="end-date" class="col-form-label">&nbsp;</label>
                <input type="date" name="groupEnd" id="end-date" class="form-control" placeholder="結束日期">
            </div>
            <div class="col-md-2 form-group">
                <label for="destination" class="col-form-label">目的地：</label>
                <input type="text" name="tourName" id="destination" class="form-control" placeholder="輸入目的地">
            </div>
            <div class="col-md-2 form-group align-self-end">
                <button type="submit" class="btn btn-primary btn-block" style="height: calc(2.25rem + 2px);">送出</button>
            </div>
        </div>
    </div>
</form>

<!-- 熱門行程 -->
<div class="container">
    <h2>熱門行程</h2>
    <div class="tours">
        <div class="tour">
            <a th:href="@{/tour/getTourNo_For_Display(tourNo=1)}">
                <img th:src="@{/tourPic/DBGifReader} + '?picNo=1'" alt="行程1">
            </a>
            <h3>熱門行程 1</h3>
            <p>行程內容簡介...</p>
        </div>
        <div class="tour">
            <a th:href="@{/tour/getTourNo_For_Display(tourNo=2)}">
                <img th:src="@{/tourPic/DBGifReader} + '?picNo=2'" alt="行程2">
            </a>
            <h3>熱門行程 2</h3>
            <p>行程內容簡介...</p>
        </div>
        <div class="tour">
            <a th:href="@{/tour/getTourNo_For_Display(tourNo=3)}">
                <img th:src="@{/tourPic/DBGifReader} + '?picNo=3'" alt="行程3">
            </a>
            <h3>熱門行程 3</h3>
            <p>行程內容簡介...</p>
        </div>
    </div>
</div>

<!-- 旅遊地區按鈕 -->
    <div class="regions">
        <span>旅遊地區 /</span>
        <button class="btn btn-secondary">日本旅遊</button>
        <button class="btn btn-secondary">韓國旅遊</button>
        <button class="btn btn-secondary">台灣旅遊</button>
        <button class="btn btn-secondary">中國旅遊</button>
        <button class="btn btn-secondary">歐洲旅遊</button>
    </div>

    <!-- 日本旅遊行程 -->
    <div class="container">
        <h2>日本旅遊</h2>
        <div class="tours-regions">
            <div class="tour">
                <img src="images/tour-japan1.jpg" alt="日本行程1">
                <h3>日本行程 1</h3>
                <p>行程內容描述...</p>
                <button type="button" class="btn btn-primary">查看詳情</button>
            </div>
            <div class="tour">
                <img src="images/tour-japan2.jpg" alt="日本行程2">
                <h3>日本行程 2</h3>
                <p>行程內容描述...</p>
                <button type="button" class="btn btn-primary">查看詳情</button>
            </div>
            <div class="tour">
                <img src="images/tour-japan3.jpg" alt="日本行程3">
                <h3>日本行程 3</h3>
                <p>行程內容描述...</p>
                <button type="button" class="btn btn-primary">查看詳情</button>
            </div>
        </div>
    </div>

    <!-- 附加區塊 -->
    <div class="custom-section">
        <h2>特別推薦</h2>
        <p>這裡是特別推薦的內容，可以放置額外的資訊或廣告。</p>
    </div>

    <!-- 頁尾 -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">© 2024 旅遊網站. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<script>
	$(document).ready(function() {
        // 初次載入時自動發送AJAX請求以獲取列表
        $.ajax({
            url: '/act/ajaxSearchAll', // 更換成您用來獲取列表的URL
            method: 'GET', // 使用GET方法獲取列表
            success: function(response) {
                $('#resultsBlock').html(response);
            },
            error: function(error) {
                console.error("Error fetching data:", error);
            }
        });
        // 提交表單並處理 AJAX 響應
        $('#searchForm').on('submit', function(event) {
            event.preventDefault();
              
            var formData = $(this).serialize(); // 序列化表单数据
              
            $.ajax({
                url: '/act/ajaxSearch',
                method: 'POST',
                data: formData,
                success: function(response) {
                    $('#resultsBlock').html(response);
                },
                error: function(error) {
                    console.error("Error fetching data:", error);
                }
            });
        });
    });
	</script>
	

</body>
</html>
