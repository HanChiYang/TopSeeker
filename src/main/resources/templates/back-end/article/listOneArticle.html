<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>登山情報資料 - listOneArticle.html</title>
<head th:insert="~{/back-end/article/included-fragment}"></head>
<style>
/* Custom styles specific to listOneArticle.html */
* {
	box-sizing: border-box;
}

:root {
	--header-height: 60px;
	--aside-width: 240px;
}

html, body {
	margin: 0;
	padding: 0;
}

header.header {
	border: 1px solid #ccc;
	width: 100%;
	position: sticky;
	top: 0;
	height: var(--header-height);
	background-color: #f0f0f0;
	z-index: 1000;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0 20px;
}

header.header button.btn_hamburger {
	display: none;
}

header.header nav ul {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 0;
}

header.header nav ul li {
	position: relative;
	margin-right: 20px;
}

header.header nav ul li a {
	text-decoration: none;
	color: #333;
	font-weight: bold;
}

header.header nav ul li:hover ul {
	display: block;
}

header.header nav ul li ul {
	display: none;
	position: absolute;
	top: 100%;
	left: 0;
	background-color: #fff;
	border: 1px solid #ccc;
	list-style: none;
	padding: 0;
	margin: 0;
}

header.header nav ul li ul li {
	margin: 0;
}

header.header nav ul li ul li a {
	padding: 10px;
	display: block;
	white-space: nowrap;
}

header.header nav ul li ul li a:hover {
	background-color: #f0f0f0;
}

aside.aside {
	border: 1px solid #ccc;
	position: fixed;
	top: var(--header-height);
	left: 0;
	height: calc(100% - var(--header-height));
	width: var(--aside-width);
	background-color: #e0e0e0;
	overflow-y: auto;
	padding: 20px;
	transition: all 0.3s;
	z-index: 900;
}

aside.aside button.btn_hamburger {
	display: none;
}

@media screen and (max-width: 767px) {
	aside.aside {
		top: 0;
		height: 100%;
		transform: translateX(-100%);
	}
	aside.aside.-on {
		transform: translateX(0%);
	}
	header.header button.btn_hamburger, aside.aside button.btn_hamburger {
		display: inline-block;
		position: absolute;
		top: 10px;
		right: 10px;
		background-color: #ccc;
		border: none;
		padding: 5px 10px;
		cursor: pointer;
	}
}

aside.aside>nav.nav>ul.nav_list {
	margin: 0;
	padding: 0;
	list-style: none;
}

aside.aside>nav.nav>ul.nav_list>li>a {
	display: block;
	padding: 10px;
	text-decoration: none;
	color: #333;
	transition: background-color 0.3s;
}

aside.aside>nav.nav>ul.nav_list>li>a:hover {
	background-color: #ddd;
}

main.main {
	margin-left: var(--aside-width);
	padding: 20px;
	background-color: #fff;
	min-height: calc(100vh - var(--header-height));
	transition: all 0.3s;
}

@media screen and (max-width: 767px) {
	main.main {
		width: 100%;
		margin-left: 0;
	}
}

table.dataTable {
	width: 100%;
	margin-top: 20px;
	border-collapse: collapse;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table.dataTable thead {
	background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
	border: 1px solid #ccc;
	padding: 10px;
	text-align: left;
}

/* Additional custom styles */
h1, h2 {
	text-align: center;
	margin: 20px 0;
}

h3 {
	text-align: center;
	margin: 10px 0;
	font-weight: normal;
}

a.btn {
	margin-top: 20px;
	display: inline-block;
}

div.article-details {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fafafa;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
}

div.article-section {
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #fff;
}

div.image-section {
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #fff;
	text-align: center;
}

div.comment-section {
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #fff;
}

form.comment-form {
	display: flex;
	flex-direction: column;
}

form.comment-form textarea {
	resize: none;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-bottom: 10px;
}

form.comment-form button {
	align-self: flex-end;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	background-color: #007bff;
	color: #fff;
	cursor: pointer;
}

form.comment-form button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>

	<header class="header">
		<h1>Topseeker</h1>
		<nav>
			<ul>
				<li><a href="#">登山用品商城</a></li>
				<li><a href="#">套裝行程瀏覽</a></li>
				<li><a href="#">揪團行程瀏覽</a></li>
				<li><a href="#">討論區</a>
					<ul>
						<li><a href="http://localhost:8080/article/listAllArticle">登山情報</a></li>
						<li><a href="#">新聞分享</a></li>
						<li><a href="#">新手知識</a></li>
						<li><a href="#">天氣分享</a></li>
					</ul></li>
				<li><a href="#">會員專區</a></li>
			</ul>
		</nav>
	</header>

	<aside class="aside">
		<nav class="nav">
			<button type="button" class="btn_hamburger">×</button>
			<ul class="nav_list">
				<li><a href="#">登山情報瀏覽</a></li>
				<li><a href="#">最新消息</a></li>
				<li><a href="#">北部區域</a></li>
				<li><a href="#">西部區域</a></li>
				<li><a href="#">東部區域</a></li>
				<li><a href="#">南部區域</a></li>
			</ul>
		</nav>
	</aside>

	<main class="main">
		<div class="article-details">
			<div class="article-section">
				<div
					style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
					<strong>文章標題:</strong> <span th:text="${articleVO.artTitle}"></span>
				</div>
				<div
					style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
					<strong>文章內容:</strong> <span th:text="${articleVO.artContent}"></span>
				</div>
				<div
					style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
					<strong>文章狀態:</strong> <span th:if="${articleVO.artStatus == 0}">隱藏</span>
					<span th:if="${articleVO.artStatus == 1}">公開</span>
				</div>
				<div
					style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
					<strong>會員編號:</strong> <span
						th:text="${articleVO.memberVO.memNo} + '-[' + ${articleVO.memberVO.memName} + ']'"></span>
				</div>
				<div
					style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
					<strong>發布時間:</strong> <span th:text="${articleVO.artPublishTime}"></span>
				</div>
			</div>

			<div class="image-section">
				<h3>相關圖片：</h3>
				<ul>
					<li th:each="artPic : ${articleVO.artPics}"><img
						th:src="@{'data:image/jpeg;base64,' + ${artPic.base64ArtPic}}"
						alt="圖片"></li>
				</ul>
			</div>


			<td>
				<form method="post" th:action="@{/article/getOne_For_Update}"
					style="margin-bottom: 0px;">
					<input type="submit" value="修改內容"> <input type="hidden"
						name="artNo" th:value="${articleVO.artNo}">
				</form>

			</td>
			<div class="comment-section">
				<h3>留言區</h3>
				<div class="comments">
					<div th:each="comment : ${articleVO.artcomments}">
						<p th:text="${comment.commentContent}"></p>
						<p th:text="${comment.commentPostTime}"></p>
						<hr />
					</div>
				</div>

				<!-- 留言表單 -->
				<form class="comment-form" th:action="@{/artcomment/addComment}"
					method="post">
					<textarea name="comment" rows="4" placeholder="輸入你的留言..."></textarea>
					<button type="submit">送出留言</button>
					<input type="hidden" name="artNo" th:value="${articleVO.artNo}" />
				</form>
				<!-- 顯示留言 -->

			</div>
		</div>

	</main>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							$('#example')
									.DataTable(
											{
												"lengthMenu" : [ 3, 5, 10, 20,
														50, 100 ],
												"searching" : true,
												"paging" : true,
												"ordering" : true,
												"language" : {
													"processing" : "處理中...",
													"loadingRecords" : "載入中...",
													"lengthMenu" : "顯示 MENU 筆結果",
													"zeroRecords" : "沒有符合的結果",
													"info" : "顯示第 START 至 END 筆結果，共 <strong>_TOTAL_</strong> 筆",
													"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
													"infoFiltered" : "(從 MAX 筆結果中過濾)",
													"infoPostFix" : "",
													"search" : "搜尋:",
													"paginate" : {
														"first" : "第一頁",
														"previous" : "上一頁",
														"next" : "下一頁",
														"last" : "最後一頁"
													},
													"aria" : {
														"sortAscending" : ": 升冪排列",
														"sortDescending" : ": 降冪排列"
													}
												}
											});
						});

		$(function() {
			$("button.btn_hamburger").on("click", function() {
				$("aside.aside").toggleClass("-on");
			});
		});

		$('#example').DataTable({
			"language" : {
				"lengthMenu" : "顯示 MENU 筆資料",
				"zeroRecords" : "沒有資料",
				"info" : "顯示第 PAGE 頁，共 PAGES 頁",
				"infoEmpty" : "沒有資料",
				"infoFiltered" : "(從 MAX 筆資料中篩選)",
				"search" : "搜尋:",
				"paginate" : {
					"first" : "第一頁",
					"last" : "最後一頁",
					"next" : "下一頁",
					"previous" : "上一頁"
				}
			}
		});
	</script>
</body>
</html>
