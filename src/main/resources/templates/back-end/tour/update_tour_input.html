








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>行程資料修改 - update_tour_input.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/back_end.css}">
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    
    body > div > div > span:nth-child(23) > img{
		width:300px;
		
	}
	
	
	
</style>
</head>
<body>

<!-- topseeker後台Navbar -->
	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
	<br>
	
	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${tourVO}" enctype="multipart/form-data">
			<div>
			<label>行程編號:</label>
			<input type="text" th:field="*{tourNo}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
			
			
			<div>
			<label>行程名稱:</label>
			<input type="text" th:field="*{tourName}" onclick="hideContent('tourName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourName')}" th:errors="*{tourName}" class="error" id="tourName.errors"></span>
			</div>
			
			
			
			
			<div>
			<label>行程介紹:</label>
			<input type="text" th:field="*{tourIntro}" onclick="hideContent('tourIntro.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourIntro')}" th:errors="*{tourIntro}" class="error" id="tourIntro.errors"></span>
			</div>
			
			<div>
			<label>行程價格:</label>
			<input type="text" th:field="*{tourPrice}" onclick="hideContent('tourPrice.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourPrice')}" th:errors="*{tourPrice}" class="error" id="tourPrice.errors"></span>
			</div>
			
			
			
			
			
			
			
			
			<div>
			<label>行程天數:</label>
			<input type="text" th:field="*{tourDays}" onclick="hideContent('tourDays.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourDays')}" th:errors="*{tourDays}" class="error" id="tourDays.errors"></span>
			</div>
			
			<div>
			<label>行程人數:</label>
			<input type="text" th:field="*{tourGuys}" onclick="hideContent('tourGuys.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourGuys')}" th:errors="*{tourGuys}" class="error" id="tourGuys.errors"></span>
			</div>

			<div>
			<label>行程星數:</label>
			<input type="text" th:field="*{tourStar}" onclick="hideContent('tourStar.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourStar')}" th:errors="*{tourStar}" class="error" id="tourStar.errors"></span>
			</div>
			
			<div>
			<label>行程狀態:</label>
			<input type="text" th:field="*{tourStatus}" onclick="hideContent('tourStatus.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('tourStatus')}" th:errors="*{tourStatus}" class="error" id="tourStatus.errors"></span>
			</div>
			
			<div>
			<label>行程地區:</label>
			<select th:field="*{tourAreaVO.areaNo}">
				<option th:each="tourAreaVO : ${tourAreaListData}" th:value="${tourAreaVO.areaNo}" th:text="${tourAreaVO.areaName}" />
			</select>
			<span th:if="${#fields.hasErrors('tourAreaVO.areaNo')}" th:errors="*{tourAreaVO.areaNo}" class="error" id="tourAreaVO.areaNo.errors"></span>
			</div>
				
				
			
			
			<div>
			<label>圖片:</label>
			<input type="file" th:field="*{tourPic}" onclick="previewImage()" multiple="multiple" />
            <!-- 可以不修改圖片 <span  th:if="${#fields.hasErrors('tourPic')}" th:errors="*{tourPic}" class="error" id="tourPic.errors"></span> -->
			<div id="blob_holder"><img th:src="@{/tour/DBGifReader} + '?tourNo=' + ${tourVO.tourNo}" width="100px"></div>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("tourPic");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
