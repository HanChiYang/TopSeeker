








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>登山情報留言新增 - addArtComment.html</title>

<head th:insert="~{/back-end/artcomment/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>登山情報新增 - addArtComment.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/artcomment/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${artcommentVO}" enctype="multipart/form-data">
			
			
			<div>
			<label>文章編號:</label>
			<select th:field="*{articleVO.artNo}">
				<option th:each="articleVO : ${articleListData}" th:value="${articleVO.artNo}" th:text="${articleVO.artTitle}" />
			</select>
			<span th:if="${#fields.hasErrors('articleVO.artNo')}" th:errors="*{articleVO.artNo}" class="error" id="articleVO.artNo.errors"></span>
			</div>
			
			
			<div>
			<label>會員編號:</label>
			<select th:field="*{memberVO.memNo}">
				<option th:each="memberVO : ${memberListData}" th:value="${memberVO.memNo}" th:text="${memberVO.memName}" />
			</select>
			<span th:if="${#fields.hasErrors('memberVO.memNo')}" th:errors="*{memberVO.memNo}" class="error" id="memberVO.memNo.errors"></span>
			</div>
			
			<div>
			<label>留言內容:</label>
			<input type="text" th:field="*{commentContent}" onclick="hideContent('commentContent.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('commentContent')}" th:errors="*{commentContent}" class="error" id="commentContent.errors"></span>
			</div>
			
			
			<div>
			<label>留言時間:</label>
			<input type="datetime" th:field="*{commentPostTime}" onclick="hideContent('commentPostTime.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('commentPostTime')}" th:errors="*{commentPostTime}" class="error" id="commentPostTime.errors"></span>
			</div>
			
			
		
	
		
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}



</script>

</body>
</html>
