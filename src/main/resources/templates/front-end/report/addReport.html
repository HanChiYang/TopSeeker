<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>檢舉文章</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/participant.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>
<div class="container"><h2>檢舉揪團</h2></div>
<div class="article-details">
    <div >
        <form th:action="@{/report/insert}" method="post" th:object="${reportVO}" enctype="multipart/form-data" id="reportForm">
            <div>
                <label>活動名稱:</label>
                <input type="text" th:value="${actTitle}" readonly />
                <input type="hidden" th:field="*{actVO.actNo}" id="actNo"/>
            </div>
            <div>
                <label>會員帳號:</label>
                <input type="text" th:value="${memAccount}" readonly />
                <input type="hidden" th:field="*{memberVO.memNo}" id="memNo"/>
            </div>
            <div>
                <label>檢舉事由:</label>
                <select th:field="*{actReport}">
                    <option value="0">活動內容與標題不符</option>
                    <option value="1">活動內容違反善良風俗</option>
                    <option value="2">騷擾行為</option>
                    <option value="3">非主辦人出席宣傳之營利廣告</option>
                    <option value="4">活動包含詐騙內容</option>
                    <option value="5">其他</option>
                </select>
                <span th:if="${#fields.hasErrors('actReport')}" th:errors="*{actReport}" class="error" id="actReport.errors"></span>
            </div>
            <div>
                <label>檢舉內容:</label>
                <input type="text" th:field="*{actReportText}" onclick="hideContent('actReportText.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportText')}" th:errors="*{actReportText}" class="error" id="actReportText.errors"></span>
            </div>
            <div>
                <label>檢舉時間:</label>
                <input type="datetime" th:field="*{actReportTime}" onclick="hideContent('actReportTime.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportTime')}" th:errors="*{actReportTime}" class="error" id="actReportTime.errors"></span>
            </div>
            
            <div>
                <div></div>
                <div><button type="button" id="submit"> 送出新增 </button></div>
                <div></div>
            </div>
        </form>
        
    </div>
</div>

<!-- 確認新增彈窗 -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeConfirmModal">&times;</span>
        <p>你確定要新增這個檢舉嗎？</p>
        <button id="confirmSubmit">確認</button>
        <button id="cancelConfirm">取消</button>
    </div>
</div>

<!-- 新增成功彈窗 -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSuccessModal">&times;</span>
        <p>你已成功送出檢舉！</p>
        <button id="closeSuccess">確認</button>
    </div>
</div>

<!-- 已檢舉彈窗 -->
<div id="alreadyReportedModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeAlreadyReportedModal">&times;</span>
        <p>你已經檢舉過這個活動！</p>
        <button id="closeAlreadyReported">確認</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {
    $('#example').DataTable();

    var confirmModal = document.getElementById("confirmModal");
    var successModal = document.getElementById("successModal");
    var alreadyReportedModal = document.getElementById("alreadyReportedModal");

    var closeConfirmModal = document.getElementById("closeConfirmModal");
    var closeSuccessModal = document.getElementById("closeSuccessModal");
    var closeSuccess = document.getElementById("closeSuccess");
    var closeAlreadyReportedModal = document.getElementById("closeAlreadyReportedModal");
    var closeAlreadyReported = document.getElementById("closeAlreadyReported");

    var submitBtn = document.getElementById("submit");
    var confirmSubmitBtn = document.getElementById("confirmSubmit");
    var cancelConfirmBtn = document.getElementById("cancelConfirm");

    submitBtn.onclick = function() {
        var actNo = document.getElementById("actNo").value;
        var memNo = document.getElementById("memNo").value;

        $.ajax({
            url: '/report/checkIfReported',
            method: 'POST',
            data: {
                actNo: actNo,
                memNo: memNo
            },
            success: function(response) {
                if (response.reported) {
                    alreadyReportedModal.style.display = "block";
                } else {
                    confirmModal.style.display = "block";
                }
            },
            error: function() {
                alert("檢查檢舉狀態失敗，請稍後再試。");
            }
        });
    }

    closeConfirmModal.onclick = function() {
        confirmModal.style.display = "none";
    }

    closeSuccessModal.onclick = function() {
        successModal.style.display = "none";
        window.location.href = '/act/listAllAct'; // 跳轉到成功頁面
    }

    closeSuccess.onclick = function() {
        successModal.style.display = "none";
        window.location.href = '/act/listAllAct'; // 跳轉到成功頁面
    }

    closeAlreadyReportedModal.onclick = function() {
        alreadyReportedModal.style.display = "none";
    }

    closeAlreadyReported.onclick = function() {
        alreadyReportedModal.style.display = "none";
    }

    cancelConfirmBtn.onclick = function() {
        confirmModal.style.display = "none";
    }

    confirmSubmitBtn.onclick = function() {
        confirmModal.style.display = "none";
        var reportForm = document.getElementById("reportForm");

        $.ajax({
            url: reportForm.action,
            method: reportForm.method,
            data: $(reportForm).serialize(),
            success: function(response) {
                successModal.style.display = "block";
            },
            error: function() {
                alert("新增檢舉失敗，請稍後再試。");
            }
        });
    }

    // 在用户点击模态框外部时关闭模态框
    window.onclick = function(event) {
        if (event.target == confirmModal) {
            confirmModal.style.display = "none";
        } else if (event.target == successModal) {
            successModal.style.display = "none";
            window.location.href = '/act/listAllAct'; // 跳轉到成功頁面
        } else if (event.target == alreadyReportedModal) {
            alreadyReportedModal.style.display = "none";
        }
    }
});
</script>

</body>
</html>
