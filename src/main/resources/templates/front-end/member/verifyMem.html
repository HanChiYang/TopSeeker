<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員驗證頁面</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>

button.-on {
	display: inline-block;
}
</style>

</head>
<body>

	<nav th:insert="~{/front-end/navbar.html}"></nav>

	<div class="container">
		<h1 class="mt-5">會員驗證頁面</h1>

		<button type="button" id="send_btn">送出驗證碼</button>


		<form id="verifyForm" th:action="@{/member/verifyMem}" method="post">
			<input type="text" name="verifyCode">
			<button type="submit" id="verify_btn">驗證</button>
		</form>
		
		<div id="verificationMessage" class="mt-3"></div>
		<!-- 顯示驗證結果的區域 -->
		<div th:if="${verifyError}" class="alert alert-danger" role="alert">
			<span th:text="${verifyError}"></span>
		</div>

	</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#send_btn").on("click", function() {
            $.ajax({
                url : "/member/sendVerifyMail",
                method : "GET",
                success : function(response) {
                    console.log(response); // 可以在控制台看到 "OK"
                    $("#verificationMessage").text("驗證碼已送出！");
                },
                error : function() {
                    $("#verificationMessage").text("發生錯誤，請稍後再試。");
                }
            });
        });
    });
    
    $(document).ready(function() {
        // 當表單提交成功時
        $("#verifyForm").submit(function(event) {
            // 防止表單默認提交行為
            event.preventDefault();
            
            // 進行AJAX提交
            $.ajax({
                url : "/member/verifyMem",
                method : "POST",
                data : $(this).serialize(), // 序列化表單數據以提交
                success : function(response) {
                    alert("驗證成功！");
                    window.location.href = "/";
                    },
                error : function() {
                    // 若有錯誤，顯示錯誤訊息
                    $("#verificationMessage").removeClass("alert-success").addClass("alert-danger").text("發生錯誤，請稍後再試。");
                }
            });
        });
    });
</script>
</body>
</html>
