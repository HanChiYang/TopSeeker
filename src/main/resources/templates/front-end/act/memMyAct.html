<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSeeker-開團列表</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" th:href="@{/css/common.css}">
    
    <style>
     body{
        margin: 7rem 0;
     }

     .dataTables_wrapper .dataTables_filter,
     .dataTables_wrapper .dataTables_length,
     .dataTables_wrapper .dataTables_info,
     .dataTables_wrapper .dataTables_paginate {
        font-size: 0.8rem;
     }

     table.dataTable {
        font-size: 1rem;
     }

     .card {
        padding: 1rem;
     }
     
     table {
        border: 1px solid black; /* 新增邊框樣式 */
        border-collapse: collapse;
     }
    </style>    
</head>
<body>
<!-- jQuery DataTables 設定 -->
<script th:inline="none">
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [10, 20, 50, 100],
            "searching": true,
            "paging": true,
            "ordering": true,
            "order": [[0, 'desc']],  // 預設按第一列降序排列
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending": ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
        
        $('.modify-btn').on('click', function(event) {
            var status = $(this).data('status');
            if (status != 0) {
                event.preventDefault();
                $('#statusModal').modal('show');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<header>
    <nav th:insert="~{/front-end/navbar.html}"></nav>
</header>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h2>我的開團列表</h2>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col text-center">
            <form method="get" th:action="@{/act/addAct}">
                <button type="submit" class="btn btn-success">我要開團</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <table id="example" class="display table table-striped table-bordered">
                    <thead>
                        <tr style="background-color: #90c320;">
                            <th>計數</th>
                            <th>會員</th>
                            <th>活動標題</th>                           
                            <th>活動人數上限</th>
                            <th>活動人數下限</th>
                            <th>當前參與人數</th>
                            <th>待審核人數</th>
                            <th>報名起始日</th>
                            <th>報名截止日</th>
                            <th>活動開始日</th>
                            <th>活動結束日</th>
                            <th>活動狀態</th>
                            <th>平均評價</th> <!-- 新增欄位 -->
                            <th>修改</th>
                            <th>刪除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="actVO : ${memMyAct}">
                            <tr>
                                <td th:text="${actVOStat.count}"></td>
                                <td th:text="${actVO.memberVO.memAccount} + '-(' + ${actVO.memberVO.memName} + ')'"></td>
                                <td th:text="${actVO.actTitle}"></td>                                                                <td th:text="${actVO.actMaxCount}"></td>
                                <td th:text="${actVO.actMinCount}"></td>
                                <td th:text="${actVO.actCurrentCount}"></td>
                                <td>
                                    <span th:text="${actVO.actCheckCount}"></span>
                                    <form th:action="@{/act/check}" method="get" style="display:inline;">
                                        <button type="submit" class="btn btn-primary ms-2" th:classappend="${actVO.actCheckCount == 0} ? 'disabled' : ''" th:disabled="${actVO.actCheckCount == 0}">審核</button>
                                        <input type="hidden" name="actNo" th:value="${actVO.actNo}">
                                    </form>
                                </td>
                                <td th:text="${actVO.actEnrollBegin}"></td>
                                <td th:text="${actVO.actEnrollEnd}"></td>
                                <td th:text="${actVO.actStart}"></td>
                                <td th:text="${actVO.actEnd}"></td>
                                <td th:switch="${actVO.actStatus}">
                                    <span th:case="0">揪團中</span>
                                    <span th:case="1">已成團</span>
                                    <span th:case="2">活動已完成</span>
                                    <span th:case="3">活動已取消</span>
                                </td>
                                <td th:text="${actVO.evalSum == 0 ? '尚無評價' : #numbers.formatDecimal(actVO.actRateSum / actVO.evalSum, 1, 1)}"></td> <!-- 計算平均評價 -->
                                <td>
                                    <form method="post" th:action="@{/act/updateActByMem}">
                                        <button type="submit" class="btn btn-warning modify-btn" th:classappend="${actVO.actStatus != 0} ? 'btn-secondary' : 'btn-warning'" th:disabled="${actVO.actStatus != 0}" th:data-status="${actVO.actStatus}">修改</button>
                                        <input type="hidden" name="actNo" th:value="${actVO.actNo}">
                                    </form>
                                </td>
                                <td>
                                    <form method="post" th:action="@{/act/delete}">
                                        <button type="submit" class="btn btn-danger">刪除</button>
                                        <input type="hidden" name="actNo" th:value="${actVO.actNo}">
                                    </form>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center py-4 mt-5">
    <p>&copy; 2024 登山網站. 版權所有.</p>
</footer>
</body>
</html>
