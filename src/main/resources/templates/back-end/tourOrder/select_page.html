<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>訂單資料管理</title>

<link rel="stylesheet" th:href="@{/css/back_end.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- 引入樣式表 -->
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .top-navbar {
        background-color: #F5F5DC; /* 卡其色 */
        color: #6F4F28; /* 奶茶色 */
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .left-sidebar {
        width: 200px;
        background-color: #F5F5DC; /* 卡其色 */
        color: #6F4F28; /* 奶茶色 */
        position: fixed;
        top: 102px; /* 留出顶部导航栏空间 */
        bottom: 0;
        left: 0;
        height: calc(100vh - 50px); /* 高度减去顶部导航栏的高度 */
        overflow-y: auto;
        z-index: 1000;
        transition: background-color 0.3s;
    }

    .left-sidebar.transparent {
        background-color: rgba(245, 245, 220, 0.7); /* 透明背景色 */
    }

    .left-sidebar ul {
        list-style: none;
        padding: 0;
    }

    .left-sidebar li {
        padding: 15px;
    }

    .left-sidebar a {
        color: #6F4F28; /* 奶茶色 */
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .left-sidebar a:hover {
        background-color: #E2D6B5; /* 浅卡其色 */
    }

    .left-sidebar i {
        margin-right: 10px;
        color: #6F4F28; /* 奶茶色 */
    }

    .main-content {
        margin-left: 250px; /* 确保主内容区域不被左侧边栏遮挡 */
        margin-top: 60px; /* 确保主内容区域不被顶部导航栏遮挡 */
        padding: 20px;
    }

    .main-content h1, .main-content h2 {
        color: #6F4F28; /* 奶茶色 */
    }

    .btn-primary {
        background-color: #6F4F28; /* 奶茶色 */
        border-color: #6F4F28; /* 奶茶色 */
    }

    .btn-primary:hover {
        background-color: #D2B48C; /* 浅卡其色 */
        border-color: #D2B48C; /* 浅卡其色 */
    }

    .form-control, .form-select {
        background-color: #F5F5DC; /* 卡其色 */
        color: #333;
    }

    .form-control::placeholder {
        color: #666;
    }

    .form-select {
        color: #333;
    }

    .form-select option {
        color: #333;
    }
</style>
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>

<!-- 左側邊欄 -->
<div class="left-sidebar">
    <ul>
            <li><a href="#" onclick="showSection('allOrders')">
                <i class="fas fa-th-list"></i>
                <span class="nav-item">訂單列表</span>
            </a></li>
            <li><a href="#" onclick="showSection('singleOrder')">
                <i class="fas fa-search"></i>
                <span class="nav-item">搜尋訂單</span>
            </a></li>
            <li><a href="#" onclick="showSection('compositeQuery')">
                <i class="fas fa-search-plus"></i>
                <span class="nav-item">複合查詢</span>
            </a></li>
            <li><a th:href="@{/employee/back_end_index}" class="logout">
                <i class="fas fa-backward"></i>
                <span class="nav-item">後台首頁</span>
            </a></li>
        </ul>
</div>

<!-- 主要內容區域 -->
<div class="main-content container">
    <div id="allOrders" class="content" style="display:none;">
        <h4>所有訂單</h4>
        <div th:utext="${errorMessage}">${errorMessage}</div><br>
        <h5><a href='listAllOrder'>列出所有訂單</a></h5>
    </div>

    <div id="singleOrder" class="content" style="display:none;">
        <h4>查詢單一訂單</h4>
        <form method="post" th:action="@{getOne_For_Display}">
            輸入訂單編號:(1~99)
            <input type="text" name="orderNo" th:value="${param.orderNo}">
            <input type="submit" value="送出">
        </form><br>
        <form method="post" th:action="@{getOne_For_Display}">
            選擇訂單編號:
            <select name="orderNo">
                <option th:each="tourOrderVO : ${tourOrderListData}" th:value="${tourOrderVO.orderNo}" th:text="${tourOrderVO.orderNo}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </div>

    <div id="compositeQuery" class="content" style="display:none;">
        <h4>萬用複合查詢</h4>
        <form method="post" th:action="@{listOrders_ByCompositeQuery}">
            <font color=blue>萬用複合查詢:</font><br>
            輸入訂單編號:(1~99)
            <input type="text" name="orderNo" value="1"><br>
            選擇會員:
            <select name="memNo">
                <option value=""></option>
                <option th:each="memVO : ${memberListData}" th:value="${memVO.memNo}" th:text="${memVO.memName}"></option>
            </select><br>
            訂單日期:
            <input name="orderDate" type="date"><br>
            選擇付款狀態:
            <select name="orderStatus">
                <option value=""></option>
                <option value="1">已付款</option>
                <option value="2">待付款</option>
                <option value="3">已取消</option>
            </select><br>
            <input type="submit" value="送出">
        </form>
    </div>

    <!-- 顯示單一訂單詳細資訊區 -->
    <div id="orderDetail" class="content" th:if="${getOne_For_Display}">
        <div th:insert="~{/back-end/tourOrder/listOneOrder :: listOneOrder-div}"></div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JavaScript -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- Custom JavaScript -->
<script src="/js/common.js"></script>
<script src="/js/shop_front_end.js"></script>

<script>
    function showSection(sectionId) {
        // 隱藏所有 section
        var sections = document.querySelectorAll('.content');
        sections.forEach(function(section) {
            section.style.display = 'none';
        });

        // 顯示所選的 section
        document.getElementById(sectionId).style.display = 'block';
    }

    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>
</body>
</html>
