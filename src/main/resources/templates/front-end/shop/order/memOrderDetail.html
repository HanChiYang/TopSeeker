<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>訂單詳情</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="details">
		<h3>訂單詳情</h3>
		<p>訂單編號: <span th:text="${order.orderNo}"></span></p>
		<p>訂單日期: <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
		<p>訂單金額: <span th:text="${order.orderBill}"></span></p>
		<p>備註: <span th:text="${order.remarks}"></span></p>
		<table class="table">
			<thead>
				<tr>
					<th>商品名稱</th>
					<th>數量</th>
					<th>單價</th>
					<th>小計</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail : ${order.orderDetails}">
					<td th:text="${detail.shopProductVO.prodName}"></td>
					<td th:text="${detail.orderQty}"></td>
					<td th:text="${detail.orderPrice}"></td>
					<td th:text="${detail.orderQty * detail.orderPrice}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
