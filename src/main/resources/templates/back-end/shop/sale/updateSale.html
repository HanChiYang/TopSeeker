<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>更新促銷方案</title>
<head th:insert="~{/back-end/shop/sale/included-fragment}"></head>

<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>

</head>
<body>

<nav>
	<div align="center">
		<h3><b>Top Seeker</b></h3></br>
		 <h4><b>促銷方案修改</b></h4>
		<h3><a th:href="@{/shop/sale/select_page}"><img th:src="@{/images/tomcat.gif}" width="100" height="100" border="0">回查詢頁面</a></h3>
	</div>
</nav>

<div align="center">
<form method="post" th:action="@{update}" th:object="${saleVO}">
	<div>
		<label>方案編號:</label>
		<input type="text" th:field="*{saleNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
	</div>
	<div>
		<label>方案名稱:</label>
		<input type="text" th:field="*{saleName}" onclick="hideContent('saleName.errors')" /><br/>
		<span th:if="${#fields.hasErrors('saleName')}" th:errors="*{saleName}" class="error" id="saleName.errors"></span>
	</div>
	
	<div>
		<label>方案開始日期:</label>
		<input type="text"  id="f_date1" th:field="*{saleStdate}" onclick="hideContent('saleStdate.errors')" /><br/>
		<span th:if="${#fields.hasErrors('saleStdate')}" th:errors="*{saleStdate}" class="error" id="saleStdate.errors"></span>
	</div>
	<div>
		<label>方案結束日期:</label>
		<input type="text"  id="f_date2" th:field="*{saleEddate}" onclick="hideContent('saleEddate.errors')" /><br/>
		<span th:if="${#fields.hasErrors('saleEddate')}" th:errors="*{saleEddate}" class="error" id="saleEddate.errors"></span>
	</div>
	<div>
		<label>方案金額門檻:</label>
		<input type="text" th:field="*{saleAmount}" onclick="hideContent('saleAmount.errors')" /><br/>
		<span th:if="${#fields.hasErrors('saleAmount')}" th:errors="*{saleAmount}" class="error" id="saleAmount.errors"></span>
	</div>
	<div>
		<label>方案金額折扣:</label>
		<input type="text" th:field="*{saleDiscount}" onclick="hideContent('saleDiscount.errors')" /><br/>
		<span th:if="${#fields.hasErrors('saleDiscount')}" th:errors="*{saleDiscount}" class="error" id="saleDiscount.errors"></span>
	</div>
	
	<div><button type="submit" id="submit"> 送出修改 </button></div>
	
</form>

</div>

<link rel="stylesheet" type="text/css" th:href="@{/datetimepicker/jquery.datetimepicker.css}" />
<script th:src="@{/datetimepicker/jquery.js}"></script>
<script th:src="@{/datetimepicker/jquery.datetimepicker.full.js}"></script>

<style>
  .xdsoft_datetimepicker .xdsoft_datepicker {
           width:  300px;   /* width:  300px; */
  }
  .xdsoft_datetimepicker .xdsoft_timepicker .xdsoft_time_box {
           height: 151px;   /* height:  151px; */
  }
</style>

<script>
$(document).ready(function(){
	
	 $.datetimepicker.setLocale('zh');
	 
	    var saleStdate = $('#f_date1').html();
       var saleEddate = $('#f_date2').html();
	 
    $('#f_date1').datetimepicker({
	    theme: '',              //theme: 'dark',
	    timepicker:true,       //timepicker:true,
	    step: 1,                //step: 60 (這是timepicker的預設間隔60分鐘)
	    format:'Y-m-d H:i:00',         //format:'Y-m-d H:i:s',
       minDate:0, 				//不早於今日		   
    	value:saleStdate,
       onShow: function(ct) {
           this.setOptions({
               maxDate: $('#f_date2').val() ? $('#f_date2').val() : false
           });
       }
    });
    
    $.datetimepicker.setLocale('zh');
    $('#f_date2').datetimepicker({
	    theme: '',              //theme: 'dark',
	    timepicker:true,       //timepicker:true,
	    step: 1,                //step: 60 (這是timepicker的預設間隔60分鐘)
	    format:'Y-m-d H:i:59',         //format:'Y-m-d H:i:s',
       minDate:0,              //不早於今日	
       value:saleEddate,
       onShow: function(ct) {
           this.setOptions({
               minDate: $('#f_date1').val() ? $('#f_date1').val() : false
           });
       }

    });
    	
	
})   
        
</script>

<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}


</script>
</body>
</html>
