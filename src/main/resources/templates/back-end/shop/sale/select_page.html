<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Top Seeker 促銷方案管理</title>
<head th:insert="~{/back-end/shop/sale/included-fragment}"></head>
<!-- 使用included-fragment.html網頁的全部 -->
<script>
	$(document).ready(
			function() {
				var navbarHeight = $('.navbar').outerHeight();
				var shopnavbarHeight = $('.shopnavbar').outerHeight();
				$('.sidebar').css('top', navbarHeight + shopnavbarHeight);
				$('.content').css('margin-top',
						navbarHeight + shopnavbarHeight + 20);
			});
</script>

<style type="text/css">
.navbar {
	position: fixed;
	top: 0;
	width: 100%;
	border-bottom: solid 1px #E0E0E0;
	z-index: 1000;
}

.shopnavbar {
	background-color: #90c320;
	font-size: 36px;
	font-weight: bold;
	border-bottom: solid 1px #E0E0E0;
	z-index: 999;
	position: fixed;
	top: 56px; /* 確保位於 navbar 下方 */
	width: 100%;
}

.sidebar {
	position: fixed;
	top: 112px; /* 確保位於 shopnavbar 下方 */
	bottom: 0;
	background-color: #f0f8e0;
	width: 180px;
	padding-top: 20px;
	padding-bottom: 20px; /* 確保內容不被 bottom 覆蓋 */
	color: #333;
	font-size: 16px;
	border-right: solid 1px #E0E0E0;
	overflow-y: auto; /* 確保內容過多時可以滾動 */
}

.content {
	flex-grow: 1;
	padding: 20px;
	margin-left: 200px; /* 確保不被 sidebar 遮擋 */
	margin-top: 168px; /* 確保不被 navbar 和 shopnavbar 遮擋 */
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 2px;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	border: 0px solid blue;
	background-color: white;
}

div.b {
	position: absolute;
	top: 30%;
	right: 2%;
	width: 40%;
	height: auto;
	padding: 5px;
	border: 1px solid black;
}

h4 {
	font-weight: bold;
}

a {
	text-decoration: none; /* 移除超連結的底線 */
}
</style>

</head>
<body bgcolor='white'>

<nav th:insert="~{/back-end/shop/back_end_navbar.html}"></nav>
	<nav class="shopnavbar">
		<a th:href="@{/shop/sale/select_page}"> <img id="logo"
			th:src="@{/images/TopSeeker_logo.png}" width="80px">
		</a>促銷優惠管理
	</nav>
		
		<div class="sidebar a">

			<ul>
				<li><b>顯示所有</b><a href='listAllSale'>促銷方案</a><br> <br></li>


				<li>
					<form method="post" th:action="@{getOne_For_Display}">
						<b>請輸入促銷活動編號:</b> <input type="text" name="saleNo"
							th:value="${param.saleNo}"> <input type="submit"
							value="送出">
					</form> </br>
				</li>

				<li>
					<form method="post" th:action="@{getOne_For_Display}">
						<b>選擇促銷編號:</b> <select name="saleNo">
							<option th:each="saleVO : ${saleListData}"
								th:value="${saleVO.saleNo}" th:text="${saleVO.saleNo}">
						</select> <input type="submit" value="送出">
					</form>
				</li>

				<!-- 			<!--  萬用複合查詢 -->

				<!-- 			<li> -->
				<!-- 				<form method="post" th:action="@{listSales_ByCompositeQuery}"> -->
				<!-- 					<font color=blue>萬用複合查詢:</font> -->
				<!-- 					<br>  -->
				<!-- 					輸入促銷方案編號: <input type="text"name="saleNo"><br> -->
				<!-- 					輸入促銷方案名稱: <input type="text" name="saleName"><br> -->
				<!-- 					<br> -->
				<!-- 					<input type="submit" value="送出"> -->

				<!-- 				</form> -->
				<!-- 			</li> -->

			</ul>
			
			<hr>
			<ul><li><a href='addSale'>新增促銷活動</li></ul>

			<div class="b" th:if="${getOne_For_Display}">
				<div
					th:insert="~{/back-end/shop/sale/listOneSale :: listOneSale-div}"></div>
			</div>
			<div align="center">
				<h3>
					<a th:href="@{/shop/shopManagement}">
						返回商城管理首頁<label th:text="${success}"></label></a>
				</h3>
			</div>
			</div>
</body>
</html>
