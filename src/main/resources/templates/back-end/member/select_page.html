<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員資料管理</title>
<link rel="stylesheet" th:href="@{/css/common.css}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/back_end.css}">
	
<style>
body > div > h1 {
	margin-top: 30px;
}
#form {
	width: 600px;
    margin: 0 auto;
}



</style>
</head>
<body>
	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
	<div class="container">


		<h1 align="center">會員資料查詢</h1>

<div id="form">
		<form method="post" th:action="@{/backend_protected/member/listMems_ByCompositeQuery}">
			<br>
	
			<h4>
				姓名 <input type="text" name="memName" class="form-control"> <br>
				會員狀態
				<select name="memStatus" class="form-control">
					<option value="">請選擇
					<option value="0">停權
					<option value="1">未驗證
					<option value="2">已驗證
				</select><br>
				帳號 <input type="text" name="memAccount" class="form-control"><br>
				電子郵件 <input type="text" name="memEmail" class="form-control"><br>
				生日(起始) <input type="date" name="startDate" class="form-control"><br>
				生日(結束) <input type="date" name="endDate" class="form-control"><br>
			
				
				
				<input type="submit" value="送出" class="btn btn-lg btn-success w-100">
	
			</h4>
		</form>
</div>
	</div>
</body>
</html>
