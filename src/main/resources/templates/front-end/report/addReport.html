<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>檢舉揪團</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
* {
    box-sizing: border-box;
}

:root {
    --header-height: 60px;
    --aside-width: 240px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
}

div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-image: url('/images/broderuse2.jpg'); /* 设置背景图片 */
    background-size: cover; /* 背景图片大小 */
    background-position: center; /* 背景图片位置 */
    background-repeat: no-repeat; /* 防止背景图片重复 */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold;
}

div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-image: url('/images/broderuse2.jpg'); /* 设置背景图片 */
    background-size: cover; /* 背景图片大小 */
    background-position: bottom; /* 背景图片位置 */
    background-repeat: no-repeat; /* 防止背景图片重复 */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}
table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #F1F8E8;
}

table.dataTable thead {
    background-color: #D8EFD3;
    color: 435334;
}

table.dataTable th, table.dataTable td {
    border: 1px solid #435334;
    padding: 10px;
    text-align: left;
}

table.dataTable th {
    text-transform: uppercase;
    letter-spacing: 1px;
}

.dataTables_wrapper .dataTables_length select,
.dataTables_wrapper .dataTables_filter input {
    border: 1px solid #435334;
    border-radius: 4px;
    padding: 5px;
    margin-bottom: 10px;
}

.dataTables_wrapper .dataTables_paginate .paginate_button {
    padding: 0.2em 0.6em;
    margin-left: 2px;
    border: 1px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
    cursor: pointer;
}

.dataTables_wrapper .dataTables_paginate .paginate_button.current,
.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background: #007bff;
    color: white !important;
    border: 1px solid #435334;
    border-radius: 4px;
}

.dataTables_wrapper .dataTables_info {
    padding-top: 0.85em;
    white-space: nowrap;
    overflow: auto;
    color: #435334;
}

.dataTables_wrapper .dataTables_paginate {
    float: right;
    text-align: right;
    padding-top: 0.25em;
}

.dataTables_wrapper .dataTables_filter {
    float: right;
    text-align: right;
}

.dataTables_wrapper .dataTables_length {
    float: left;
}

.dataTables_wrapper .dataTables_processing {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    margin-left: -50%;
    text-align: center;
    font-size: 1.2em;
    color: grey;
}

.table-hover tbody tr:hover {
    background-color: #f5f5f5;
}
</style>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>
<div class="container">檢舉揪團</div>
<div class="article-details">
    <div >
        <form th:action="@{/report/insert}" method="post" th:object="${reportVO}" enctype="multipart/form-data">
            <div>
                <label>活動名稱:</label>
                <input type="text" th:value="${actTitle}" readonly />
                <input type="hidden" th:field="*{actVO.actNo}" />
            </div>
            <div>
                <label>會員帳號:</label>
                <input type="text" th:value="${memAccount}" readonly />
                <input type="hidden" th:field="*{memberVO.memNo}" />
            </div>
            <div>
                <label>檢舉事由:</label>
                <select th:field="*{actReport}">
                    <option value="0">活動內容與標題不符</option>
                    <option value="1">活動內容違反善良風俗</option>
                    <option value="2">騷擾行為</option>
                    <option value="3">非主辦人出席宣傳之營利廣告</option>
                    <option value="4">活動包含詐騙內容</option>
                    <option value="5">其他</option>
                </select>
                <span th:if="${#fields.hasErrors('actReport')}" th:errors="*{actReport}" class="error" id="actReport.errors"></span>
            </div>
            <div>
                <label>檢舉內容:</label>
                <input type="text" th:field="*{actReportText}" onclick="hideContent('actReportText.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportText')}" th:errors="*{actReportText}" class="error" id="actReportText.errors"></span>
            </div>
            <div>
                <label>檢舉時間:</label>
                <input type="datetime" th:field="*{actReportTime}" onclick="hideContent('actReportTime.errors');" /><br/>
                <span th:if="${#fields.hasErrors('actReportTime')}" th:errors="*{actReportTime}" class="error" id="actReportTime.errors"></span>
            </div>
            
            <div>
                <div></div>
                <div><button type="submit" id="submit"> 送出新增 </button></div>
                <div></div>
            </div>
        </form>
        
    </div>
</div>
<script type="text/javascript">
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}
</script>
</body>
</html>
