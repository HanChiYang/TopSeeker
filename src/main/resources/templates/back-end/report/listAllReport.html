<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>檢舉文章</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/back_participant.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
</style>
</head>
<body>
<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>
<div class="container"><h3>揪團檢舉處理</h3></div>

<!-- 未處理的檢舉 -->
<div class="container"><h4>未處理的檢舉</h4></div>
<div class="article-details">
<table id="example1" class="display" style="width: 100%">
  <thead >
    <tr>
        <th>檢舉活動編號</th>
        <th>活動標題</th>
        <th>會員帳號</th>
        <th>檢舉事由</th>
        <th>檢舉內容</th>
        <th>檢舉時間</th>
        <th>負責員工</th>
        <th>處理時間</th>
        <th>處理狀態</th>
        <th>處理註記</th>
        <th>處理</th>
        <th>刪除</th>
    </tr>
  </thead>
    
  <tbody>
        <th:block th:each="reportVO : ${reportListData}" th:if="${reportVO.handleCheck == 0}">
            <tr>
                <td th:text="${reportVO.actRpNo}"></td>
                <td th:text="${reportVO.actVO.actTitle}"></td>                
                <td th:text="${reportVO.memberVO.memAccount}"></td>  
                <td th:text="${reportVO.actReport == 0 ? '活動內容與標題不符' : 
                              reportVO.actReport == 1 ? '活動內容違反善良風俗' : 
                              reportVO.actReport == 2 ? '騷擾行為' : 
                              reportVO.actReport == 3 ? '非主辦人出席宣傳之營利廣告' : 
                              reportVO.actReport == 4 ? '活動包含詐騙內容' : 
                              reportVO.actReport == 5 ? '其他' : '未知'}"></td>
                <td th:text="${reportVO.actReportText}"></td>
                <td th:text="${reportVO.actReportTime}"></td>
                
                <td th:if="${reportVO.employeeVO != null}" th:text="${reportVO.employeeVO.empName}"></td>                
                <td th:if="${reportVO.employeeVO == null}"></td>                
                
                <td th:text="${reportVO.handleTime}"></td>
                <td th:text="${reportVO.handleCheck == 0 ? '未處理' : 
                              reportVO.handleCheck == 1 ? '通過' : 
                              reportVO.handleCheck == 2 ? '不通過' : ''}"></td>
                <td th:text="${reportVO.handleReply}"></td>
                <td>
                  <form method="post" th:action="@{/report/getOne_For_Update}" style="margin-bottom: 0px;">
                     <input type="submit" value="處理">
                     <input type="hidden" name="actRpNo" th:value="${reportVO.actRpNo}">
                  </form>
                </td>
                <td>
                  <form method="post" th:action="@{/report/delete}" style="margin-bottom: 0px;">
                     <input type="submit" value="刪除">
                     <input type="hidden" name="actRpNo" th:value="${reportVO.actRpNo}">
                  </form>
                </td>
            </tr>
        </th:block>
  </tbody>
</table>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    $('#example1').DataTable({

          "first": "第一頁",

        "aria": {

      }
    });

<script>
  $(function() {
    $("button.btn_hamburger").on("click", function() {
      $("aside.aside").toggleClass("-on");
    });
  });

  $('#btnAddArticle').on('click', function() {
    window.location.href = 'http://localhost:8080/article/addArticle';
  });

</body>
