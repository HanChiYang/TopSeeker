<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TopSeeker 商城商品管理</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	$(document).ready(
			function() {
				var navbarHeight = $('.navbar').outerHeight();
				var shopnavbarHeight = $('.shopnavbar').outerHeight();
				$('.sidebar').css('top', navbarHeight + shopnavbarHeight);
				$('.content').css('margin-top',
						navbarHeight + shopnavbarHeight + 20);
			});
</script>

<style type="text/css">
.navbar {
	position: fixed;
	top: 0;
	width: 100%;
	border-bottom: solid 1px #E0E0E0;
	z-index: 1000;
}

.shopnavbar {
	background-color: #90c320;
	font-size: 36px;
	font-weight: bold;
	border-bottom: solid 1px #E0E0E0;
	z-index: 999;
	position: fixed;
	top: 56px; /* 確保位於 navbar 下方 */
	width: 100%;
}

.sidebar {
	position: fixed;
	top: 112px; /* 確保位於 shopnavbar 下方 */
	bottom: 0;
	background-color: #f0f8e0;
	width: 180px;
	padding-top: 20px;
	padding-bottom: 20px; /* 確保內容不被 bottom 覆蓋 */
	color: #333;
	font-size: 16px;
	border-right: solid 1px #E0E0E0;
	overflow-y: auto; /* 確保內容過多時可以滾動 */
}

.content {
	flex-grow: 1;
	padding: 20px;
	margin-left: 200px; /* 確保不被 sidebar 遮擋 */
	margin-top: 168px; /* 確保不被 navbar 和 shopnavbar 遮擋 */
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 2px;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	border: 0px solid blue;
	background-color: white;
}

div.b {
	position: absolute;
	top: 30%;
	right: 2%;
	width: 40%;
	height: auto;
	padding: 5px;
	border: 1px solid black;
}

h4 {
	font-weight: bold;
}

a img {
	border: none; /* 移除圖片邊框 */
}

a {
	text-decoration: none; /* 移除超連結的底線 */
}
</style>
</head>

<body>

	<nav th:insert="~{/back-end/shop/back_end_navbar.html}"></nav>
	<nav class="shopnavbar">
		<a th:href="@{/shop/shopManagement/select_page}"> <img id="logo"
			th:src="@{/images/TopSeeker_logo.png}" width="80px">
		</a>商城商品管理
	</nav>


	<div class="main-container">
		<div class="sidebar">
			<ul>
				<li><h5>
						<a th:href='@{/shop/shopManagement/listAllProd}'>檢視所有商品</a>
					</h5></li>
				<li><h5>
						<a href='addProd'>新增商品</a>
					</h5></li>
				<li><h5>
						<a href="#">商品圖片新增/修改</a>
					</h5></li>
			</ul>
		</div>

		<div class="content">
			<h3>歡迎使用商品管理系統:</h3>
			<h3>您可以使用下方商品搜尋功能，或選擇左側功能編輯商品</h3>
			<br>
			<h4>
				<span>商品查詢(複合選項):</span>
			</h4>
			<!-- 錯誤表列 -->
			<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
			<br>

			<div>
				<form method="post" th:action="@{/shop/listProd_ByCompositeQuery}">

					<div class="mb-3">
						<label for="prodTypeNo">商品類別:</label> <select name="prodTypeNo"
							class="form-select" id="prodTypeNo">
							<option selected value="">請選擇商品類別</option>
							<option value="1">包袋</option>
							<option value="2">鞋類</option>
							<option value="3">裝備配件</option>
							<option value="4">服飾</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="prodName" class="form-label">商品名稱:</label> <input
							type="text" class="form-control" id="prodName"
							placeholder="輸入商品名稱">
					</div>

					<div class="mb-3">
						<label for="prodInfo" class="form-label">商品介紹:</label> <input
							type="text" class="form-control" id="prodInfo"
							placeholder="輸入商品描述">
					</div>

					<div class="mb-3">
						<label for="prodStatus">商品狀態:</label> <select name="prodStatus"
							class="form-select" id="prodStatus">
							<option selected value="">請選擇商品狀態</option>
							<option value="1">上架</option>
							<option value="0">下架</option>

						</select>
					</div>

					<button type="submit" class="btn btn-primary">開始查詢</button>

				</form>


			</div>

		</div>
	</div>


	<!-- 旗標getOne_For_Display見EmpnoController.java的第74行 -->

	<div class="b" th:if="${getOne_For_Display}">
		<!--使用listOneEmp.html網頁的listOneEmp-div片段-->
		<!-- 見listOneEmp.html的第35行的th:fragment="listOneEmp-div" -->
		<!-- 使用th:replace也可 -->
		<div th:insert="~{/back-end/shop/listOneProd :: listOneProd-div}"></div>
	</div>



</body>
</html>
