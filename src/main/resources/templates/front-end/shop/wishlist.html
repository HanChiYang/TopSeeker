<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>收藏商品</title>
<link rel="stylesheet" href="/css/styles.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	$(document).ready(function() {
		var navbarHeight = $('.navbar').outerHeight();
		var shopnavbarHeight = $('.shopnavbar').outerHeight();
		$('.sidebar').css('top', navbarHeight + shopnavbarHeight);
		$('.content').css('margin-top', navbarHeight + shopnavbarHeight + 20);
	});
</script>


<style>
body {
	margin: 0;
	background-color: #ffffff;
}

.top-bar {
	background-color: #000000;
	padding: 10px;
	text-align: right;
	color: #ffffff;
	border-bottom: 1px solid #d3d3d3;
}

.top-bar a {
	color: #ffffff;
	text-decoration: none;
	margin: 0 10px;
}

.top-bar .cart-icon {
	vertical-align: middle;
	margin-right: 5px;
}

.navbar {
	background-color: #90c320;
	padding: 20px;
	text-align: center;
	color: rgb(42, 42, 55, 0.89);
	font-size: 36px;
	width: 100%;
	font-weight: bold;
	font-family: 'Playfair Display';
	display: flex;
	align-items: center;
	justify-content: center;
}

.navbar img {
	width: 100px;
	height: 100px;
	object-fit: cover;
	margin-right: 20px;
}

.nav-links {
	margin-top: 10px;
	font-weight: 500;
	font-family: 'Playfair Display';
}

.nav-links a {
	margin: 0 10px;
	color: white;
	text-decoration: none;
	display: inline-block;
	font-size: 24px;
}

.search-bar {
	display: inline-block;
	margin-left: 10px;
}

.search-bar input[type="text"] {
	padding: 5px;
	font-size: 18px;
}

.content {
	padding: 20px;
}

.product-grid {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: space-between; /* 保持卡片均勻分佈 */
}

.product-card {
	border: 1px solid #ddd;
	border-radius: 8px;
	overflow: hidden;
	width: 200px; /* 原本的寬度 */
	text-align: center;
	font-family: 'Playfair Display';
}

.product-card img {
	width: 100%;
	height: 150px;
	object-fit: cover;
}

.product-info {
	padding: 10px;
}

.product-info h3 {
	font-size: 18px;
	margin: 10px 0;
}

.product-info p {
	font-size: 16px;
	color: #555;
}

.product-actions {
	display: flex;
	justify-content: space-between;
	padding: 10px;
	background-color: #f9f9f9;
}

.product-actions a {
	color: #90c320;
	text-decoration: none;
	font-size: 20px;
}

.table-container {
    display: flex;
    justify-content: center; /* 水平置中 */
    align-items: center;    /* 垂直置中，若需垂直置中則添加 */
    height: 100%;           /* 若需垂直置中則添加 */
}

table {
	width: 80%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: center;
}

th {
	background-color: #f2f2f2;
}

.icon-btn {
	background: none;
	border: none;
	cursor: pointer;
}
</style>
</head>


<body>
	<div class="top-bar">
		<a href="#">會員中心</a> <a href="#">登入/註冊</a> <a
			th:href="@{/shop/wishlist}">我的收藏</a> <a href="#"><i
			class="fa-solid fa-shopping-cart cart-icon"></i>購物車</a>
	</div>
	<div class="navbar">
		<img th:src="@{/images/TopSeeker_logo.png}" width=100px alt="Logo">
		<div>
			TopSeeker 戶外用品商城
			<div class="nav-links">
				<a th:href="@{/shop/homepage}">首頁</a> <a href="#">優惠活動</a> <a href="#">新品|熱賣中</a> <a
					href="/prod_page_bags.html">所有商品</a> <a href="#">包袋</a> <a href="#">鞋類</a>
				<a href="#">服飾</a> <a href="#">裝備配件</a>
				<div class="search-bar">
					<input type="text" placeholder="搜尋商品...">
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>
	<header>
		<h1 style="text-align: center;">我的收藏</h1>
		<br>
	</header>
	<main>
	
	<div class="table-container">
		<table>
			<thead>
				<tr>
					<th>刪除</th>
					<th>商品圖片</th>
					<th>商品名稱</th>

					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="wishlist : ${shopWishlistVO}">
					<td>
						<button type="button" class="btn btn-outline-danger"
							th:onclick="'removeFromFavorites(' + ${wishlist.wishlistNo} + ')'">

							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

							</svg>
							移除收藏
						</button>
					</td>
					<td>
						<!--                         <img th:src="@{${wishlist.imageUrl}}" alt="Product Image" width="100"> -->
						<img
						th:src="@{/shop/DBGifReader2} + '?prodNo=' + ${wishlist.shopProductVO.prodNo} "
						width="80px">
					</td>
					<td th:text="${wishlist.shopProductVO.prodName}">商品名稱</td>
					<td th:text=" '$' + ${wishlist.shopProductVO.prodPrice}">價格</td>
					<td>

						<button type="button" class="btn btn-primary">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
							  <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"></path>
							  <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"></path>
							</svg>
							加入購物車
						</button>

					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</main>




	<script>
		function removeFromFavorites(productId) {

			// 可以通過後端控制器來實現具體的邏輯

	</script>
</body>
</html>
