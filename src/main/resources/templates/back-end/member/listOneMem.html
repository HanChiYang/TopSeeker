








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>單一會員資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
	
	#table{
	margin-top: 10px;
	
	}
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
#a_tag {
    display: block;
    margin: 0 auto;
    text-align: center; /* 如果內容文字也需要置中 */
    margin-top: 50px;
}
	.no-border {
    border: none;
    background-color: transparent; /* 背景透明 */
    color: inherit; /* 使用继承的文字颜色 */
}
	
</style>
</head>
<body>

	<nav th:insert="~{/back-end/back_end_navbar.html}"></nav>


	<div id= "table" align="center"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>修改成功</span></h3>
		<span>會員編號:</span><span th:text="${memberVO.memNo}"></span><br/>
		<span>會員姓名:</span><span th:text="${memberVO.memName}"></span><br/>
		<span>性別:</span>
		<span th:switch="${memberVO.memSex}">
    	<span th:case="m">男</span>
	    <span th:case="f">女</span>
	    </span><br/>
		<span>電話:</span><span th:text="${memberVO.memPhone}"></span><br/>
		<span>電子信箱:</span><span th:text="${memberVO.memEmail}"></span><br/>
		<span>身分證字號:</span><span th:text="${memberVO.memUid}"></span><br/>
		<span>生日:</span><span th:text="${memberVO.memBirthday}"></span><br/>
		<span>帳號:</span><span th:text="${memberVO.memAccount}"></span><br/>
		<span>密碼:</span><span><input class="no-border" type="password" th:value="${memberVO.memPassword}" readonly></span><br/>
		
		<span>狀態:</span>
		<span th:switch="${memberVO.memStatus}">
		    <span th:case="0">停權</span>
		    <span th:case="1">未驗證</span>
		    <span th:case="2">已驗證</span>
		</span>
		<br/>
		
		<span>照片:</span><span><img th:src="@{/member/DBGifReader} + '?memNo=' + ${memberVO.memNo}" width="100px"></span><br/>
	</div>

	<a href="/backend_protected/member/memberManagement" id="a_tag">回會員管理頁面</a>

</body>
</html>
