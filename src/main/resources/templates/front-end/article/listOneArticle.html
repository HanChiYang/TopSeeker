<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>討論區文章管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
* {
    box-sizing: border-box;
}

:root {
    --header-height: 60px;
    --aside-width: 240px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
}

div.container {
    margin-top: 100px;
    max-width: 90%;
    padding: 20px;
    background-color: #FAF1E4;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: bold; 
}

div.article-details {
    margin-top: 50px;
    max-width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-color: #FAF1E4;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

table.dataTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fafafa;
}

table.dataTable thead {
    background-color: #f0f0f0;
}

table.dataTable th, table.dataTable td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

</style>
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>

<div class="container">登山情報</div>

<div class="article-details">
    <div class="article-section">
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <strong>文章標題:</strong> <span th:text="${articleVO.artTitle}"></span>
        </div>
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <strong>文章內容:</strong> <span th:text="${articleVO.artContent}"></span>
        </div>
        <div class="image-section">
            <div th:each="artPic : ${articleVO.artPics}">
                <img th:src="@{'data:image/jpeg;base64,' + ${artPic.base64ArtPic}}" alt="圖片">
            </div>
        </div>
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <strong>文章狀態:</strong>
            <span th:if="${articleVO.artStatus == 0}">隱藏</span>
            <span th:if="${articleVO.artStatus == 1}">公開</span>
        </div>
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <strong>會員帳號:</strong> <span th:text="${articleVO.memberVO.memAccount}"></span>
        </div>
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <strong>發布時間:</strong> <span th:text="${articleVO.artPublishTime}"></span>
        </div>
    </div>

    <div>
        <button id="btnAddArtReport" style="margin-top: 10px; margin-bottom: 10px;" th:data-artno="${articleVO.artNo}">檢舉文章</button>
    </div>

    <div class="comment-section">
        <h3>留言區</h3>
        <div class="comments">
            <div th:each="comment : ${articleVO.artcomments}">
                <p th:text="${comment.commentContent}"></p>
                <p th:text="${comment.commentPostTime}"></p>
                <p>留言者: <span th:text="${comment.memberVO.memAccount}"></span></p>
                <hr />
            </div>
        </div>
        <div>
            <!-- 留言表單 -->
            <form class="comment-form" th:action="@{/article/artcomment/addComment}" method="get" th:object="${artcommentVO}">
                <textarea name="commentContent" th:field="*{commentContent}" rows="4" placeholder="輸入你的留言..."></textarea>
                <input type="hidden" name="artNo" th:value="${articleVO.artNo}" />
                <button type="submit">送出留言</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script>
    $('#btnAddArtReport').on('click', function() {
        var artNo = $(this).data('artno'); // 获取文章编号
        window.location.href = 'http://localhost:8080/artreport/addArtReport?artNo=' + artNo;
    });
</script>
</body>
</html>
