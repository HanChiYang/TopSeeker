<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/back_end.css}">
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a href="/backend_protected/backEndIndex" class="navbar-brand">
      <img th:src="@{/images/TopSeeker_logo.png}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li th:if="${session.authNos.contains(1) || session.authNos.contains(6)}" class="nav-item">
          <a class="nav-link" href="/shop/shopManagement">
            <i class="fas fa-store"></i> 商城管理
          </a>
        </li>
        <li th:if="${session.authNos.contains(3) || session.authNos.contains(6)}" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="tourDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-cart-flatbed-suitcase"></i>套裝行程管理
          </a>
          <ul class="dropdown-menu" aria-labelledby="tourDropdown">
            <li><a class="dropdown-item" href="/tour/select_page">行程管理</a></li>
            <li><a class="dropdown-item" href="/tourGroup/select_page">開團管理</a></li>
            <li><a class="dropdown-item" href="/tourOrder/select_page">訂單管理</a></li>
          </ul>
        </li>
        <li th:if="${session.authNos.contains(2) || session.authNos.contains(6)}" class="nav-item">
          <a class="nav-link" href="/report/listAllReport">
            <i class="fas fa-flag"></i> 揪團檢舉管理
          </a>
        </li>
        <li th:if="${session.authNos.contains(4) || session.authNos.contains(6)}" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="communityDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-comment"></i>社群管理
          </a>
          <ul class="dropdown-menu" aria-labelledby="communityDropdown">
            <li><a class="dropdown-item" href="/artreport/listAllArtReport">登山情報檢舉管理</a></li>
            <li><a class="dropdown-item" href="/news/newsBackEnd">新聞分享管理</a></li>
            <li><a class="dropdown-item" href="/knowledge/listAllKnow">新手知識管理</a></li>
          </ul>
        </li>
        <li th:if="${session.authNos.contains(5) || session.authNos.contains(6)}" class="nav-item">
          <a class="nav-link" href="/backend_protected/member/memberManagement">
            <i class="fa-solid fa-users-gear"></i></i> 會員管理
          </a>
        </li>
        <li th:if="${session.authNos.contains(6)}" class="nav-item">
          <a class="nav-link" href="/employee/select_page">
            <i class="fas fa-user-shield"></i> 員工及權限管理
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">
            <i class="fas fa-home"></i> 前台首頁
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div  th:if="${session.loggedInEmployee != null}">
    	<h1><span  th:text="${session.loggedInEmployee.empAccount}+'('+${session.loggedInEmployee.empName}+')'"></span>
    
		您好，歡迎來到後台首頁</h1>
	</div>	
    <div class="card mt-5">
        <div class="card-header">
            歡迎使用後台管理系統
        </div>
        <div class="card-body">
            <p>在這裡你可以管理商城、套裝行程、揪團活動、會員、員工權限。</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
