








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>登山情報資料 - listOneArticle.html</title>

<head th:insert="~{/back-end/article/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

	
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>登山情報留言資料 - listOneArtComment.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/artcomment/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneArtComment-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>文章編號:</span><span th:text="${artcommentVO.commentNo}"></span><br/>
		<span>會員編號:</span><span th:text="${artcommentVO.articleVO.artNo} + '-[' + ${artcommentVO.articleVO.artTitle} + ']'"></span><br/>					
		<span>會員編號:</span><span th:text="${artcommentVO.memberVO.memNo} + '-[' + ${artcommentVO.memberVO.memName} + ']'"></span><br/>			
		<span>留言內容:</span><span th:text="${artcommentVO.commentContent}"></span><br/>		
		<span>回覆時間:</span><span th:text="${artcommentVO.commentPostTime}"></span><br/>		
		
		
	</div>


</body>
</html>
